<p class="p">Вступительная метафора</p>
</div><p class="p1">Привет. Меня зовут Тимур Зарудный, я один из двух авторов книги. Повествование будет идти от моего лица: мы посчитали, что так проще. Второй автор – Сергей Жданов, дизайнер образовательных проектов, методист и здравый смысл, который знает, как устроено образование. Ему слово.</p><div class="cite">
<p class="p1">Привет. Я Сергей Жданов. Спасибо книге за шанс помочь найти ответы на ваши вопросы или как минимум развлечь. Моего голоса здесь будет мало; я – точильный камень, который откидывает шелуху и оставляет суть. Хотя мне больше нравится версия, что в нашем дуэте я Молчаливый Боб.</p>
<p class="p1">Я профессионально занимаюсь созданием образовательных программ. Помогаю людям, которым есть чему научить остальных, делать это эффективнее. Когда-то я познакомился с Тимуром, и мне захотелось сделать с ним совместный проект, а у него как раз не получалось писать курс про долгие начинания. И посмотрите, куда это нас привело.</p>
<p class="p1">В книге нет секрета успеха. Мы просто разобрались, как вести долгие проекты без выгорания, научились внедрять привычки и браться за простые дела, которые лежат в долгом ящике и тяготят. Отрефлексировали и описали общие принципы и конкретные приемы, которые сработали для нас.</p>
<p class="p1">При этом в книге есть четкая структура и конкретные рекомендации, позволяющие чуть лучше применять прочитанное в жизни, а не просто читать очередные байки из жизни замечательных людей-молодцов. Все эти советы как минимум помогли нам целый год писать курс, делать подкаст и выполнять ворох личных проектов.</p>
<p class="p1">Надеюсь, что специфичный стиль нашей книги придется по душе, а написанное в главах если и не откроет новые горизонты, то позволит систематизировать и освежить известное. Возвращаю слово Тимуру.</p>
</div><p class="p1">В основе структуры книги лежит простая метафора. Это история о том, как все тут устроено (и в моей голове тоже).</p><p class="p1">Когда я начинал писать книгу, то решал собственные проблемы. Я не умел делать долгие проекты и не понимал, от чего это умение зависит. Поэтому откопал то, что у меня болит больше всего, и планомерно искал ответы:</p><div class="cite">
<p class="p1">• как заканчивать начатое;</p>
<p class="p1">• как начинать проект, который долго планировал и теперь страшно;</p>
<p class="p1">• как много успевать;</p>
<p class="p1">• как мотивировать себя заниматься полезным;</p>
<p class="p1">• как не насиловать себя, но при этом не расслабляться в полную ветошь и «быть продуктивным».</p>
</div><p class="p1">И только ближе к концу написания курса в голове все выстроилось, и я понял, что зашел не с того. Мне казалось, что дело всегда в волевом усилии и правильных инструментах, которые научат в любых условиях взбираться на свою персональную Фудзи. Но нет, все немного сложнее: прежде чем изучать инструменты, нужно понять свое море и починить лодку. Объясню.</p><p class="empty-line"/><p class="p1"><strong>МОРЕ: ФИЗИОЛОГИЯ И ОБСТОЯТЕЛЬСТВА</strong></p><p class="p1">Все начинается с изучения моря, в котором мы ходим. Море – это то, что нас окружает и на что сложно влиять: физиология и внешние обстоятельства.</p><p class="p1">Физиология – это то, как конкретно я реагирую на сладкое, ранние подъемы и критику важного для меня человека. Она формируется сперва генетически, а потом – под воздействием социума, в котором мы растем: с нами общаются родители и одноклассники, и определенные стереотипы и убеждения при этом записываются в голову. Что-то из этого можно изменить, но сначала их надо принять.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_001.jpg"/>
</div><p class="empty-line"/><p class="p1">Внешние обстоятельства – это неожиданное и внезапное из мира: проспал, потерял ключи, простудился; сломался ноутбук, подступил дедлайн по проекту. Эти факторы существуют вне зависимости от моего желания. Это когда приехал в новый город, заболел, попал в джетлаг или переоценил возможности и не успел сдать проект в срок.</p><p class="p1">На все эти вещи нельзя влиять силой, потому что они находятся вне моего контроля. Я не могу изменить погоду и мгновенно прокачать умение концентрироваться, но могу принять и подстроиться. Чтобы понять свою физиологию и принять ее, нужно постепенно изучать себя: кому-то легко вставать по утрам, кто-то проигрывает вечный бой шоколадному торту. У каждого свое кино.</p><p class="p1">Чтобы понять, по каким сценариям я существую, мне было полезно узнать себя:</p><div class="cite">
<p class="p1">• сова я или жаворонок;</p>
<p class="p1">• какая активность и в какое время у меня получается лучше;</p>
<p class="p1">• когда заканчивать работу, когда переключаться на другую задачу, когда вообще идти отдыхать;</p>
<p class="p1">• на что отвлекаюсь, на что нет;</p>
<p class="p1">• какая музыка помогает работать, какая отвлекает и в какой ситуации;</p>
<p class="p1">• сколько часов концентрированной работы я могу выдержать и в течение какого срока;</p>
<p class="p1">• в какое время лучше работается над новыми концепциями, когда нужно пересилить сопротивление неизвестного и начать;</p>
<p class="p1">• в какое время хорошо доделывать начатое;</p>
<p class="p1">• когда лучше всего идет поиск;</p>
<p class="p1">• нужно ли чередовать отрезки концентрации – изучения – редактирования;</p>
<p class="p1">• когда тренироваться;</p>
<p class="p1">• когда заниматься учебой;</p>
<p class="p1">• какое количество проектов оптимально вести в день, а какое – в неделю.</p>
</div><p class="p1">Нельзя взять и ответить на все вопросы сразу – это путешествие. В общем, прежде всего нужно понять, что за море вокруг, а потом переводить внимание на свою лодку.</p><p class="empty-line"/><p class="p1"><strong>ЛОДКА: БАЗОВЫЕ ПРИВЫЧКИ</strong></p><p class="p1">Мы обладаем набором регулярных привычек, которые помогают быть в порядке: чистить зубы, высыпаться, пить воду и регулярно питаться, достаточно ходить, заниматься спортом, не лезть импульсивно в соцсети. Именно эти привычки помогают изменять какие-то условия моря и их восприятие. Не сила воли, а привычки и ментальные установки.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_002.jpg"/>
</div><p class="empty-line"/><p class="p1">Я представил эти правила лодкой с такелажем, остовом и парусами. Чем они сильнее и гибче, тем больший шторм по плечу. В отличие от погодных условий на море, на них можно влиять.</p><p class="empty-line"/><p class="p1"><strong>ЛОВЛЯ ВЕТРА: ВЫЗОВЫ, ПЛАНЫ И ЖЕЛАНИЯ</strong></p><p class="p1">Планирование и идеи двигают мою лодку вперед, к глобальным целям и путешествиям. Ветер имеет смысл ловить, когда основа лодки крепка и гибка.</p><p class="p1">Иногда планов много и они огромные: я иду на двенадцати узлах, вещи разлетаются в стороны, велик риск напороться на риф. Иногда планов нет совсем – тогда вокруг штиль, а я болтаюсь посреди океана.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_003.jpg"/>
</div><p class="empty-line"/><p class="p1">Для ловли и управления ветром подходят точечные приемы управления временем, вниманием и проектами. Если не владеть ими, то можно запросто налететь на риф.</p><p class="empty-line"/><p class="p1"><strong>КОРОТКО</strong></p><p class="p1">Чтобы встраивать в жизнь что-то новое, нужно знать обстановку вокруг, чинить свою лодку и уметь ловить ветер.</p><p class="p1">Море – это физиология и обстоятельства. Физиология работает конкретно для вас, и ее нужно изучать. Обстоятельства – это то, как меняется окружающий мир, какой он есть сейчас. Море нельзя изменить под себя, можно только подстроиться (и немного спрогнозировать его состояние).</p><p class="p1">Лодка – это базовые правила, которые помогают справляться с обстоятельствами и обходить физиологию. Чем крепче лодка, тем более сильный шторм она выдержит. Важно уметь пересобирать распорядок, а не жестко придерживаться придуманного однажды. Так это точно не работает.</p><p class="p1">Уже после на море и лодку наслаиваются задачи и планы. Чем их больше, тем больше скорость и шанс напороться на риф; чем меньше – тем скучнее. Как всегда, ищем золотую середину – она в разный момент времени у всех своя.</p><p class="p1">Книга расскажет об инструментах, которые помогут взять и сделать. Вряд ли вы купили ее, чтобы изменить свою жизнь (этого вообще странно ждать от книги), скорее хотите найти подходящие инструменты для определенных задач – так вот же они.</p><p class="p1">Держите метафору про море и лодку в голове. Когда вы прочтете книгу целиком, она сложится.</p><p class="subtitle"><strong>Что обо всем этом думает наш научный редактор</strong></p><div class="image">
<img class="z1" alt="" src="images/i_004.jpg"/>
</div><p class="empty-line"/><p class="p1"><strong>ИНСТРУКЦИЯ К КНИГЕ</strong></p><p class="p1">Книгу можно читать либо как обычную (от начала до конца), либо как кулинарную (когда хочешь приготовить что-то конкретное), либо как настольную (когда ищешь подсказку в сложной ситуации). При этом не обязательно читать каждую главу – пропускайте то, что сейчас неинтересно.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_005.jpg"/>
</div><p class="subtitle"><strong>Структура</strong></p><p class="p1">У книги три части – это подготовка к проекту, процесс работы над ним и процесс упорядочивания собственной жизни. В каждой части – с десяток глав; каждая состоит из проблемы, разбора и короткой резюмирующей инструкции.</p><p class="p1">Книга описывает путь, который прошли мы, когда искали ответы на все эти вопросы. Мы могли ошибиться – и это нормально. Поэтому лучше воспринимать ее не как инструкцию к действию, а как бумажного бро. Помните об этом в процессе: книга не осуждает и не заставляет, а мягко похлопывает по плечу.</p><p class="subtitle"><strong>Что поможет в процессе чтения</strong></p><div class="cite">
<p class="p1">• Ведите заметки, рабочую тетрадь, пишите на салфетках. Это помогает лучше встраиваться в материал.</p>
<p class="p1">• По необходимости пробуйте применять все, о чем мы пишем, к своим активным проектам. Процесс всему голова.</p>
<p class="p1">• Распечатывайте себе в помощь чек-листы и плакаты с выводами по конкретной теме. Их легко найти по QR-кодам в конце каждой главы.</p>
<p class="p1">• Собирайтесь в группы со своими друзьями. Мы все социальные ребята, и поддержка единомышленников помогает не сойти с пути.</p>
<p class="p1">• Если застряли, не стесняйтесь присылать вопросы на почту questions@niceandeasy.me.</p>
</div><p class="p1">Надеемся, что книга поможет найти ответы на вопросы, которые возникают в близких вам ситуациях. Работаете над проектом, застряли – открыли книгу, нашли затык – прочитали решение. Книга – бумажный бро.</p></span>
