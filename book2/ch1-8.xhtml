<span><span id="id79"><div class="title6">
<p class="p">Глава 15</p>
<p class="p">Избегать напряжения из-за завалов</p>
</div><span><p class="p1">Как бы хорошо я ни настраивал систему, рано или поздно сбиваюсь с курса: работу критикуют и становится страшно начинать, случается аврал, я забываю про воспитание привычек, ничего не радует и хочется начать что-нибудь новое. Я часто бросал начинания именно от этого – из-за сложностей, которые приносит хаос мирового непостоянства.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_057.jpg"/>
</div><p class="empty-line"/><p class="p1">Я заметил, что это случается по двум сценариям: либо появляется внутреннее напряжение, либо перестает хватать внутреннего топлива.</p><p class="p1">Напряжение возникает, когда вас резко перегружает информацией и делами:</p><div class="cite">
<p class="p1">• появляется много проектов, которые нужно срочно закончить – именно сегодня;</p>
<p class="p1">• кажется, что обязательно налажаешь, если незадолго до этого услышал жесткую критику;</p>
<p class="p1">• устал, очень хочешь послать все к черту, но почему-то чувствуешь себя заложником ситуации и продолжаешь терпеть.</p>
</div><p class="p1">Топливо заканчивается в тех случаях, когда вы привыкли действовать из острой потребности, но в данный момент ее нет, и необходимость делать пропадает. Энергии нет – это беспокоит, но не до такой степени, чтобы собраться, взять и сделать:</p><div class="cite">
<p class="p1">• ушел на фриланс и пропала необходимость рано ездить на работу – встаешь поздно и чувствуешь себя разбитым;</p>
<p class="p1">• проект делается для себя, и у него нет четкого дедлайна – пускай полежит;</p>
<p class="p1">• не понял пользу изучения нового языка – каждый раз откладываешь.</p>
</div><p class="p1">В этой главе поговорим про то, что делать с напряжением. В следующей – про недостаток топлива и скуку.</p></span><span id="id80"><div class="title6">
<p class="p">Откуда берется напряжение</p>
</div><p class="p1">Иногда все дело – в потере смысла: ежедневные вызовы захлестывают, и я не могу представить общую картину в голове. Иногда – не понимаю, с чего начать, и дело кажется большим и суперсложным. В первой главе мы разбирали, как с этим справляться:</p><div class="cite">
<p class="p1">• описать проблему как есть,</p>
<p class="p1">• перечитать табличку, которая напомнит, для чего все это затевалось;</p>
<p class="p1">• подумать, как можно упростить проект.</p>
</div><p class="p1">Но это все не сработает, если нет сил. Колеса крутятся, а машина не едет – забуксовал. Это и есть напряжение. Сейчас самое время снова вспомнить про мозг и миндалину.</p><div class="cite">
<p class="p1">Это самое напряжение рождается в миндалине – парной структуре мозга, которая является центром боли и помогает запоминать поведение при негативном опыте, чтобы избегать его в будущем<a href="ch2.xhtml#id31" class="a">[27]</a>.</p>
<p class="p1">Миндалина похожа на тревожную кнопку, которая включается при любой ситуации, ассоциирующейся с болью и страданием. Это хорошо, потому что мы учимся не повторять ошибок, но иногда механизм ломается.</p>
<p class="p1">Иногда это случается, когда мы устаем: кругом враги, а в мыслях негатив, потому что на них влияет контекст и состояние. Неприятные мысли повторно возбуждают миндалевидное тело, записываются в долговременную память и возвращаются в виде новых неприятных мыслей. Круг замкнут, выхода нет, со стороны смотреть некому<a href="ch2.xhtml#id30" class="a">[28]</a>.</p>
</div><p class="p1">В этом состоянии алгоритм из первой главы не сработает, потому что все бесит и разбираться с табличками и пользой не хочется – сложно даже это. Если заставлять себя продираться сквозь дела и планы, то, скорее всего, все станет хуже и сложнее: свободолюбивый мозг не любит принуждения.</p><p class="p1">Поэтому я следую заветам Брюса Ли и не тренируюсь в плохой форме, чтобы не вырабатывать вредные привычки. Вместо этого – перезагружаюсь.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_058.jpg"/>
</div><div class="cite">
<p class="p1">Иногда депрессивные состояния случаются в пасмурные дни. Раньше это объясняли высоким уровнем гормона мелатонина, который выделяется, когда мало света, и поэтому хочется спать. Но в декабре 2018 года появились два новых исследования, которые говорят, что дело скорее в специальной мозговой цепи, соединяющей светочувствительные клетки в сетчатке с областями мозга, которые влияют на настроение. Как бы то ни было, вывод все тот же: мало света – включайте лампы<a href="ch2.xhtml#id29" class="a">[29]</a>.</p>
</div><p class="p1">Пора разбираться, что все-таки может сработать.</p></span><span id="id81"><div class="title6">
<p class="p">Перестаньте делать то, что делали</p>
</div><p class="p1">Как только я понимаю, что застрял и меня все бесит, я первым делом прекращаю на себя давить и меняю обстановку. Это нужно, чтобы избавиться от негативных мыслей, которые формируют контекст восприятия. Просто прекращаю следовать плану и делаю что-нибудь противоположное.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_059.jpg"/>
</div><p class="empty-line"/><p class="p1">Поначалу вырваться из текущего действия сложно. Например, я заметил, что мне тяжело оторваться от работы, если я еще не дошел до логической точки (не дописал осмысленный абзац) или в наушниках играет музыка (песня не закончилась – прерываться рано). Но это важный навык, которому стоит учиться: это помогает быстро переключаться и сокращать тормозной путь.</p><p class="p1">У меня есть правило: как только заканчивается дело, не сразу кидаться на следующее, а завести будильник на 15 минут и ничего не делать. Раньше я пробовал следить за дыханием или сидеть в тишине, но потом понял, что нужно вообще отказаться от деятельности – просто сидеть и смотреть перед собой. Это хороший прием для снижения тревожности – я к нему еще вернусь.</p><div class="cite">
<p class="p1">Меня выбивает из колеи учебное вождение по городу. Плотное движение, нервный инструктор, много отвлечения. Если вождение утром, то сразу после занятия тяжело включиться в работу. Поэтому я не спешу: приехал на работу – поел, почитал, поспал 20 минут, только после в бой. Лучше час собирать себя, чем сидеть за работой в диком раздрае и беситься.</p>
</div><p class="p1">Прислушайтесь к себе и поймите, чего хочется. Важно понимать: всегда можно все бросить и передоговориться. Работать в поту и крови с надеждой, что разгребешься и настанет счастье, – ерунда. Это как вычерпывать воду из протекающей лодки дырявой кружкой. Рационально это понимают все, но пересилить свои импульсы очень сложно.</p></span><span id="id82"><div class="title6">
<p class="p">Снижайте детализацию</p>
</div><p class="p1">Если не можете оторваться и заварить чай, снижайте уровень детализации: закройте глаза на 30 секунд, встаньте и сразу сядьте, выключите музыку.</p><p class="p1">Когда начинается внутренний шторм, мне помогает снижение количества входящей информации и требований к себе. Это повторение истории о том, что иногда нужно перенести все дела, кроме одного. Такое случается, это нормально.</p><p class="p1">А еще полезно поменьше фокусироваться на планах. Выбрал три проекта на неделю, ими и занимаюсь. Хотел и собирался поделать что-то еще – выберу эти занятия на следующей. Еще важно понизить ожидания и дать себе возможность вовремя исправиться. Чтобы ошибки не воспринимались как что-то критичное и непоправимое.</p><div class="cite">
<p class="p1">Я писал курс в два приема: черновик для тестовой группы и чистовик – для основной. В черновике я могу писать сыро, использовать простые обороты и не вдаваться в объяснения – никаких заморочек, ошибиться не страшно. Когда отправлю его и он пройдет первую проверку, у меня появится достаточно сил и энергии, чтобы довести все до читабельного состояния: он уже проверен на чушь и ошибки. Красота.</p>
</div><p class="p1">Главное – начать движение и получать от этого удовольствие. Чем дальше, тем увереннее.</p></span><span id="id83"><div class="title6">
<p class="p">Наблюдайте за мыслями и действиями</p>
</div><p class="p1">Запоминайте состояния, которые соответствуют спокойному восприятию и неадекватному. Я понаблюдал за собой и разделил свое поведение на два типа: когда я в огне и когда я спокоен и аккуратен.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_060.jpg"/>
</div><p class="empty-line"/><p class="p1">Если я в огне, но стараюсь воспроизводить действия, характерные для спокойного восприятия, то постепенно прихожу в нейтральное состояние. Это удивительная штука, которая часто меня спасает. И лучше всего она работает после 15 минут ничегонеделания.</p><div class="cite">
<p class="p1">Примерно так же выглядит один из самых эффективных методов коррекции травматического опыта. Пациент с помощью врача восстанавливает в памяти болезненные переживания и записывает их, после – выпивает пропранолол<a href="ch2.xhtml#id28" class="a">[30]</a>. Это лекарство от гипертонии, которое подавляет частое сердцебиение, потливость и другие симптомы страха. В нейтральном состоянии пациент перечитывает записи, и опыт перестает ассоциироваться с болезненными воспоминаниями.</p>
</div><p class="p1">Другой классный прием, который помогает вынырнуть из мыслительного омута и помочь внутреннему переключателю внимания, – «вижу-слышу-чувствую». Смысл в том, чтобы смотреть перед собой, регистрировать всю входящую информацию и раскладывать ее по полочкам:</p><div class="cite">
<p class="p1">• проехал автомобиль – слышу;</p>
<p class="p1">• кольнуло в плече – чувствую;</p>
<p class="p1">• долетел запах жареной картошки – чувствую;</p>
<p class="p1">• перед окном пролетела птица – вижу;</p>
<p class="p1">• качнулась ветка березы – вижу.</p>
</div><p class="p1">Это помогает сместить внимание с контекста напряжения и внутренних мыслей на то, что происходит вовне. Помогает.</p></span><span id="id84"><div class="title6">
<p class="p">Убедите себя, что это не страх, а азарт</p>
</div><p class="p1">Звучит по-дурацки, но это работает, потому что у обоих чувств одно топливо – гормон кортизол. Он выделяется при реакции на стресс и активирует симпатическую нервную систему: ускоряет работу сердца, мышцы напрягаются – и вот вы уже готовы к драке. Чтобы убедить себя, я так и говорю: «Чувак, тебе не страшно, тебя колотит от предвкушения того, какую классную штуку ты сейчас выпустишь».</p><p class="p1">Нам кажется, что стресс – опасный враг, но на самом деле все немного иначе. Стресс действительно ухудшает здоровье и запускает болезнь, но только в том случае, если человек этого боится и ждет. Исследование Университета Висконсина показало<a href="ch2.xhtml#id27" class="a">[31]</a>, что опасен не сам стресс, а убеждение в том, что он опасен. Если поменять отношение к стрессовым ситуациям, то и тело будет реагировать иначе.</p><p class="p1">Этот прием помогает справляться с давлением перед сдачей серьезного проекта, в котором до этого я совершал жуткие косяки. Если страх провала сильнее и азарт не вызывается, пробую изменить внутреннее состояние прямым воздействием: побегать или принять контрастный душ. Это заряжает порцией эндорфинов и помогает не скатиться в депрессивные мысли.</p><p class="p1">Если прием срабатывает, важно не перегореть и работать циклически. Для этого я включаю таймер: он возвращает к реальности и заставляет прерываться. Это похоже на длительный забег: если выкинуть всю энергию на старте, то быстро выдохнешься.</p></span><span id="id85"><div class="title6">
<p class="p">Вообще ничего не делайте</p>
</div><p class="p1">Отличный способ снижения внутреннего напряжения. Завожу таймер на 15 минут и ничего не делаю: не читаю книг, не листаю соцсети, не медитирую и не слежу за дыханием. Просто сижу или лежу и стараюсь не реагировать на позывы куда-нибудь бежать.</p><p class="p1">Это работает, потому что не нужно предпринимать никаких действий – кроме, собственно, выставления таймера. 15 минут – не такой большой срок, чтобы не найти время на подобную паузу.</p><p class="p1">Главное здесь – поймать внутреннее расслабление. В этом состоянии включается сеть пассивного режима работы мозга, которая нужна для общения мозга с самим собой. Это важно для компиляции разрозненных данных в идеи или желания. Это обычно происходит, когда лежишь под деревом в солнечный день, сидишь на скамейке или смотришь в окно. Вы наверняка это испытывали. Ньютон так точно.</p></span><span id="id86"><div class="title6">
<p class="p">Отдыхайте, расслабляйтесь и общайтесь с друзьями</p>
</div><p class="p1">Полезно учиться отдыхать и ограничивать себя в информации: не читать новостей, меньше заглядывать в соцсети, не трепаться попусту. Про новости и соцсети ясно: они играют на нашей потребности обращать внимание на все новое и страшное, поэтому и тревожат. А не трепаться – значит говорить только тогда, когда хочется, а не чтобы поддержать разговор или не казаться букой. Не о чем говорить – молчите. Хватит кормить свои неврозы.</p><p class="p1">Вместо новостей и пустого трепа лучше встречаться с друзьями и больше обниматься – это все окситоцин, который добавляет жизни удовольствия. Еще раз в неделю полезно устраивать цифровой детокс: выключить Wi-Fi-роутер и заменить привычные цифровые инструменты аналоговыми. Электронную книгу – бумажной, плеер – проигрывателем с пластинками или кассетами. Все это помогает наладить связь с самим собой, снизить уровень напряжения и получить удовольствие от наблюдения за обычными вещами.</p></span></span><span id="id87"><div class="title6">
<p class="p">Как не напрягаться</p>
</div><p class="p1">• Перестаньте делать то, что делали, и возьмите 15-минутный перерыв на ничего.</p><p class="p1">• Снизьте детализацию и требования к себе.</p><p class="p1">• Понаблюдайте за мыслями, действиями и дыханием. Ведите себя так, как ведете в спокойном состоянии.</p><p class="p1">• Если страшно, скажите себе, что это азарт.</p><p class="p1">• Чаще обнимайтесь.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_061.jpg"/>
</div></span><span id="id88"><div class="title6">
<p class="p">Глава 16</p>
<p class="p">Побеждать скуку</p>
</div><span><p class="p1">Интерес – это встроенный поисковый механизм, который помогает находить новое. Он помогал нашим предкам не сидеть на месте и познавать все вокруг, чтобы быть подготовленными к непредвиденным ситуациям. Мозг в принципе заточен под постоянное обучение.</p><p class="p1">Интерес работает на дофамине. Эта молекула отвечает за движение, обучение и переключает внимание на все выбивающееся из картины мира. В общем, интересно – это когда ново, неожиданно и есть шанс не справиться.</p><p class="p1">Когда практика входит в привычку и становится частью понятной картины мира, внимание замыливается и уровень интереса падает. Это естественный процесс: зачем тратить силы на внимание к тому, что уже и так понятно.</p><div class="cite">
<p class="p1">РАННИЙ ПОДЪЕМ</p>
<p class="p1">Ушел на фриланс, на работу рано не нужно, лежишь допоздна и ничего не можешь с собой поделать.</p>
<p class="empty-line"/>
<p class="p1">КНИГА О РАБОТЕ НАД ДОЛГИМИ ПРОЕКТАМИ</p>
<p class="p1">Начал составлять план и забил: это нужно только тебе, поддержки нет, тема кажется неважной.</p>
<p class="empty-line"/>
<p class="p1">КУРС ПО CINEMA 4D</p>
<p class="p1">Собрался пройти, но каждый раз вместо занятий находил что-то интереснее и откладывал.</p>
</div><p class="p1">Вернуть интерес помогут несколько приемов.</p></span><span id="id89"><div class="title6">
<p class="p">Разберитесь, зачем все это нужно</p>
</div><p class="p1">В отличие от нересурсного состояния напряженности здесь нет сильных эмоций, которые мешают сосредоточиться. Поэтому если есть проект, который мне просто лень делать, но рационально я понимаю, что стоит, то я начинаю с перечитывания таблички со сформулированной проблемой, личной пользой и пониманием, как и что делать. Повторение – мать учения.</p><div class="cite">
<p class="p1">ЗАЧЕМ МНЕ РАНО ВСТАВАТЬ</p>
<p class="p1">Нравится работать ранним утром – в голове пусто, все спят. К 9 утра я успеваю сделать важные вещи и разгрузить день.</p>
<p class="empty-line"/>
<p class="p1">ЗАЧЕМ ПИСАТЬ КНИГУ</p>
<p class="p1">Читателю – помочь найти легкость в принятии решений: здесь, сейчас и в длительной перспективе. Мне – разобраться в теме и создать инструмент пассивного дохода (редактор Ольга Кашубина в комментарии пишет «хахаха»).</p>
<p class="empty-line"/>
<p class="p1">ЗАЧЕМ УЧИТЬ CINEMA 4D</p>
<p class="p1">Мне просто нравится генератив и анимация. Я уже несколько раз к этому возвращался, поэтому просто попробую. Раз крутится в голове, значит, задевает что-то важное. А не пойдет – ну и ладно.</p>
</div><p class="p1">В дополнение можно найти ответы на вопрос «Что будет, если не делать».</p><p class="p1">Ну и опять же: желание делать должно исходить из внутреннего «хочу», а не «нужно». Щелчок где, боец? Если делать не хочется и чувствуешь себя заложником, который не может отказаться, то это уже не про мечту, и никакой легкости здесь нет. Нужна передышка, чтобы пересмотреть отношение к задаче – на этот раз честное.</p><div class="cite">
<p class="p1">Хорошее понимание этого принципа рассказала моя подруга Даша:</p>
<p class="p1">«Задача “выучить JavaScript” уже который год кочует из одного списка целей в другой. Поэтому я решила, что это не так важно, и забила. Но мне нравится учиться и нравится логика кода, поэтому я спокойно занимаюсь этим несколько часов в неделю для зарядки мышления и сбора новых связей. И этого достаточно: тут и удовольствие, и польза, и никакого самотерроризма».</p>
</div></span><span id="id90"><div class="title6">
<p class="p">Сделайте по-новому</p>
</div><p class="p1">Раз интерес в новизне, то давайте сделаем привычное каким-то иным способом. Мне нравится менять инструменты. Это когда интересно опробовать новые кроссовки на пробежке, послушать, как звучат новые синтезаторы, начать новый эксперимент над собой или поставить классную картинку туда, где ее никто не ожидает увидеть.</p><p class="p1">Хороший вопрос – «как я могу сделать привычное иначе».</p><div class="cite">
<p class="p1">РАННИЙ ПОДЪЕМ</p>
<p class="p1">Поспать в берушах на балконе, установить новое приложение для сна.</p>
<p class="p1">КНИГА</p>
<p class="p1">Обсудить проблему новой главы с другом, поработать на свежем воздухе, записать подкаст о главах, которые тяжело даются.</p>
<p class="p1">CINEMA 4D</p>
<p class="p1">Принести свои черновики другу, который в этом разбирается, предложить ему сделать совместный проект. Попробовать учиться рано утром перед работой.</p>
</div></span><span id="id91"><div class="title6">
<p class="p">Придумайте ритуалы и правила</p>
</div><p class="p1">Привычки – не хорошо и не плохо. Это инструмент, и им нужно управлять. Чтобы снизить трение от включения в дело, стоит подготовить рабочую атмосферу. Для редактуры это так: тихий эмбиент в наушниках, чистый рабочий стол, чайник с пиалой или чашка кофе.</p><div class="cite">
<p class="p1">РИТУАЛЫ РАННЕГО ПОДЪЕМА</p>
<p class="p1">Цикл привычных действий: 20 минут тишины, зарядка и контрастный душ. Где бы я ни был – дома, в гостях после вечеринки или на море.</p>
<p class="p1">РИТУАЛЫ В ПРОЦЕССЕ НАПИСАНИЯ КНИГИ</p>
<p class="p1">Если работаю дома, то переодеваюсь в рабочую одежду. Это настраивает на концентрацию. Если не срабатывает – выхожу на улицу и делаю круг по парку неподалеку: вроде как идешь из дома на работу. А в конце рабочего дня – назад. Ничего особенного, но окружение меняется, и мозг отдыхает.</p>
<p class="p1">РИТУАЛЫ ДЛЯ УЧЕБЫ CINEMA 4D</p>
<p class="p1">В конце дня энергии меньше всего. Чтобы сконцентрироваться – убираю стол, завариваю чай и нахожу природные звуки на freesound.org.</p>
</div><p class="p1">Правила главнее импульсов. Их нужно сформулировать, написать карточки действий и договориться с собой о том, что в сложных случаях приоритет именно у карточек.</p><p class="p1">Например, если я работаю по Помодоро-таймеру, то либо делаю запланированное, либо не делаю ничего. Если поймал себя на желании отвлечься (залезть в соцсеть или проверить почту), то кладу руки на стол и жду звонка таймера. Поначалу это сложно принять, но постепенно мозг учится и переходит на светлую сторону.</p></span><span id="id92"><div class="title6">
<p class="p">Начните с одноходовок</p>
</div><p class="p1">Чтобы разогнаться, я выбираю несколько простых дел, которые можно быстро сделать и зачеркнуть. Утром сложно с ходу писать статью в курс, поэтому я занимаюсь мелкими, но обязательными задачами: отвечаю на письма подписчиков, редактирую написанное накануне, добавляю новое в карту знаний.</p><p class="p1">Мелкие дела должны быть конкретными и конечными. «Заплатить за квартиру» работает, а «читать отложенные статьи» – нет, потому что в этом нет конечного результата и не будет удовлетворения. Поэтому абстрактные задачи я откладываю на вечер.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_062.jpg"/>
</div><p class="empty-line"/><p class="p1">Сделал, вычеркнул, завелся.</p></span><span id="id93"><div class="title6">
<p class="p">Копите вдохновляющие приемы</p>
</div><p class="p1">Я очень восприимчив к вещам и проектам, которые меня вдохновляют. Таким, на которые смотришь – и заряжаешься энергией.</p><div class="cite">
<p class="p1">РАННИЙ ПОДЪЕМ</p>
<p class="p1">Читаю о тех, у кого получается просыпаться рано утром и успевать кучу дел. Хочу так же, это заряжает.</p>
<p class="p1">КНИГА</p>
<p class="p1">Читаю тех, чей язык нравится: простой, понятный, настраивающий на мысли. Смотрю Behance с клевой версткой.</p>
<p class="p1">CINEMA 4D</p>
<p class="p1">Смотрю Pinterest и Tumblr классных ребят.</p>
</div><p class="p1">Спасибо вам за все, зеркальные нейроны!</p><div class="cite">
<p class="p1">Зеркальные нейроны<a href="ch2.xhtml#id26" class="a">[32]</a> – это специальные нервные клетки, которые помогают нам уловить чувства другого человека за считаные доли секунды. Благодаря их появлению наши предки научились передавать внегенетический опыт.</p>
</div></span><span id="id94"><div class="title6">
<p class="p">Поставьте на паузу</p>
</div><p class="p1">Иногда нужно перестать давить на себя и взять перерыв. Кажется, что это демотивирующий совет про «разрешить себе забивать», но на деле – это про то, чтобы остановиться и прислушаться к себе. Далее мы еще вернемся к этому тезису – обсудим, как провернуть все безболезненно и так, чтобы всегда можно было вернуться к делам.</p></span></span><span id="id95"><div class="title6">
<p class="p">Как не скучать</p>
</div><p class="p1">• Всегда начинайте с разбора, зачем все это нужно: в чем проблема, где ваш интерес, как вы все будете делать.</p><p class="p1">• Сделайте привычное иначе.</p><p class="p1">• Придумайте ритуалы и правила, которые помогут справляться с импульсами.</p><p class="p1">• Начинайте с простых дел, с которыми можно справиться за 25 минут.</p><p class="p1">• Копите вдохновляющие приемы.</p><p class="p1">• Возьмите паузу, если не идет.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_063.jpg"/>
</div></span><span id="id96"><div class="title6">
<p class="p">Глава 17</p>
<p class="p">Вести несколько проектов одновременно</p>
</div><span><p class="p1">Это совет для тех, кто любит хвататься за много дел сразу. Я такой – тревожный парень, который хочет заниматься сразу всем: учить язык, снимать фильм, писать музыкальный альбом, подтягиваться по 50 раз за подход. Это понятно: информации вокруг много, желаний тоже; всего не успеть, но если поднажать, то вроде можно.</p><p class="p1">Проблема в том, что каждой новой практике нужны силы и внимание, которые в дни бурь и перегрузов просто исчезают. Чем меньше сил, тем больше хочется быстрее со всем покончить и расслабиться. В моей жизни долгое время было так: я либо пытался научиться целой пачке новых привычек за раз, либо ленился и ничего не делал.</p><p class="p1">И это так себе стратегия.</p><p class="p1">Что делать, если хочется? Для начала – не паниковать, а также…</p></span><span id="id97"><div class="title6">
<p class="p">Знать, чего хочу</p>
</div><p class="p1">Все упирается в волшебные «зачем» и «что, если не делать». Усилие от насилия отличает смысл – обнаружить его помогут как раз ответы на эти вопросы. Они же определят, какими тремя делами заниматься ближайший месяц.</p><p class="p1">Как я уже писал, для меня три новых практики за раз – максимальное количество, которое помогает не умереть от напряжения и потихоньку учиться новому. И то, если у меня достаточно сил. Когда я это писал, то еще играл на клавишах и отсматривал видеоролики, чтобы искать новые приемы.</p></span><span id="id98"><div class="title6">
<p class="p">Набраться терпения</p>
</div><p class="p1">Долгое время каждое начинание для меня было вызовом. Я хотел научиться как можно быстрее и как можно большему количеству приемов. Но так не работает: мозгу нужно время, чтобы сформировать новый нейронный путь, а желание сделать побыстрее оборачивается напряжением.</p><p class="p1">Чтобы что-то начало получаться, нужно учиться отдельным приемам-инструментам. А еще важно относиться к каждому начинанию со снисхождением: если сильно не хочется – ничего страшного, сегодня сделаю какую-нибудь мелочь, вдруг завтра появится больше сил.</p><div class="cite">
<p class="p1">Клавиши, съемка видео, бег – это образ жизни. Я не собираюсь доходить до какой-то определенной точки, чтобы сказать, что это все не зря. Нравится – занимаюсь, надоело – подзабиваю.</p>
<p class="p1">Все это делает меня счастливым и упорядочивает мысли. Хотя альбом, выступление или проект как веха – важные моменты, но я понимаю, что занимаюсь этим просто потому, что прямо сейчас это во мне отзывается.</p>
</div><p class="p1">Если же одолевает тревога, то разумнее всего записаться на психотерапию и разобраться, откуда она вообще возникает.</p></span><span id="id99"><div class="title6">
<p class="p">Понять, когда и чем буду заниматься</p>
</div><p class="p1">Если проговорить, что и когда будешь делать, то шанс не слиться значительно увеличивается, потому что часто нам не хватает именно ясности, а не мотивации. Поэтому я планирую максимально детализированно: «Я буду бегать три раза в неделю около 20:00, когда будут нормальные погода и настроение». Планирование накануне помогает снизить сопротивление перед началом практики.</p><p class="p1">Забронированное время – важный ресурс. Например, единственное, что я планирую на вечер, – это клавиши.</p><div class="cite">
<p class="p1">В 6–7 часов вечера по четыре раза в неделю. Сам выбираю дни. Захочу – позанимаюсь больше, нет – значит, нет.</p>
</div><p class="p1">Планировать что-то еще на вечер нет смысла: когда у меня нет сил, получается не очень или я совсем избегаю активности, а потом виню себя, что не смог.</p><p class="p1">Я этого не понимал, поэтому со съемкой видео долго не шло – я не мог определиться со временем. Днем – полно сил на работу и жалко тратить их на подобное хобби, вечером – сил уже нет. Выход нашелся простой: после полутора часов рабочего времени делаю активный перерыв на 25 минут, когда и смотрю новые видеоролики.</p><div class="cite">
<p class="p1">Аргумент для тех, кто все еще хочет побыстрее и побольше: 25 минут х 4 дня в неделю = 100 минут х 4 недели = 400 минут или 6,5 часа концентрированной практики в месяц. А это равно паре готовых приемов: выученная песня, написанная программа или отработанная пачка навыков видеосъемки.</p>
</div></span><span id="id100"><div class="title6">
<p class="p">Готовиться, чтобы быстро погружаться в процесс</p>
</div><p class="p1">«Слишком долго готовиться» – это проблема, возникающая с теми практиками, где нужны дополнительные манипуляции. Например, мне, чтобы позаниматься клавишами, нужно подготовиться: поставить стойку, вытащить из кладовой клавиатуру, подсоединить педаль и провода. Вечером и так нет сил, а как только представляешь, что нужно все это тащить, подключать и еще репетировать, – желание пропадает окончательно.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_064.jpg"/>
</div><div class="cite">
<p class="p1">Решение я нашел, когда прочитал о поведенческом эксперименте в Google. В их офисах есть кухни с закусками: конфетами и овощами-фруктами. Проблема в том, что сотрудники ели много сладостей и без энтузиазма относились к овощам. Чтобы изменить поведение, аналитики усложнили путь к конфетам, а к овощам – наоборот, сделали легче<a href="ch2.xhtml#id25" class="a">[33]</a>.</p>
<p class="p1">КОНФЕТЫ:</p>
<p class="p1">• поместили в непрозрачную фарфоровую банку с тугой крышкой;</p>
<p class="p1">• подписали нейтральным серым шрифтом;</p>
<p class="p1">• поставили их в дальний угол комнаты, возле неудобных жестких стульев.</p>
<p class="p1">ОВОЩИ И ФРУКТЫ:</p>
<p class="p1">• поместили в открытые прозрачные банки и широкие тарелки;</p>
<p class="p1">• поставили возле удобных и мягких кресел.</p>
</div><p class="p1">Я облегчил доступ к практике, собирая оборудование постепенно и заранее. Прошел мимо комнаты за книгой – поставил стойку, еще минут через 15 вышел за водой – принес клавиатуру. Когда придет время репетировать, все будет готово. Садись, играй.</p><p class="p1">Так я собираю мебель из IKEA и развешиваю белье во время перерывов между рабочими подходами. 20 минут работаю, 5 минут собираю табуретку.</p><p class="p1">Кстати, заполнение форм для повторяющихся действий – это тоже облегчение доступа к цели и ответ на вопрос «как можно сделать проще». Теперь, когда мне нужно, к примеру, составить понимание задачи для клиентской работы, я не ищу шаблоны и вопросы, а открываю Google-формы, где уже все готово.</p></span><span id="id101"><div class="title6">
<p class="p">Заботиться о себе и наблюдать за состоянием</p>
</div><p class="p1">Это еще один очевидный совет из серии «делай зарядку и будь счастлив», но я, пожалуй, все равно его оставлю, потому что важно, чтобы кто-нибудь напомнил: высыпайтесь, делайте зарядку, ешьте хорошо и достаточно, ходите пешком каждый час и делайте себе небольшие приятности в течение дня. О конкретных практиках поговорим в третьей части про фундамент.</p></span></span><span id="id102"><div class="title6">
<p class="p">Как делать несколько практик одновременно</p>
</div><p class="p1">• Чтобы не набрать лишнего, спрашивайте «зачем» и «что, если не делать».</p><p class="p1">• Смиритесь, что быстро выучить навык не получится, учите отдельные приемы.</p><p class="p1">• Разберитесь со временем практики: понимание снижает напряжение.</p><p class="p1">• Если практика требует инструментальной подготовки, готовьтесь поэтапно.</p><p class="p1">• Не забывайте заботиться о себе.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_065.jpg"/>
</div></span><span id="id103"><div class="title6">
<p class="p">Глава 18</p>
<p class="p">Понаблюдать за тем, почему хочется начинать что-нибудь новое</p>
</div><p class="p1">Иногда мне становится скучно работать над проектами, и я увлекаюсь чем-нибудь новым. Например, в середине года мы с друзьями начали записывать подкаст о личных загонах. Даже если старые проекты еще не закончены и ставятся на паузу, я не вижу в новых начинаниях ничего страшного. Я считаю, можно читать хоть пять книг одновременно, если это приносит удовольствие.</p><p class="p1">Проблема в том, что я долгое время не понимал, какие дела начинаю просто от скуки, а какие – для удовлетворения более глубоких потребностей. Мне казалось важным заканчивать абсолютно все начатое, потому что последовательность – хорошее качество, без которого ничему не научишься. Так вот: те проекты, которые удовлетворили потребность и болтаются без дела, можно заканчивать. Но чтобы это понять, мне пришлось сесть в машину времени и посмотреть, что и как я делал раньше. И чем одни проекты отличаются от других.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_066.jpg"/>
</div><p class="empty-line"/><p class="p1">Проанализирую, зачем я это делал:</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_067.jpg"/>
</div><p class="empty-line"/><p class="p1"><a href="ch2.xhtml#id24" class="a">[34]</a><a href="ch2.xhtml#id23" class="a">[35]</a></p><p class="p1">Это говорит о двух различиях:</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_068.jpg"/>
</div><p class="empty-line"/><p class="p1">Итог: если задача изначально была выбрана от скуки, дело помогло с ней справиться в процессе и потребность удовлетворена – все хорошо, ничего не случится, если сойти с дистанции раньше. Серьезно.</p><p class="p1">Важно прежде всего то, зачем я это делаю и что будет, если не делать. Регулярность, синхронизация, поиск кайфа и топлива – все прикладывается к этим вопросам. Нет ответа – нет долговременных мультиков.</p></span><span id="id104"><div class="title6">
<p class="p">Как не кидаться с одного проекта на другой</p>
</div><p class="p1">• Знать, что и зачем делаете: какую боль это успокаивает, какую пользу дает, как это вообще щелкает и отзывается внутри.</p><p class="p1">• Понимать, почему будет не очень, если захочется закончить раньше.</p><p class="p1">• Научиться получать удовольствие в процессе.</p><p class="p1">• Отпускать, если не цепляет: иногда задача решается в процессе, и тогда можно заканчивать раньше установленного срока.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_069.jpg"/>
</div></span><span id="id105"><div class="title6">
<p class="p">Глава 19</p>
<p class="p">Справляться с авралом, который сами устроили</p>
</div><span><p class="p1">Иногда аврал случается из-за бездумного планирования. Например, когда я делал первый курс о внимании, то решил писать по одному письму в неделю без всякой подстраховки. Любая поездка в другой город или желание взять перерыв – и письма нет. Письма нет – мне плохо, я ведь обещал, а раз обещал, то надо делать, несмотря ни на что, порочный круг. Такие ситуации возникают из-за неудачного планирования, и здесь стоит переосмыслить модель поведения и перечитать 15 главу.</p><p class="p1">Но иногда аврал – особенность дела, и вы в него ввязываетесь по собственному желанию. Организация молодежного форума, съемка фильма, необходимость сделать фирстиль за неделю, вот это все.</p><div class="cite">
<p class="p1">Сергей пишет о своем аврале: «Уже вторую неделю работаю на форуме. Подъем в половину восьмого, отбой в три. Весь день на ногах, перерывы только на еду. Как не сгореть?»</p>
</div><p class="p1">Специально для таких случаев есть несколько проверенных приемов, которые помогают не сдавать позиции слишком быстро (но энергия не вечна, помните об этом).</p></span><span id="id106"><div class="title6">
<p class="p">Составьте список причин, по которым вам все это нужно</p>
</div><p class="p1">Напишите, зачем вы в это ввязались. Перечитывайте этот список по утрам, пока выписанные тезисы не станут огненными письменами в голове. Смысл дает силу. Я подсмотрел этот прием у Сергея Доля, который после реанимации худел со 130 до 90 килограммов. Когда ему становилось трудно соблюдать диету, он черпал силу из своих собственных причин.</p><p class="p1">Я попросил Сергея составить список причин, по которым он находится в этих условиях:</p><div class="cite">
<p class="p1">• работа в крутой команде: мне доверили важную роль. Хочу не подвести их и показать себя;</p>
<p class="p1">• интересный мне проект, и я вижу, как сделать его круче. Мне нравится выходить в поле и делать такую работу;</p>
<p class="p1">• хорошие деньги.</p>
</div><p class="p1">Это то самое «зачем», которое должно щелкать внутри. Иногда список полезно обновлять и переписывать, если эффективность снижается.</p></span><span id="id107"><div class="title6">
<p class="p">Чем активнее день, тем контрастнее отдых</p>
</div><p class="p1">Нужно учиться максимально расслабляться даже за короткий срок. Мне повезло – я умею отключаться на 20-минутный сон в любое время суток. В этом помогает приложение Power Nap, которое следит за положением тела и включает будильник, как только я прекращаю шевелиться и падаю в глубокий сон.</p><div class="cite">
<p class="p1">Как-то мы ездили на фестиваль в Сеул, где постоянно были на ногах: несколько сцен, все группы классные. Когда вокруг много людей и мало отдыха, я раздражаюсь. Поэтому, чтобы не впадать в крайности, выключался на 20 минут при любом удобном случае. Буквально: друзья садились на газон передохнуть и перекусить бургеров, а я закидывал рюкзак под голову и засыпал.</p>
</div><p class="p1">После рабочего дня стоит на время минимизировать раздражители. Ничего не читать, не смотреть фильмы, не разговаривать, воткнуть беруши и надеть повязку для сна. Чем меньше информации – тем лучше.</p><p class="p1">Еще одно полезное умение – мысленно расслаблять мышцы тела. Это история про осознанность и внимание к собственным ощущениям.</p></span><span id="id108"><div class="title6">
<p class="p">Входите в день и выходите из него с тишиной</p>
</div><p class="p1">Первое дело после пробуждения – сесть на кровати и 15–20 минут послушать дыхание и ощущения в теле. Чем больше практики, тем больше спокойствия. Еще это снижает болевую чувствительность – причем через механизмы, не связанные с опиоидной системой.</p><p class="p1">Мне кажется, что пять минут тишины по утрам и правда могут спасти мир.</p></span><span id="id109"><div class="title6">
<p class="p">Придумайте собственные ритуалы</p>
</div><p class="p1">После того как образ действий, мыслей или эмоций становится знакомым, на его поддержание уходит меньше энергии. Ритуалы помогают сэкономить силы.</p><div class="cite">
<p class="p1">Мне это помогло адаптироваться к переезду в Москву, когда я никого не знал и понятия не имел, с чего начинать. Каждое утро я сидел в тишине, делал зарядку и шел в душ. Все это помогало начать утро с привычных дел и давало чувство уверенности.</p>
</div><p class="p1">Привычное поможет, привычное спасет.</p></span><span id="id110"><div class="title6">
<p class="p">Разминайтесь</p>
</div><p class="p1">Физические упражнения снимают психологическое напряжение. С их помощью клетки мозга улучшают свою способность запасать гликоген и делиться им с соседними нейронами при повышенных энергетических требованиях. Если проще – это дает дополнительную энергию. Регулярные прогулки – тоже.</p><p class="p1">Для короткой разминки я использую приложение Sworkit, в котором есть пятиминутные тренировки на растяжку или силу.</p></span><span id="id111"><div class="title6">
<p class="p">Вода – хорошо, стимуляторы – нет</p>
</div><p class="p1">Критически важный для меня параметр – большое количество воды в свободном доступе. Нет воды – начинаются проблемы: болит голова, портится настроение. Поэтому ношу с собой фляжку.</p><p class="p1">В пограничном состоянии кофе для меня не работает: я теряю счет выпитому и просто перебираю. От этого – разогнанный сердечный ритм и сухость во рту. Полезного мало.</p><div class="cite">
<p class="p1">Кофеин – это антагонист вещества под названием аденозин. Аденозин отвечает за передачу в мозг информации об усталости организма, а кофеин его блокирует. То есть кофеин не дает дополнительную энергию, а лишь обманывает мозг. В работе на пределе это усугубляет последующий откат<a href="ch2.xhtml#id22" class="a">[36]</a>.</p>
</div><p class="p1">К таблеткам и ноотропам я отношусь не очень хорошо, потому что они не работают. У меня обычно все разрешается описанным в главе алгоритмом.</p></span></span><span id="id112"><div class="title6">
<p class="p">Как справляться с авралом</p>
</div><p class="p1">• Выпишите причины, по которым вам нужно сейчас быть в таких условиях. Перечитывайте по утрам.</p><p class="p1">• Помните про максимальное расслабление: ищите время для короткого сна, отключайтесь от информации.</p><p class="p1">• Начинайте и заканчивайте день тишиной.</p><p class="p1">• Придумайте рабочие ритуалы, чтобы экономить энергию.</p><p class="p1">• Разминайтесь.</p><p class="p1">• Пейте воду. Кофе и ноотропы – не нужно.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_070.jpg"/>
</div></span><span id="id113"><div class="title6">
<p class="p">Глава 20</p>
<p class="p">Тушить пожар, если не справились с авралом и подгорели</p>
</div><span><p class="p1">Как бы хорошо я ни готовился к сложным делам, все равно однажды могу не справиться. Я знал, что снять документальный фильм о десятилетии дизайн-студии за месяц, проинтервьюировав 20 человек, попутно готовясь к собственной свадьбе, – тот еще вызов. Но я был к нему готов. И все же не справился: ничего не хочу, уже не переживаю, оставьте меня в покое. Ой, кажется, это выгорание.</p></span><span id="id114"><div class="title6">
<p class="p">Что за выгорание?</p>
</div><p class="p1">Это комплекс психологических и физиологических проблем, который возникает из-за продолжительного стресса. Международная классификация проблем со здоровьем МКБ-10 считает это фактором, влияющим на здоровье<a href="ch2.xhtml#id21" class="a">[37]</a>.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_071.jpg"/>
</div><p class="empty-line"/><p class="p1">Основные признаки выгорания:</p><div class="cite">
<p class="p1">• постоянное чувство усталости;</p>
<p class="p1">• отстраненность и отсутствие эмоционального отклика: человек не знает, чего хочет, а чего нет;</p>
<p class="p1">• падение самооценки: человек не видит перспективы и утрачивает веру в свои способности.</p>
</div><p class="p1">Причина – долгое эмоциональное переутомление, когда заканчиваются ресурсы, помогающие адекватно реагировать на раздражители. Раздражители могут прийти извне из-за интенсивной работы или сложных отношений. Или изнутри – из-за ощущения бессмысленности происходящего и экзистенциальной пустоты.</p><p class="p1">Все это появляется, когда мы не следим за своим состоянием: мало отдыхаем, игнорируем усталость и забиваем на желания. На работе постоянная лихорадка, каждый день – дедлайн, личного времени нет, завтра все то же самое – дайте же передохнуть. Постепенно это приводит к хроническому стрессу.</p><div class="cite">
<p class="p1">Вообще стресс – это любая реакция на новизну, когда у мозга нет заготовленных приемов и нужно придумывать, как отреагировать на ситуацию. Существует два его вида: острый и хронический.</p>
<p class="p1">Острый стресс – это механизм, который помогает краткосрочно мобилизовать силы, чтобы человек убежал или победил опасность. Он помогает учиться и прокачивать свое поведение, чтобы в будущем не попадать в подобные ситуации. Здесь понятно, в чем проблема и как ее избежать.</p>
<p class="p1">При острой реакции энергия быстро высвобождается из мест хранения – жировых клеток и печени, – и выделяется глюкоза, которая питает мышцы. Если дальше следует период восстановления, то все хорошо, организму нормально.</p>
<p class="p1">ПРИМЕРЫ ОСТРОГО СТРЕССА:</p>
<p class="p1">• сдача экзамена;</p>
<p class="p1">• встреча со злой собакой на ее территории;</p>
<p class="p1">• публичное выступление.</p>
<p class="p1">Хронический стресс – это неконтролируемая история: нельзя приспособиться к раздражителю, избежать его и определить, когда это все закончится. В хроническом стрессе организм тратит на оборону так много ресурсов, что забывает о восстановлении, накоплении и развитии. В какой-то момент реакция на стресс становится разрушительнее раздражителя<a href="ch2.xhtml#id20" class="a">[38]</a>. Дело серьезное.</p>
<p class="p1">ПРИМЕРЫ ХРОНИЧЕСКОГО СТРЕССА:</p>
<p class="p1">• расстройство от чтения новостей о падающем рубле;</p>
<p class="p1">• раздражение из-за регулярно лающей собаки соседей;</p>
<p class="p1">• работа в компании, где постоянно отчитывают и штрафуют по причинам, которые никто не может объяснить.</p>
</div><p class="p1">Если вы попали в похожую ситуацию – ничего не хочется и неясно, что с этим делать, – то у меня есть три совета.</p></span><span id="id115"><div class="title6">
<p class="p">Отключитесь</p>
</div><p class="p1">Первое, что я делаю, когда ловлю себя на неадекватных реакциях и потере интереса, – выключаю свет и ухожу в подполье. Лучший вариант – остаться на день в одиночестве.</p><p class="p1">У меня есть знакомый, который иногда внезапно выключается из мира: на несколько дней запирается в комнате, отключает телефон, не подходит к двери. Так и восстанавливается.</p><p class="p1">Если подобное ощущение настигло на середине выполнения проекта – жалко, наверное, я всех подвел. Но продолжать в таком духе – полный бред, поэтому лучше отзвониться и взять отгул.</p><p class="p1">Здесь важно вырубить весь поток информации и смыслов, которые перегружают сознание. Меня нет, ничего не должен, всем до скорого. Но проблема совета в том, что в состоянии «все плохо» очень сложно отключиться: теряется гибкость принятия решений. Я часто продолжал работать, несмотря на усталость и раздражение, потому что думал, что закончу – и станет легче. Не станет.</p><div class="cite">
<p class="p1">Все дело в нарушении работы поясной извилины, о которой мы уже говорили в шестой главе. Это часть мозга, которая переключает внимание, помогает видеть разные варианты решений и адекватно реагировать на новизну. Поясная извилина (передняя поясная кора):</p>
<p class="p1">• оценивает результат моторного действия – сравнивает ожидаемое с полученным;</p>
<p class="p1">• подкрепляет исследовательское поведение положительными эмоциями или генерирует отрицательные, если ничего не работает.</p>
<p class="p1">Из-за эмоционального выгорания в мозге становится меньше серотонина. Серотонин – это нейромедиатор, одна из функций которого – тормозить отрицательные эмоции<a href="ch2.xhtml#id19" class="a">[39]</a>. Когда серотонина становится мало, поясная извилина начинает активно взаимодействовать с миндалевидным телом, которое отвечает за чувство страха. Из-за этого сотрудничества появляются негативные мысли, которые бегают по кругу, – и выхода из этой ситуации нет. Именно поэтому очень сложно собраться с силами и принять волевое решение. Так что стоит понимать заранее, что попытка выйти из ситуации будет тяжелой.</p>
</div><p class="p1">Чтобы упростить выход и не выезжать на одной воле (это не сработает), придумайте свой протокол отхода. Протокол отхода – это правила поведения в экстренной ситуации. Если поймал себя на мысли «все плохо», то не нужно думать, что делать – открывай записанное правило и действуй, как по инструкции: «Когда плохо и ничего не хочется, отзвонись заказчику, возьми отгул и езжай на день в лес».</p><div class="cite">
<p class="p1">Похожим образом психиатры советуют действовать людям с паническими атаками. Вот что пишет редактор Лера Фалалеева<a href="ch2.xhtml#id18" class="a">[40]</a>, которая борется с приступами тревоги: «Во-первых, очень важно справиться с дыханием. Пока оно учащенное, успокоиться не получится. Есть несколько техник, которые помогают быстро привести пульс в норму. Например, делать короткий вдох и продолжительный выдох. После – нужно залезть в свою голову. Мой вариант – вспомнить все то, что доставляет мне радость. По совету автора Люсинды Бассет я составила список, где перечислила самые приятные моменты в жизни: воспоминания из путешествий и мелочи вроде похода в кино с сестрой. Я проходилась по нему каждый раз, когда было страшно и грустно, напоминала себе, что в жизни есть и что-то хорошее. Обычно уже спустя 15–20 минут становится лучше».</p>
</div><p class="p1">Правила помогают смотреть со стороны на ситуацию, когда она слишком завладевает сознанием. Реагируйте, как в фильмах, когда главного героя проверяют на оружие: «Извини, старик, ничего личного, это просто протокол».</p></span><span id="id116"><div class="title6">
<p class="p">Слушайте собственные желания</p>
</div><p class="p1">Делайте то, что хочется, и не делайте того, чего не хочется. Слушайте свои желания и доводите их до конца.</p><div class="cite">
<p class="p1">В Австрии 271 врача исследовали на предмет профессионального выгорания. Те, кто жил и работал осмысленно, не сгорали – даже если долго были в профессии. Те, кто не видел смысла в занятии, горели – даже при небольшом количестве рабочих часов<a href="ch2.xhtml#id17" class="a">[41]</a>.</p>
</div><p class="p1">Важно периодически возвращаться к тому, что имеет для вас смысл, чего хочется. Если тянете лямку в надежде, что это жертва для лучших дней – карамба, не сработает.</p><p class="p1">Здесь поправка. Когда ставите цель, ищите не только пользу, но и желание делать. По-честному – хочется? Или это рациональная необходимость? Короче, польза должна щелкать внутри. Часто мы задвигаем желания за рациональное взвешивание, но физиология так не работает. Смысл – в том, чего хочется. А в смысле – сила.</p><p class="p1">Начните с самого простого:</p><div class="cite">
<p class="p1">• утром записывайте по три дела на предстоящий день, которые хочется выполнить (и к черту пользу);</p>
<p class="p1">• завтракайте тем, чем хочется, а не тем, что проще приготовить;</p>
<p class="p1">• каждые два часа спрашивайте себя: хочу ли делать то, что делаю; хочу ли здесь находиться?</p>
</div><p class="p1">Если хочется только лежать на диване и смотреть сериалы, но вы боитесь пропустить важное и значимое и не делаете этого – проведите эксперимент. Возьмите отгул на день и посмотрите, что из этого выйдет. Ну правда, как еще понять исход? Если понравится и захочется еще, значит, организму и правда не очень – возьмите отгулы еще на недельку.</p></span><span id="id117"><div class="title6">
<p class="p">Идите за помощью</p>
</div><p class="p1">Если вы отключились от мира и пробуете делать то, что хочется, но ничего не помогает – обратитесь к специалистам. Психиатр пропишет медикаментозное лечение, психолог поможет терапией.</p><p class="p1">Не стесняйтесь просить помощи. Иногда это единственный способ позаботиться о себе.</p><p class="p1">После всех сложностей хочется уже разобраться: когда продолжать, а когда заканчивать. В этом вам поможет разобраться следующая глава.</p></span></span><span id="id118"><div class="title6">
<p class="p">Как действовать, если горите</p>
</div><p class="p1">• Отключитесь от мира.</p><p class="p1">• Чтобы была возможность вовремя отключиться, подготовьте протокол отхода заранее: распишите, что будете делать, если вдруг накроет выгорание.</p><p class="p1">• Учитесь слушать собственные желания и доводить их до конца.</p><p class="p1">• Не работает – обратитесь за помощью к другим.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_072.jpg"/>
</div></span><span id="id119"><div class="title6">
<p class="p">Глава 21</p>
<p class="p">Выяснить, когда продолжать</p>
</div><span><p class="p1">Когда изучаешь что-то новое или начинаешь проект, всегда появляются сложности, которые перерастают во внутреннее сопротивление. Как понять: это сопротивление нужно преодолевать и работать дальше? Или это знак, что дело не твое, пора бросать?</p><p class="p1">Для начала важно понимать, что сопротивление – это естественная реакция организма на новизну. Все новое проходит через эту цензуру, потому что нет никакого предыдущего опыта. Нет опыта = опасность.</p><p class="p1">Сопротивление возникает у всех, поэтому это спорный маркер обратной связи. Чтобы понять, когда продолжать и когда заканчивать, нужно прояснить ситуацию – и уже потом искать маркеры и что-то решать. Прояснить – значит вернуться к началу и пройтись по списку.</p></span><span id="id120"><div class="title6">
<p class="p">Прояснить</p>
</div><p class="p1">Ясность побеждает мотивацию – об этом мы уже говорили. Поэтому нужно перечитать нашу любимую табличку и вспомнить все.</p><p class="p1">Вспомнить, зачем делать и что тут щелкает. Здесь важно разобраться, зачем я это делаю и что будет, если не делать. Регулярность, синхронизация, поиск кайфа и топлива – это штуки, которые прикладываются к вопросам «зачем» и «что будет, если не делать». Нет ответа – нет долговременных мультиков.</p><p class="p1">Чтобы все классное-нужное-полезное встало на рельсы долговременности, нужно знать, что и когда делать. То есть те проекты, которыми я занимаюсь регулярно в одно и то же время, делать проще, чем хаотичные.</p><p class="p1">Важный момент, о котором говорили выше. Иногда я начинаю новое от скуки: листаю книгу, пишу серию писем о видеосъемке, сажусь поиграть в Mass Effect. И часто дело удовлетворяет потребность и перестает меня интересовать. В этом случае совершенно нормально его закончить. Мы не дети, чтобы есть все до последней ложки, и не пассажиры трамвая, которые обязательно доедут до конца по выбранному маршруту.</p><p class="p1">Проверить, как вы собираете обратную связь. Часто проблема кроется в способе измерения: нет понимания, на что обращать внимание и с кем себя сравнивать, как часто и как правильно. Если связи нет – настройте.</p><div class="cite">
<p class="p1">• спорт: ежедневная фотография на белом фоне и замер настроения;</p>
<p class="p1">• клавиши: запись репетиции на диктофон, сравнение с предыдущими;</p>
<p class="p1">• съемка ежегодного фильма: еженедельный монтаж отснятого, чтобы наглядно понимать, как растет проект.</p>
</div><p class="p1">Двигайтесь по достижимым отсечкам. Если собираетесь похудеть, то не нужно ставить целью потерю десяти килограммов за месяц.</p><p class="p1">Я не знаю, как однозначно понять достижимость поставленной задачи. Я опираюсь на условные общие советы (в похудении – доказательной медицины; в игре на клавишных – преподавателя), но прислушиваюсь к собственным ощущениям по ходу. Если задираю планку, то при получении новой информации снижаю ее без чувства вины. Если, наоборот, могу больше – потихоньку поднимаю. Опять же, это все про внимательность к себе и умение вовремя останавливаться.</p><p class="p1">Чаще всего сложности начинаются там, где непонятны правила игры. Чем сложнее порог входа, тем быстрее хочется сдаться. Когда я только начинал программировать на процессинге, то зачем-то нырнул в продвинутый курс по программированию, где ничего не понял и сдулся на второй неделе. Вроде как это не мое. Нет, иногда нужно просто снизить требования.</p><p class="p1">Мой друг Костя Константинопольский говорит про то же: «Если сбиваешься с цели, то нужно не возвращаться в нее во что бы то ни стало, а разобраться, почему ты сбился. Теперь цель – найти затык». Добавлю – и снизить планку до комфортной.</p><p class="p1">Подкачать топливо: полистать картинки, придумать новый вызов. Листание картинок по теме отлично поднимает боевой дух и дико мотивирует. Я заметил, что иллюстрированная задача на неделю торкает лучше сухого текста. Потому что визуал считывается быстрее и поэтому вызывает эмоции. А чем сильнее эмоция, тем больше значимость.</p><p class="p1">Иногда, чтобы появился азарт, нужно найти вызов, который будет связан с другими людьми и щепоткой страха:</p><div class="cite">
<p class="p1">• спорт: пообещать друзьям через месяц присоединиться к «Гонке Героев»;</p>
<p class="p1">• клавиши: пообещать через неделю сыграть выученную песню;</p>
<p class="p1">• фильм: заявиться на участие в любительском фестивале фильмов про путешествия.</p>
</div></span><span id="id121"><div class="title6">
<p class="p">Отстать от себя</p>
</div><p class="p1">Ладно, вы вспомнили, зачем это все затевалось. Здесь появляется развилка: продолжать или заканчивать. Если вы вошли во вкус в процессе прояснения – полный вперед. Вернитесь в начало книги: составьте табличку, разрешите себе сделать неидеально, действуйте по чуть-чуть, вот это все.</p><p class="p1">Если поняли, что сейчас не хочется, а проект не торкает, – заканчивайте: ставьте на паузу до лучших времен или вообще задвигайте его. Как именно заканчивать – немного дальше.</p><p class="p1">А пока – еще две штуки, за которыми стоит идти, даже если все не в кайф. Это артефакт и дисциплина.</p></span><span id="id122"><div class="title6">
<p class="p">Когда же стоит поднапрячься</p>
</div><p class="p1">Артефакт – это полезный результат, который ведет к росту даже через страх, пот и слезы. Который, очевидно, лучше делать, чем нет.</p><div class="cite">
<p class="p1">• вылечить зубы – наладить пищеварение;</p>
<p class="p1">• получить автомобильные права – ездить самостоятельно и ни от кого не зависеть;</p>
<p class="p1">• закончить Школу редакторов – войти в новый круг заказчиков;</p>
<p class="p1">• написать статью в Т – Ж – повесить ее в портфолио и показывать новым клиентам.</p>
</div><p class="p1">Дисциплина – это рутина, на которой строится умение.</p><div class="cite">
<p class="p1">• в клавишах – гаммы;</p>
<p class="p1">• в беге – бег на медленном пульсе;</p>
<p class="p1">• в съемке фильма года – ежедневная съемка чего угодно.</p>
</div><p class="p1">Мне часто хочется быстрее научиться сложному, но фундамент – всегда в простых повторяющихся действиях. Если я не буду играть гаммы, то пальцы останутся деревянными – и какой толк в знании песен?</p><p class="p1">Но и в повторяющихся действиях есть удовольствие, если концентрироваться на процессе. Так я полюбил эти чертовы гаммы и рифы: наблюдая за тем, как начинает получаться, как проявляется осознание принципов построения мелодии. Это же кайф: 20 минут назад ничего не умел, а сейчас рубишь – и довольно бойко.</p><p class="p1">И еще: усилие от насилия отличается пониманием того, зачем я это делаю, и количества доступных ресурсов. Если я устал, но продолжаю репетировать, чтобы сделать норму, – это ерунда. Заканчивай, Брюс, иди домой, подумай над этим и возвращайся в зал завтра.</p></span></span><span id="id123"><div class="title6">
<p class="p">Как понять, когда продолжать</p>
</div><p class="p1">• Чтобы разобраться, продолжать или заканчивать, нужно прояснить ситуацию. Вообще сопротивление – нормальная реакция на новизну.</p><p class="p1">• Прояснить = знать, что и зачем я делаю: какую боль это успокаивает, какую пользу дает, как это вообще щелкает и отзывается внутри.</p><p class="p1">• Если не хочется выполнять определенную задачу, но это объективно полезно – можно попробовать продолжить ради двух вещей: артефакта и дисциплины. Артефакт – результат с левел-апом, дисциплина – рутина для фундамента практики.</p><p class="p1">• Если не хочется, нет потребности, проект не цепляет – заканчивайте с ним.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_073.jpg"/>
</div></span><span id="id124"><div class="title6">
<p class="p">Глава 22</p>
<p class="p">Понять, когда и как заканчивать</p>
</div><span><p class="p1">Если попробовали все для себя прояснить – и все мимо (не прет, надоело, скучно), то самое время поставить дело на паузу. Вот список причин, по которым дело точно стоит тормозить.</p></span><span id="id125"><div class="title6">
<p class="p">Не ведет к цели</p>
</div><p class="p1">В 2012 году я весил 110 килограммов. Много ел, сидел на месте и не занимался спортом. Когда стало стыдно смотреть на себя в зеркало, пошел в местную качалку. Ведь так худеют настоящие пацаны.</p><p class="p1">Но мне никто не объяснил, что перед силовыми нагрузками неплохо бы укрепить базовые мышцы, подкачать сердце и сбросить вес. Качаться жирным – бред, к похудению это не ведет. Бицуха выросла, пузо осталось. Друзья до сих пор смеются над моей уверенностью того времени, что это я не толстый, а накачался.</p><p class="p1">Не ведет к цели – это когда ты идешь на курсы актерского мастерства, а хочешь быть сценаристом. Само по себе это неплохо и работает – но ты не идешь к желаемому.</p><p class="subtitle"><strong>Что может помочь</strong></p><p class="p1">Выясните, что и зачем вы делаете. Это касается дел, которые выполняются по инерции. Вопросы: Зачем? Что дальше? А если не делать?</p><p class="p1">После этого разберитесь, каким образом выбранное начинание поможет с достижением цели. Вопросы: Как практика поможет? Почему она решит проблему? Что может пойти не так?</p></span><span id="id126"><div class="title6">
<p class="p">Нет эффективности</p>
</div><p class="p1">С качалкой есть и другая проблема. Даже если я разобрался с упражнениями и техникой, то могу делать одно и то же годами – не увеличивая нагрузки и не модифицируя сами упражнения. В этом не будет толка, потому что мышцы привыкают к нагрузке, оптимизируют расход энергии и не развиваются. То, что сработало однажды, необязательно будет работать всегда.</p><p class="p1">То же и с другими делами. Если я два года пробую для отслеживания тревожности носить на руке браслет, но объективно ничего не меняется, то эта лошадь мертва. Скука – отличный показатель того, что что-то идет не так. Развитие там, где новизна и немного преодоления.</p><p class="p1">При неэффективной практике вы идете к цели, но медленно и с большими трудозатратами (например, пешком, когда можно взять такси).</p><p class="subtitle"><strong>Что может помочь</strong></p><p class="p1">Настройте обратную связь. В тренировках – это тренер и дневник: что делал, как получалось, как себя чувствую, чему научился.</p><div class="cite">
<p class="p1">Без обратной связи плохо. Фильм «Маргарита» это доказывает: он про женщину с деньгами и без голоса, которая очень хотела петь оперу, но дико фальшивила, а ей никто об этом не говорил. Когда в конце жизни ей дали послушать запись ее голоса, она умерла от разрыва сердца – не смогла выдержать правды.</p>
</div><p class="p1">С клавишами я нашел следующий метод обратной связи: когда репетирую песню, записываю ее на диктофон – прослушиваю свой вариант, потом оригинал. Это помогает мозгу находить малейшие расхождения и подстраиваться под оригинальное звучание.</p><p class="p1">Со спортом так: жена каждый день фотографирует меня на одном фоне, а я в конце недели собираю фотографии в короткий ролик. Хочу посмотреть, как тренировки изменят тело через месяц-три.</p></span><span id="id127"><div class="title6">
<p class="p">Уже достиг цели</p>
</div><p class="p1">После качалки я начал бегать. Через полгода похудел и продолжил заниматься здоровьем: следить, что и сколько ем, как расходую накопленную энергию, сколько остается. Для этого я записывал калории в приложение на телефоне.</p><p class="p1">Через месяц стало ясно, что рацион устоялся: ем одинаково, трачу тоже, смысла записывать нет. Но у меня сложилась иллюзия контроля: пока считаю, все хорошо. Это избыточное действие, которое никуда не ведет, поэтому можно смело от него отказываться.</p><p class="subtitle"><strong>Что может помочь</strong></p><p class="p1">Сверяйтесь с целями практики. Если вдруг поймете, что делаете по инерции и ничего не поменяется, если закончить, – бросайте и наблюдайте за изменениями.</p></span><span id="id128"><div class="title6">
<p class="p">Не хватает ресурсов</p>
</div><p class="p1">Я люблю заниматься несколькими проектами одновременно. Но часто случается так, что я беру на себя лишнего, времени и сил не хватает, и начинается шапито. В этом случае нужно освобождать для себя время и пространство и выкидывать лишнее.</p><p class="p1">В один момент я возобновил занятия медитацией, клавишами и съемкой документального фильма. А еще нужно было работать над своим курсом и коммерческими проектами. Внимания и энергии на все точно не хватало.</p><p class="subtitle"><strong>Что может помочь</strong></p><p class="p1">В этой ситуации обычно помогают два вопроса: «что хочу» и «что будет, если не делать прямо сейчас».</p><p class="p1"><em>«Что я хочу сейчас»</em> помогает вылезти из черных дыр напряжения и ангедонии к простым радостям реальности.</p><div class="cite">
<p class="p1">– Если честно, чем я на самом деле хочу сейчас заниматься?</p>
<p class="p1">– Не знаю, столько давления, что я уже не понимаю.</p>
<p class="p1">– Тогда нужно отдохнуть день и задать этот же вопрос завтра.</p>
</div><p class="p1"><em>«Что будет, если не делать сейчас»</em> помогает отсеять и перенести на будущее то, что можно перенести без каких-либо особых изменений. Это знакомый вопрос, которым я часто пользуюсь. Ответ на него помог разобраться, что программирование на процессинге – это весело, но если взять паузу, то ничего страшного не случится. Вернусь, когда освобожу ресурсы.</p></span><span id="id129"><div class="title6">
<p class="p">Не хочется</p>
</div><p class="p1">Иногда задача перестает щелкать. Было бы неплохо разобрать фотографии – ну в общем да. Хочу ли я это делать – нет. В этом случае можно заканчивать. Нет насилию над собой, ребята.</p><p class="p1">Но часто не легко даже просто понять, что чего-то не хочется. Я – типичный отличник и желаю, чтобы хотелось, поэтому я себя обманываю и истязаю. И вот главный вопрос:</p></span><span id="id130"><div class="title6">
<p class="p">Как заканчивать недоделанные проекты и не чувствовать вины</p>
</div><p class="p1">Долгое время я не мог нормально заканчивать дела: начинал, пробовал, скучал, забивал – все отваливалось само собой, но где-то внутри я чувствовал вину и обещал себе к этому вернуться. Так вот: совершенно случайно я нашел способ, который помогает с этим справиться.</p><p class="p1">Когда я понимаю, что устал и хочу поставить практику на паузу, я заканчиваю дело мини-проектом, который выступает в роли реально существующего артефакта. В голове все эти попытки остаются не просто двумя-тремя месяцами принуждения, а конкретным делом:</p><div class="cite">
<p class="p1">• учился играть на клавишах – записал песню, как научился;</p>
<p class="p1">• программировал на процессинге – выпустил архив с эффектами шумов для видео;</p>
<p class="p1">• бегал – записал на камеру, как бегу 10 километров на время;</p>
<p class="p1">• выпускал музыкальные подкасты – собрал страницу в блоге, где разместил все выпущенное; записал на флешку, положил в красивую коробочку и выпил за это;</p>
<p class="p1">• факультативно учился делать тортики – сделал огромный ТОРТИЩЕ, позвал друзей;</p>
<p class="p1">• учил английский язык – познакомился в баре с иностранцем, мы обменялись контактами в Facebook, поздравляем друг друга с днем рождения и говорим о последних просмотренных сериалах.</p>
</div><p class="p1">Это помогает понять, что время на практику потрачено не зря – вот чего я добился, посмотри. И я не лузер, просто сейчас не время. Вот и все.</p><p class="p1">Но если синдром отличника не дает сделать даже этого – запишитесь к психотерапевту, чтобы он помог расставить все по полочкам. Боль неизбежна, страдание – наш выбор.</p></span></span><span id="id131"><div class="title6">
<p class="p">Тормозите дела, если:</p>
</div><p class="p1">1. практика не ведет к цели;</p><p class="p1">2. ведет, но неэффективно: плохо поставлена техника или нет вызовов;</p><p class="p1">3. цель уже достигнута, и вы действуете по инерции;</p><p class="p1">4. не хватает ресурсов: времени, сил и внутреннего пространства;</p><p class="p1">5. просто надоело и больше не хочется.</p><p class="p1">• Заканчивайте мини-проектом, который можно пересмотреть-переслушать и показать своему мозгу: гляди, я не просто время зря тратил, а вот этой штуке учился.</p><p class="empty-line"/><div class="image">
