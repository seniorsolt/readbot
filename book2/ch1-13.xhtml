<p class="p">Глава 29</p>
<p class="p">Отключать цифровые приборы, чтобы поскучать</p>
</div><span><p class="p1">У меня две проблемы с цифровыми устройствами. Первая – личная: я инфонаркоман. Сижу, пишу статью, вдруг импульс – и бац, уже листаю Telegram. И чем чаще куда-то залезаешь в поисках быстрых эмоций, тем хуже себя чувствуешь. Вторая – общечеловеческая: кажется, мы становимся цивилизацией тупеющих киберкентавров. Не очень хочется отупеть, правда.</p></span><span id="id182"><div class="title6">
<p class="p">Почему это касается нас</p>
</div><p class="p1">Мы все киберкентавры – люди, которые соединяются с цифровыми устройствами, чтобы получать, сохранять и отправлять информацию. Смартфоны, планшеты, фитнес-трекеры, вот это все.</p><p class="p1">Хорошая новость: это здорово ускорило распространение информации по планете, помогло с открытиями и сняло ограничение с таких, как я, фрилансеров-крестьян, которые работают в Хабаровске, но ориентируются в тех же культурных мемах, что и продвинутая молодежь из столицы.</p><p class="p1">Смартфон принимает сообщения, сохраняет мысли в облако и подбирает картинки для вдохновения по запросу. Фитнес-трекер считает пульс, шаги и время простоя, чтобы через 30 минут сообщить, что пора бы походить. Программа Brain на ноутбуке – персональная база знаний и связей, в которую я лезу в первую очередь, чтобы посмотреть, за что точно отвечает гиппокамп.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_098.jpg"/>
</div><p class="p1">Чем дальше, тем больше похоже на игру про киберпанк, где апгрейды вшиваются прямо в героя.</p><p class="empty-line"/><p class="p1">Плохая новость: бесконтрольное пользование информацией ухудшает когнитивные функции в долговременной перспективе. Тут как с питанием: наш мозг физиологически все еще живет в древних суровых условиях, поэтому возбуждается на любой калорийный бургер и не может перед ним устоять.</p></span><span id="id183"><div class="title6">
<p class="p">Как мозг страдает от переизбытка информации</p>
</div><p class="p1">Мозг – пластичный орган, который меняет свою структуру и размеры в зависимости от их использования и задач. Это нужно для экономии: мозг весит 2 % от массы тела, но потребляет 20 % всей энергии. Нет смысла тратить энергию на то, что не используется.</p><p class="p1">Хрестоматийный пример – про гиппокамп лондонских таксистов<a href="ch2.xhtml#id48" class="a">[76]</a>. Гиппокамп – это мозговая структура, которая отвечает за пространственную память и память текущего дня. У кэбменов, которым для сдачи экзамена на вождение нужно учить карту без всяких навигаторов, гиппокамп гораздо больше, чем у тех, кто не водит такси. Но после выхода на пенсию он уменьшается до стандартного размера.</p><p class="p1">С теми, кто бесконтрольно потребляет информацию, срабатывает та же штука. Во второй главе я уже писал про три функциональные сети в мозге: центральную исполнительную (CEN), дефолтную (DMN) и сеть выявления значимости (SN). Первая включается, когда мы в сознании и фокусе: решаем задачи, концентрируемся на проблеме, перерабатываем информацию, осознаем эмоции и поведение. Вторая работает, когда мы тупим в потолок, скучаем и ни на чем не фокусируемся – она важна для компиляции разрозненных полученных данных в идеи или желания. Третья включает либо первую, либо вторую. Скучно – и мы отвлекаемся на сообщение в Telegram, подступает дедлайн – фокусируемся до скукоживания.</p><p class="p1">Чтобы мозг учился новому, придумывал интеллектуальные объекты, писал статьи и не жег внимание зря, нужно регулярно скучать и заставлять все системы работать равномерно:</p><div class="cite">
<p class="p1">(CEN) Прочитал статью → (CEN) выписал тезисы своими словами → отвлекся погулять или посмотреть в окно → (SN) чик! → (DMN) тезисы сложились в структуру.</p>
<p class="p1">(CEN) Сформулировал задачу → (CEN) накидал рабочие тезисы → пошел прогуляться → (SN) чик! → (DMN) случилась магия.</p>
<p class="p1">(CEN) Посмотрел «Револьвер» → пошел мыть посуду → (SN) чик! → (DMN) через пару часов догнали озарения.</p>
</div><p class="p1">Но когда информационная среда не дает сконцентрироваться и постоянно дергает, я провожу много времени в соцсетях и постоянно отвлекаюсь. Читаю первое письмо рассылки про принятие себя и думаю: блин, крутые детали, надо обсудить с друзьями. Рука тянется открыть мессенджер и сразу написать в чат. Это лажа. Каждый импульсивный взмах – это три минуты отвлечения от задачи, и еще в три раза больше времени понадобится, чтобы настроиться на работу заново.</p><p class="p1">Еще мессенджеры опасны тем, что там куча непрочитанных сообщений. И мозг обязательно обратит на них внимание, если задача не горит (а горит она нечасто, поэтому я часто отвлекаюсь). Из-за этого работает одна система, а я становлюсь поверхностнее и тревожнее:</p><div class="cite">
<p class="p1">(CEN) Прочитал статью → (CEN) открыл ленту в Instagram → (CEN) полистал → (CEN) еще немного полистал → (CEN) со скрипом вернулся к статье.</p>
<p class="p1">(CEN) Сформулировал задачу → (CEN) отвлекся, написал в чатик → (CEN) написал в другой → (CEN) прочитал еще пару сообщений → (CEN) вернулся и попытался накидать рабочие тезисы.</p>
<p class="p1">(CEN) Посмотрел «Револьвер» → (CEN) зашел почитать новости с телефона → (CEN) посмотрел ролик на YouTube.</p>
</div><p class="p1">Никакого «чик!».</p><p class="p1">Из-за доступности информации я перестаю скучать и даже боюсь этого, потому что под рукой всегда находится источник удовольствия. Я прямо замечаю свою поверхностность: не понимаю своих потребностей, других людей и того, что вообще происходит вокруг.</p><p class="p1">В общем, технологии – это круто, но их нужно дозировать. Я за то, чтобы избавляться от информационного перегруза. Нужно обратить внимание на три его аспекта: новости, соцсети и смартфон с мессенджерами.</p><p class="p1">Хотя, вероятно, сейчас мы переживаем ту же историю, что и во времена изобретения книгопечатания. Когда многие паниковали: «Мы ничего не будем помнить, все тупеют».</p></span><span id="id184"><div class="title6">
<p class="p">Новости</p>
</div><p class="p1">У людей есть биологическая потребность быть в курсе: что происходит с телом, с ближайшей обезьяной и на вершине вон той горы. Предупрежден – вооружен. Это спасало наших предков, потому что они жили в изолированном мире, где информация распространялась медленно и была значимой.</p><div class="cite">
<p class="p1">Физиолог Вячеслав Дубынин – о том, как работает любопытство в мозге<a href="ch2.xhtml#id46" class="a">[77]</a>:</p>
<p class="p1">«Любопытство – это, собственно, стремление к новой информации, которая для нас так же важна, как еда, сон или безопасность. Нервные клетки и нейросети ориентированы на то, чтобы выделять во внешнем мире новые события, сигналы и анализировать их в первую очередь, и это основа правильного поведения. Если в мире что-то меняется, нужно детектировать это и учесть в своих реакциях».</p>
</div><p class="p1">Сейчас не нужно смотреть новости, чтобы выживать. Это все про щекотание нервов, интерес и тревожность. Вспомните какую-нибудь последнюю новость, которая как-то изменила ваше обычное поведение.</p><p class="p1">Новости не делают вас подготовленнее и осведомленнее, а увеличивают тревожность. Чем страшнее новость, тем больше внимания к ресурсу, тем больше денег. Поднялись цены на бензин: да, спасибо, я вижу табло на заправке и умею считать – и что?</p><p class="p1">Новости – не знания. Они опасны тем, что показывают ограниченную картинку мира и вынуждают смотреть в одну сторону. А это значит, что ваше внимание привлечено к одной проблеме и в то же время упускает другую. Сейчас все боятся терроризма, но не парятся о резистентности к антибиотикам.</p><p class="p1">Новости – это зависимость, потому что подключается дофамин. Дофамин – нейромедиатор, который вызывает приятные чувства от движения, любопытства и предвкушения. Что раньше было полезно, сейчас работает против нас.</p><p class="subtitle"><strong>Что делать с новостями</strong></p><div class="cite">
<p class="p1">• Попробуйте отказаться. Раньше, когда мозг хотел переключиться и отдохнуть, я включал новости. Сейчас я заостряю внимание на желании потупить и делаю что-нибудь приятное из списка: читаю книгу, сплю минут 15, залипаю в потолок, играю в игру. Главное – не уйти в противоположную крайность и не поедать сладкое.</p>
<p class="p1">• Если не знаете, чем заменить, пробуйте все, что приходит на ум, и записывайте удовольствие по десятибалльной шкале. Исследование всегда интереснее борьбы.</p>
<p class="p1">• Важно компенсировать удовольствие – иначе срыв. Чтобы восполнить урезанный дофамин, я отслеживаю любой долговременный вызов в трекинге привычек: 30 дней без новостей или неделя без десерта. Когда справился и зачеркиваешь еще один день, испытываешь удовольствие. Правда, этот способ срабатывает не на все, а только на то, что относительно легко дается.</p>
</div><p class="p1">Отказ от новостей дается гораздо легче отказа от десертов.</p></span><span id="id185"><div class="title6">
<p class="p">Соцсети</p>
</div><p class="p1">Соцсети классно расширяют возможности для общения. Я сижу в Хабаровске, но чувствую себя частью тусовки, потому что понимаю те же мемы и делаю ту же работу, если хватает квалификации.</p><div class="cite">
<p class="p1">Минус в том, что Facebook, Instagram – это тот же бизнес на внимании, который взломал потребность в иерархическом росте. Всем хочется быть классными и остроумными ребятами. Больше лайков → выше статус → больше дофамина → зависимость.</p>
</div><p class="p1">Разработчикам плевать на мою продуктивность. Скучно – и я, как наркоман, открываю вкладку и листаю ленту. Завидую людям с великой волей, которые заходят туда по необходимости, но я слаб. Ребята из Facebook так об этом и говорят: нам нужно, чтобы вы больше сидели в ленте, поэтому мы сломали человеческую психику.</p><p class="p1">Здесь вылезают две неприятные вещи. Первая: соцсети обещают избавление от дискомфорта, но на деле только его усугубляют. Работаешь, устал, хочешь передохнуть – проще всего открыть вкладку и расслабиться. Но расслабления нет, потому что соцсети не решают проблему с усталостью. И это все равно переходит в зависимость, потому что мозг запоминает ощущение предвкушения: сейчас открою, и все станет хорошо.</p><p class="p1">Второе – «страх пропустить важное», fear of missing out. Это феномен, при котором кажется, что я живу не настолько полноценно, как другие, ничего не успеваю, что все самое интересное происходит там, где меня нет.</p><p class="subtitle"><strong>Что делать с соцсетями</strong></p><p class="p1">Отключите стену. Я отключил и захожу туда раз в день – в 15:00. Во «ВКонтакте» это делается в настройках, в Facebook для этого есть расширение для браузеров под названием «News Feed Eradicator».</p><p class="p1">Да, у меня интересные друзья и подписки. Я часто нахожу классные статьи и просто наслаждаюсь заметками о жизни Сергея Короля или Нади Найбородиной. Но я не могу справиться с этой чертовой машиной, она затягивает и заставляет заходить туда чаще.</p></span><span id="id186"><div class="title6">
<p class="p">Смартфоны и мессенджеры</p>
</div><p class="p1">Я люблю свой iPhone. На нем я читаю книги, веду дневник питания и спортивных тренировок, складирую мысли, переписываюсь и иногда звоню. Здесь все понятно, и я благодарен цивилизации за все это добро.</p><p class="p1">Проблема начинается с приходом шапито. Когда я не в себе, iPhone легко управляет моим вниманием и отвлекает от попыток поскучать и разобраться с потребностями. В него встроена волшебная кнопка по уничтожению скуки, а я ей с радостью пользуюсь. Скучно – нажал, закидал себя картинками, каналами и статьями.</p><p class="subtitle"><strong>Что делать со смартфоном</strong></p><div class="cite">
<p class="p1">• Отключите уведомления. Разрешать приложению посылать сообщения – все равно что позволять продавцу брать вас за ухо и силком тащить в свой магазин.</p>
<p class="p1">• Уберите его с глаз. Простое присутствие телефона в поле зрения снижает когнитивные функции. Даже если он молчит, ничего не присылает и не звонит.</p>
<p class="p1">• Выключите телефон на ночь. С десяти вечера до девяти утра в моем смартфоне стоит авиарежим.</p>
</div></span><span id="id187"><div class="title6">
<p class="p">Что еще</p>
</div><p class="p1">Раз в неделю отключайтесь от всего цифрового. Это ограничение, которое помогает использовать новые сценарии для развлечения: вместо фильмов на сайте – кинотеатр, вместо электронной книги – бумажная.</p><p class="p1">Ничего не делайте 15–20 минут в день. Сели – сидите.</p><p class="p1">Медитируйте и практикуйте осознанность.</p></span></span><span id="id188"><div class="title6">
<p class="p">Как отключаться от матрицы</p>
</div><p class="p1">• Цифровые устройства стали нашим продолжением – и это нормально. Они помогают справляться с делами и общаться, но вызывают зависимость, отупляют и забирают внимание, которое нужно беречь.</p><p class="p1">• Большой поток одной информации вмешивается в работу функциональных сетей мозга и мешает усваивать другую информацию.</p><p class="p1">• Чтобы с этим справиться, нужно ее дозировать:</p><p class="p1">1. отказаться от новостей;</p><p class="p1">2. минимизировать соцсети;</p><p class="p1">3. обуздать смартфоны.</p><p class="empty-line"/><div class="image">
