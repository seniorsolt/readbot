<p class="p">Глава 9</p>
<p class="p">Заметить убеждения и избавиться от лишних</p>
</div><span><p class="p1">Это отдельная, большая тема – продолжение предыдущей главы. В прошлой мы говорили о том, как справляться с раздражением, которое проявляется в ответ на уже опробованные практики: это все уже было и теперь бесит. Остался еще один важный момент, который составляет привычку раздражаться – убеждение, что все будет так, как прежде.</p></span><span id="id42"><div class="title6">
<p class="p">Что такое убеждения</p>
</div><p class="p1">Убеждения – это то, что мы думаем о мире. «Мужчины не плачут», «работать нужно не до 18:00, а головой» и «водка без пива – деньги на ветер». Все наши ценности выражаются убеждениями.</p><p class="p1">Убеждения влияют на поведение: мы боремся и ищем или сдаемся и прячемся. Ребята с убеждением «я неудачник, у меня все валится из рук» нырнут в омут депрессии раньше, чем те, кто считает черную полосу нормальным событием, которое в конце концов заканчивается.</p><div class="cite">
<p class="p1">Мы воспринимаем мир не таким, какой он есть, а опосредованно, через модели реальности, которые создает мозг. Эти модели помогают предсказывать гипотетические события в будущем. Мы ловим падающее яблоко в полете благодаря не скорости реакции на произошедшее, а предугадыванию того, что еще только может произойти – и часто оказываемся правы.</p>
<p class="p1">Модели нашей реальности гораздо богаче тех сырых исходников информации, которые поступают извне, потому что к ним подключается весь наш жизненный опыт и восприятие. При этом модели и мир – не одно и то же, но наш мозг считает иначе<a href="ch2.xhtml#id45" class="a">[13]</a>.</p>
<p class="p1">Иногда мы становимся свидетелями вещей, которые не укладываются в нашу систему восприятия, и мозг их игнорирует. Есть байка, что индейцы в упор не видели кораблей Колумба, потому что в их понятийном аппарате огромных кораблей попросту не существовало.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_037.jpg"/>
</div><div class="cite">
<p class="p1">Пример можно адаптировать и к нашей повседневной жизни. По схожему принципу мы часто можем часами искать какие-то вещи и не находить их – просто из-за того, что они лежат не на привычном месте. Например, я все время храню ключи в рюкзаке. И если оставить их посреди кухонного стола, я буду ходить мимо, не обращая на них внимания, – потому что мозгу это не очевидно, он привык к другой картине.</p>
<p class="p1">Модели создаются частично за счет врожденных знаний, записанных на подкорку за миллионы лет эволюции, частично за счет опыта, который мы получаем в течение жизни. Например, практически всегда на планете был один источник света – Солнце. Солнечный свет падает сверху, значит, выпуклые объекты будут темнее снизу и светлее сверху. Таким образом мозг определяет положение трехмерных объектов.</p>
<p class="p1">Хотя у каждого своя реальность, все мы видим примерно одно и то же благодаря речи и способности подражать другим людям. Все, кто воспринимал мир иначе, отсеялись эволюцией. Речь помогает выражать свой абстрактный опыт словами и обмениваться им с другими людьми. С помощью речи мы можем выслушать чьи-то доводы, изменить собственное убеждение и обсудить то, чего вообще не существует в природе. Подражая чужой речи, мы понимаем модель восприятия другого человека, на основании чего можем сделать выводы о его образе мышления.</p>
<p class="p1">Разбирая собственные представления о мире, мы можем добраться до исходного опыта и изменить свое отношение к ситуации и поведение. Без сознательного восприятия это никак не сделать, потому что каждое убеждение – это обратная петля. То есть мозг человека старается сохранить и оправдать убеждение, потому что когда-то оно помогло ему справиться с ситуацией.</p>
</div><p class="p1">Именно из-за этого оправдания существуют страхи, фобии и большой список когнитивных искажений: самосбывающееся пророчество, генерализация, подтверждение имеющихся заранее концепций и другие глюки.</p><div class="cite">
<p class="p1">Кроме страха змей и пауков. Оказывается, это один из двух инстинктов, которые есть у любого человека с рождения. Все остальное – не инстинкты, а выученное поведение<a href="ch2.xhtml#id44" class="a">[14]</a>.</p>
</div><p class="p1">Таким образом, убеждения – это языковое выражение сложившихся моделей реальности, которые помогали нам выживать и справляться с трудностями. Но они могут быть ошибочными.</p></span><span id="id43"><div class="title6">
<p class="p">Поиск убеждений</p>
</div><p class="p1">Чтобы понять, как я мыслю, важно регулярно отлавливать и формулировать убеждения. Особенно те, которые мешают жить.</p><div class="cite">
<p class="p1">Вот эти: «меня никто не любит», «боюсь говорить, если что-то не нравится», «у меня никогда не получается заканчивать большие проекты», «если один раз не получилось, то вообще ничего никогда не получится».</p>
</div><p class="p1">Для начала эти мысли нужно научиться замечать. Когда погружаешься в неприятное, важно обратить на это внимание и зафиксировать: щелкнуть себя по уху или записать.</p><p class="p1">Я привык записывать мысли о себе. Это простой по сути, но сложный в исполнении прием, которому нужно учиться – иначе он забывается, не входит в привычку и так далее.</p><p class="p1">Записи помогают отловить два типа убеждений: волнующих и глобальных о себе и своей жизни. Если записывать беспокойные мысли, когда их замечаешь, то это помогает выводить ситуацию на сознательный уровень, а не гонять их по кругу в голове. Сейчас – посмотреть со стороны, потом – проработать.</p><div class="cite">
<p class="p1">Работает просто: если чувствую, что ситуация беспокоит, то формулирую ее суть максимально коротко и записываю в телефонных заметках. Потом разберу. Получается следующее:</p>
<p class="p1">• классный – тот, кто чего-то добился;</p>
<p class="p1">• чтобы хорошо отдохнуть, нужно хорошо напрячься;</p>
<p class="p1">• если делаешь что-то за деньги, значит, не зря;</p>
<p class="p1">• бесит, когда меня перебивают.</p>
</div><p class="p1">Глобальные мысли о себе и жизни нужны для того, чтобы познакомиться с самим собой. Я задался этими вопросами (и познакомился с собой) только под 30 лет:</p><div class="cite">
<p class="p1">• Кем я себя ощущаю?</p>
<p class="p1">• Ради чего я встаю по утрам?</p>
<p class="p1">• Что для меня важно?</p>
<p class="p1">• Что я люблю?</p>
<p class="p1">• Что ненавижу?</p>
<p class="p1">• Над чем мне нравится работать?</p>
<p class="p1">• Как я расслабляюсь?</p>
</div><p class="p1">На эти вопросы нельзя ответить с ходу; это процесс, который у меня, например, может длиться и по полгода. Поди разберись в себе, когда всю жизнь как-то прожил и без этого.</p><p class="p1">Коротко:</p><div class="cite">
<p class="p1">• чтобы лучше замечать убеждения, нужно связать это с действием: щелкнуть себя по уху, согнуть колено или перевесить браслет с одной руки на другую;</p>
<p class="p1">• чтобы с ними как-то работать, их стоит записывать;</p>
<p class="p1">• можно записывать волнующие убеждения или глобальные мысли о себе, чтобы лучше себя понять.</p>
</div></span><span id="id44"><div class="title6">
<p class="p">Разбор и избавление от неприятных мыслей</p>
</div><p class="p1">Когда наберется какое-то количество убеждений, стоит разобраться, какие вам нравятся, а от каких стоит избавиться. Для избавления от неприятных я попробовал два приема: ходил на психотерапию и разбирал по трехступенчатому методу Бернса.</p><p class="p1">Психотерапия. Самостоятельный разбор – штука опасная. Если убеждение вызывает сильные эмоции, сердце стучит, а копаться совсем не хочется, то не нужно себя насиловать. Мы здесь для того, чтобы найти легкость и силу, а не ломать себя. Поэтому берите наработки и записывайтесь на прием. Но даже если все идет легко и интересно, то первый разбор проведите со специалистом. Так будет здоровее.</p><div class="cite">
<p class="p1">Я до сих пор хожу на терапию и обсуждаю наблюдения о себе. Открываю блокнот и зачитываю, что заметил за последнее время. Часто это помогает понять про себя что-нибудь новое и скрытое внутри.</p>
</div><p class="p1">Трехступенчатый метод Бернса. Это способ анализа собственных когнитивных искажений, который придумал и описал в книге «Хорошее самочувствие» Дэвид Бернс. Этот метод помогает не только разобрать записанные убеждения, но и снизить силу негативных эмоций от переживания неприятной ситуации. Я советую прочитать первоисточник.</p><p class="p1">Алгоритм анализа искажений простой и выполняется в шесть шагов:</p><div class="cite">
<p class="p1">1. описать ситуацию, которая вызвала эмоции;</p>
<p class="p1">2. записать эмоции и их силу по шкале от 0 до 10;</p>
<p class="p1">3. перечислить автоматические мысли;</p>
<p class="p1">4. найти в мыслях когнитивные искажения;</p>
<p class="p1">5. написать рациональное обоснование ситуации;</p>
<p class="p1">6. снова проверить силу эмоций.</p>
</div><p class="p1">1. Описать ситуацию. Это должно быть безэмоциональное описание, словно за вами следит камера видеонаблюдения.</p><div class="cite">
<p class="p1">Ира сказала, что не хочет со мной встречаться.</p>
<p class="p1">Я проспал.</p>
<p class="p1">Петя назвал меня идиотом.</p>
</div><p class="p1">2. Вспомнить, какие эмоции вы при этом испытали. Оцените их силу по шкале от 0 до 10. Оценка поможет сравнить эмоции до и после разбора.</p><p class="p1">3. Перечислить автоматически возникшие мысли. Не пытайтесь их интерпретировать или переделывать, как думаете – так и пишите.</p><div class="cite">
<p class="p1">Это никогда не кончится, и от этого никак нельзя избавиться. Я снова потрачу силы, это не приведет ни к результату, ни к деньгам.</p>
<p class="p1">Меня не ценят.</p>
<p class="p1">Маша всегда меня упрекает, даже если я что-то делаю хорошо.</p>
<p class="p1">Она не считается с моими потребностями и уверена, что я должен решать волнующие ее проблемы быстрее, чем это происходит.</p>
<p class="p1">Опять меня не спросили. Всегда планируют, не спрашивая моего мнения.</p>
<p class="p1">Не хочу, но соглашусь, потому что должен.</p>
<p class="p1">Наверное, со мной что-то не так.</p>
</div><p class="p1">4. Определите, какие искажения есть в этих мыслях. Я перечислю самые частые.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_038.jpg"/>
</div><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_039.jpg"/>
</div><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_040.jpg"/>
</div><p class="empty-line"/><p class="p1">5. Когда нашли свое искажение, напишите рациональное обоснование ситуации.</p><div class="cite">
<p class="p1"><strong>Убеждение:</strong> Снова сидеть через силу. Это никогда не кончится, и от этого никак нельзя избавиться. Я опять потрачу силы, это не приведет ни к результату, ни к деньгам.</p>
<p class="p1"><strong>Ответ:</strong> Здесь у меня долженствование и сверхгенерализация. Иногда стоит браться за работу, даже когда она неприятна. Любая работа когда-нибудь закончится. Даже эту можно прекратить прямо сейчас, просто отправив ребятам письмо: мол, простите, но я устал и это того не стоит. Но я не буду этого делать – не потому, что так нельзя, а потому, что я этого не хочу.</p>
<p class="p1"><strong>Утверждение:</strong> Мне кажется, что меня считают некомпетентным.</p>
<p class="p1"><strong>Ответ:</strong> Это персонализация и чтение мыслей. Я не знаю, почему заказчик отказался от работы; может быть, у него просто нет денег или эта задача не столь важна. Рациональнее спросить прямо, а не строить догадки.</p>
</div><p class="p1">6. После – оцените силу эмоций еще раз, от 0 до 10. Это помогает не паниковать по малейшему поводу.</p><p class="p1">Готово.</p></span></span><span id="id45"><div class="title6">
<p class="p">Как работать с убеждениями</p>
</div><p class="p1">• Убеждения – это сформулированные модели мира, которыми мы живем.</p><p class="p1">• Речь помогает выражать словами свой абстрактный опыт и обмениваться им с другими людьми.</p><p class="p1">• Анализируя собственную речь и то, как мы строим убеждения, можно разобраться в поведении и скорректировать его.</p><p class="p1">• Чтобы проработать убеждения, прежде всего нужно учиться их замечать и записывать.</p><p class="p1">• Чтобы разобрать убеждения, стоит сходить на психотерапию или применить метод Бернса.</p><p class="empty-line"/><div class="image">
