<p class="p">Глава 23</p>
<p class="p">Спать и высыпаться</p>
</div><span><p class="p1">В какой-то момент, когда я очень хотел быть продуктивным, я заразился сонным мачизмом: поздно ложился, рано вставал и жалел, что на сон все равно уходит много времени. Более того: если я просыпал поставленный будильник и вставал на полчаса позже, то казалось, что день уже не идеальный и все пропало – зарядку-медитацию проспал, значит, остается только ускоряться. Это в принципе дурацкий подход: сон важен, и в моей жизни – это фундамент фундаментов. Если начинается шапито – эмоциональное, в работе, со здоровьем, – то в первую очередь я замедляюсь и стараюсь больше и лучше спать.</p><p class="p1">Недостаток сна увеличивает риск развития депрессии, диабета, инфарктов и инсультов, ухудшает когнитивные функции и ведет к рискованным и неоправданным решениям<a href="ch2.xhtml#id16" class="a">[42]</a>. Даже если мы познаем принятие, начнем правильно питаться и заниматься спортом – без нормального сна ничего не получится. Точно собьется режим питания, потому что недостаток сна влияет на выбор продуктов. Плохо поспал – съел больше сладких углеводов.</p><p class="p1">Хороший сон – это не о количестве, а о качестве, о том, насколько крепко и спокойно мы спим. Для этого нужно обратить внимание на гигиену сна – это первое, что советуют сделать врачи, даже если у вас хроническая бессонница.</p><p class="p1">Вот как характеризует гигиену сна министерство здравоохранения Великобритании<a href="ch2.xhtml#id15" class="a">[43]</a>:</p><div class="cite">
<p class="p1">• Спите столько, сколько вам нужно, чтобы почувствовать себя отдохнувшими;</p>
<p class="p1">• Соблюдайте регулярность, ложитесь и вставайте в одно и то же время;</p>
<p class="p1">• Не заставляйте себя спать, если не хочется;</p>
<p class="p1">• Избегайте кофеиносодержащих продуктов после обеда;</p>
<p class="p1">• Не пейте алкоголь перед сном, это не помогает;</p>
<p class="p1">• Не курите (особенно вечером);</p>
<p class="p1">• Не ложитесь спать голодными;</p>
<p class="p1">• Отрегулируйте обстановку в спальне (свет, шум, температуру) так, чтобы вам было комфортно;</p>
<p class="p1">• Разбирайтесь с проблемами или беспокойствами перед сном: составьте список вещей, над которыми нужно поработать на следующий день, чтобы уменьшить беспокойство ночью;</p>
<p class="p1">• Регулярно тренируйтесь, желательно не позже, чем за четыре часа до сна;</p>
<p class="p1">• Избегайте длительного использования телефонов или электронных книг, излучающих свет перед сном.</p>
</div></span><span id="id134"><div class="title6">
<p class="p">Спите 7–9 часов</p>
</div><p class="p1">Ученые американского Национального фонда сна выявили, что 7–9 часов – это средняя продолжительность сна, которая ассоциируется с меньшим количеством проблем со здоровьем у взрослых людей. Допустимые границы – 6 и 10 часов. Меньше спать вредно; натренироваться спать меньше нельзя<a href="ch2.xhtml#id14" class="a">[44]</a>.</p><p class="p1">Спать больше – не вредно, если вы высыпаетесь и нормально чувствуете себя. Если вы спите по 10 часов и все равно ходите сонный, то дело не в количестве сна, а в том, что что-то не так с организмом – и стоит сходить к врачу.</p><p class="p1">Часто проблемы со сном кроются не в физиологии, а в несовпадении биоритмов с рабочими рамками. Это называется «социальный джетлаг». Это когда вы сова и хотели бы вставать в девять, но в девять уже нужно быть на работе, поэтому приходится спать меньше – и так шесть дней в неделю. Это точно вредно, и мириться с этим не нужно.</p><p class="p1">Разделение на жаворонков и сов существует, и оно оправдано биологией (пик гормона кортизола у первых приходится на 5 утра, а у вторых – на 8), индивидуальными чертами личности (свое влияние оказывают также возраст и пол) и условиями окружающей среды (изменения темного и светлого времени суток и широты, в которой живет человек)<a href="ch2.xhtml#id13" class="a">[45]</a>. Но если вы сидите до 3 утра в телефоне, а потом не можете проснуться в 8, чтобы ехать на работу, – дело не в том, что вы сова, а в том, что вы сбиваете свой режим.</p><p class="subtitle"><strong>Что делать</strong></p><p class="p1">1. Ложитесь спать и просыпайтесь в одно и то же время – даже в выходные. Это помогает брать от сна больше и быстрее засыпать. Организм и Вселенная любят ритм. У меня проблемы со временем засыпания на выходных, но по утрам я на автомате просыпаюсь примерно в одно и то же время.</p><p class="p1">2. Если работаете в компании – по возможности пересмотрите свой рабочий график с руководителем. Если на себя – разберитесь с собственным менеджментом и рабочими границами. Это все-таки ваше здоровье. Мне повезло: я люблю вставать рано, поэтому в Москве мне всего однажды пришлось договориться с начальством об изменениях графика – я хотел приходить и уходить раньше, чем все остальные.</p><p class="p1">3. Рассчитывая время своего сна, плюсуйте 20 минут, потраченных на засыпание. Раньше я использовал фитнес-трекер, который отслеживал мой сон, теперь замеряю активность сна с помощью приложения на телефоне. Впрочем, трекерам и приложениям еще рано доверять в просчетах фаз: они не очень точны. Люди ориентируются на эти показатели, считают, что спят плохо (даже если это не так), и запускают самосбывающееся пророчество. Поэтому используйте программы просто для того, чтобы отслеживать время сна, а не его качество.</p><p class="p1">4. Если хотите на самом деле понять качество сна, лучше прислушивайтесь к собственным ощущениям и ведите дневник:</p><div class="cite">
<p class="p1">– во сколько легли спать, планировали встать и проснулись по факту;</p>
<p class="p1">– сколько раз за ночь просыпались;</p>
<p class="p1">– сколько времени не могли заснуть;</p>
<p class="p1">– спали ли днем;</p>
<p class="p1">– пили ли алкоголь или кофе;</p>
<p class="p1">– занимались ли спортом.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_076.jpg"/>
</div><p class="p1">Мой товарищ Сергей (не Жданов, хотя Жданов наверняка тоже) вел вот такой дневник, который помог ему понять, какие факторы влияют на качество сна.</p></span><span id="id135"><div class="title6">
<p class="p">Создайте правильные условия</p>
</div><p class="p1">Приглушите свет, выключите звук у всех устройств и проветрите комнату. Чем меньше света, тем больше вырабатывается мелатонина, который отвечает за сонливость и циркадные ритмы.</p><p class="p1">Прохлада улучшает качество сна; жара, наоборот, заставляет часто просыпаться. Оптимальная температура помещения – 18–20 градусов. Я не смотрю на градусник, а просто проветриваю комнату 15 минут перед сном. Зимой – отключаю дополнительную батарею.</p><p class="subtitle"><strong>Что делать</strong></p><p class="p1">Для тишины купите беруши, для защиты от ночных мерцаний и всполохов света – маску для сна. Правда, я до сих пор не нашел свои идеальные беруши: перебрал несколько видов из аптеки, но все неудобные. А еще какое-то время спал в музыкальных, они порвались и частично остались в ухе: пришлось ехать к доктору, чтобы достать.</p><p class="p1">А еще беруши – незаменимая штука в шумных местах. Однажды я жил в отеле, где холодильник выключался с таким звуком, словно мотор падает с верхней полки на пол. Даже дешевые и не очень удобные беруши из полиуретана помогли.</p></span><span id="id136"><div class="title6">
<p class="p">Убирайте гаджеты за час до сна</p>
</div><p class="p1">Дело все в том же мелатонине. Он вырабатывается меньше, если светить в лицо смартфонами, ноутбуками и телевизором, потому что спектр их света – синий, такой же, как у дневного неба. Мозг думает, что раз синий – значит, день: тормозим сонливость, идем гулять<a href="ch2.xhtml#id12" class="a">[46]</a>.</p><p class="subtitle"><strong>Что делать</strong></p><p class="p1">1. Чтобы обмануть мозг, ставьте на телефоне специальные приложения, которые уводят синий спектр в теплый желтый.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_077.jpg"/>
</div><p class="p1">Такая функция появилась на iPhone с iOS 9. Settings → Display &amp; Brightness → Night Shift.</p><p class="empty-line"/><p class="p1">2. Лучше совсем не смотреть в экран ближе к ночи, потому что гаджеты и телевизор возбуждают нервную систему: новости, внезапный сюжетный поворот в сериале, мемы. У меня, кстати, именно с этим пунктом долгое время не складывалось: когда работы много, баланс «кайфа и важного» смещается в сторону важного, и перед сном хочется чего-нибудь совсем простого, легкого и смешного, а не медитаций. И иногда я действительно расслабляюсь и смотрю сериалы.</p><p class="p1">3. Ставьте телефон в авиарежим. Это спасает от ночных миганий, жужжаний и внезапных звонков из-за границы. Возможно, я пропущу что-то важное, но за пять лет – ни разу такого не было. Лишь однажды не подсказал пьяным родственникам, как найти в Гонконге один классный клуб. Но мне не стыдно.</p></span><span id="id137"><div class="title6">
<p class="p">Не пейте кофеиновое после обеда, алкоголь – за час до сна</p>
</div><p class="p1">Совет про кофеиносодержащие напитки – универсальный, но в конечном счете для каждого он работает по-разному. Для меня чашка кофе в пять часов вечера пройдет нормально, а пара пиал пуэра убьет концентрацию и не даст заснуть после. Поэтому следите за своим состоянием и не пейте то, что будоражит и мешает сну.</p><p class="p1">Кофеиносодержащие продукты – это кофе, чай, кола, энергетики, шоколад. Да, в одной плитке шоколада кофеина чуть больше, чем в чашке эспрессо, но накопительный эффект все равно никто не отменял. То есть от одной плитки плохо не будет, но если в течение дня дополнительно выпить американо, энергетик и банку колы – то может, и будет. Надо понимать, что у всех разное восприятие кофеина: одному плохо от чашки, другой смело выпивает по 5–6 – и все в порядке.</p><p class="p1">С алкоголем тоже все ясно. Он в целом ухудшает качество сна, и исследователи доказывали это много раз. Выпивающие участники спали меньше и хуже. Киноистории про суровых мужиков, которые хлещут виски, чтобы снять болезненные переживания и уснуть, – бред. Алкоголь перед сном, наоборот, помогает запомнить важные эмоциональные события дня<a href="ch2.xhtml#id11" class="a">[47]</a>. Внезапно. Поэтому постарайтесь его избегать.</p><p class="subtitle"><strong>Что делать</strong></p><p class="p1">Не пейте кофе во второй половине дня, если восприимчивы к кофеину. Ну и с алкоголем аккуратнее.</p></span><span id="id138"><div class="title6">
<p class="p">Спите днем</p>
</div><p class="p1">Классный прием, который мы уже обсуждали чуть ранее. Дневной сон помогает восстановить энергию, упорядочить в голове дела – и срабатывает он лучше чашки кофе. 20 минут отдыха днем помогут справиться с проблемами, вспомнить заученный материал и заснуть ночью. Для меня это точно работает – отлично снимается напряжение.</p><p class="subtitle"><strong>Что делать</strong></p><p class="p1">Спите во второй половине дня, когда одолевает сонливость. Поставьте будильник на 15–20 минут. Я пользуюсь приложением Power Nap, которое даже как-то распознает момент попадания в глубокий сон и звенит раньше выставленного времени. Если упустить момент и проспать дольше, то состояние будет ватным.</p><p class="p1">Перед сном выпейте чашку кофе. Этот трюк называется «coffee nap», и, судя по исследованиям, это работает лучше отдельно взятого сна или чашки кофе. За 20 минут сна кофе как раз дойдет до мозга, и после пробуждения вы будете сильно бодрее<a href="ch2.xhtml#id10" class="a">[48]</a>.</p></span><span id="id139"><div class="title6">
<p class="p">Что делать, если не получается заснуть</p>
</div><p class="p1">Не старайтесь. Идите почитать в другую комнату, чтобы кровать не ассоциировалась со сложностями и трением. Как только чувствуете сонливость – идите спать. И выключайте сопротивление, принимайте: что есть, то есть.</p><p class="p1">Разбирайтесь с проблемами до сна. Нет ничего хуже прокручивания нерешенных дел и планирования дня в кровати. Заведите дневник и разбирайтесь с делами за час до отхода в кровать. Еще помогает планирование дел в конце рабочего дня, полчаса сидения в тишине и дневной сон.</p><p class="p1">Примите ванну. Теплая вода расслабляет тело и повышает его температуру, что помогает заснуть. Если приглушить свет, то повышается вероятность того, что трюк сработает. Впрочем, работают любые виды расслабления: медленно и глубоко подышать или послушать звуки природы.</p><p class="p1">Если это регулярная проблема, то поработайте над гигиеной сна, сходите к терапевту и не пейте снотворные самостоятельно. Иногда проблема связана с гормонами, поэтому поход к врачу – хороший вариант. Если понадобится, доктор выпишет снотворные в правильной дозировке. Но сейчас, судя по всему, мы знаем, что психотерапия работает лучше всего<a href="ch2.xhtml#id9" class="a">[49]</a>.</p></span></span><span id="id140"><div class="title6">
<p class="p">Как высыпаться</p>
</div><p class="p1">• Спите 7–9 часов.</p><p class="p1">• Замеряйте качество сна ощущениями или дневником, не слишком полагайтесь на фитнес-трекеры и специальные приложения.</p><p class="p1">• Перед сном приглушайте свет, выключайте звук у всех устройств и проветривайте комнату.</p><p class="p1">• Убирайте гаджеты за час до сна, чтобы не дергать нервную систему и не светить в глаза синим светом.</p><p class="p1">• Не пейте кофеиносодержащие напитки после обеда и алкоголь – за пару часов до сна.</p><p class="p1">• Для восстановления энергии спите днем.</p><p class="p1">• Если не получается заснуть, не старайтесь, разбирайтесь с тревогами до сна, расслабляйтесь в ванной или с помощью дыхательных техник.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_078.jpg"/>
</div></span><span id="id141"><div class="title6">
<p class="p">Глава 24</p>
<p class="p">Больше двигаться</p>
</div><span><p class="p1">В школе я был неспортивным мальчиком. Бегал через силу, задыхался, не умел подтягиваться и не любил футбол. Мне было стыдно учиться всему этому, учителя как-то не особо помогали, и я забил: вроде как спорт – это не мое. Как сказал мой друг, который тоже избегал турников: «Мы высокие, нам подтягиваться не нужно, мы высоко прыгаем и, если что, убежим». Казалось, лучше ничего не делать, чем позориться, да и потом – мозги важнее мускулов, так что не страшно.</p><p class="p1">Но это не так. Говоря про «больше двигаться», я имею в виду не только спорт, но и в целом заботу о теле и его взаимодействии с окружающим миром.</p></span><span id="id142"><div class="title6">
<p class="p">Зачем нам физкультура</p>
</div><p class="p1">Физкультура и внимание к своему телу – это чертовски важно. Они помогают чувствовать себя живым, здоровым и счастливым. Под физкультурой я понимаю любые упражнения, которые заставляют чаще ходить, махать руками и двигать разными частями тела. Это не про конкретный вид спорта, а про удовольствие от движения, самопознания и чувствования себя в пространстве.</p><p class="p1">Движение полезно всем без исключений, потому что так устроен мозг. Кто двигается – видит больше, у того больше шансов выжить. Движение меняет химию восприятия, меняющийся контекст привносит новизну. Самый простой способ справиться со скукой – прогуляться<a href="ch2.xhtml#id8" class="a">[50]</a>.</p><p class="p1">Некоторым людям двигаться приятнее, чем другим, потому что у них выделяется больше дофамина от самого факта движения. Если вы такой – вам повезло. Если нет, ничего страшного – узнавайте свое тело и делайте то, что вам по кайфу. Удовольствие от движения связано с привычкой прислушиваться к телу. А чем выше телесная осознанность, тем приятнее.</p><p class="p1">Наука неоднократно доказывала, на что именно влияет физическая активность<a href="ch2.xhtml#id7" class="a">[51]</a>. Она:</p><div class="cite">
<p class="p1">• помогает контролировать массу тела и сжигать калории;</p>
<p class="p1">• тренирует дыхание, что позволяет разносить кислород по всему организму и вырабатывать энергию на клеточном уровне;</p>
<p class="p1">• тренирует сердечно-сосудистую систему, что заставляет сердце работать эффективнее, снижает уровень холестерина, уменьшает риск инсульта, сердечного приступа и развития тромбов;</p>
<p class="p1">• укрепляет мышцы и кости, что прокачивает выносливость, гибкость и подвижность;</p>
<p class="p1">• помогает справиться с хроническими мышечными болями;</p>
<p class="p1">• способствует профилактике старческой деменции;</p>
<p class="p1">• стимулирует выработку белка BDNF, который помогает создавать новые нейроны и синапсы в процессе обучения;</p>
<p class="p1">• повышает настроение, нормализует сон, снижает вероятность простудиться и не дает излишне стрессовать: спорт – естественный антидепрессант благодаря эндорфинам и работе опиоидной системы.</p>
</div></span><span id="id143"><div class="title6">
<p class="p">Сколько двигаться</p>
</div><p class="p1">Всемирная организация здравоохранения говорит, что недостаточная физическая активность – основной фактор риска смертности. Поэтому советует взрослым людям двигаться не меньше 150 минут в неделю умеренно или 75 минут интенсивно<a href="ch2.xhtml#id6" class="a">[52]</a>.</p><p class="p1">Умеренная активность – любые физические действия, во время которых у вас не сбивается дыхание и вы можете поддерживать разговор: йога, спокойная езда на велосипеде, некоторые виды танцев. Интенсивная активность – спорт: бег, велосипед, лыжи, силовые упражнения. Переверну абстрактные числа в конкретные приемы и расскажу про свой опыт.</p></span><span id="id144"><div class="title6">
<p class="p">Ходить 10 000 шагов в день</p>
</div><p class="p1">Моя оптимальная единица дневной активности – это 10 000 шагов. Чтобы их набрать, недостаточно ходить привычными маршрутами: нужно чаще перемещаться пешком, подниматься по лестнице вместо лифта, делать перерывы в работе и гулять с лекциями или музыкой.</p><div class="cite">
<p class="p1">При этом 10 000 шагов – это совершенно случайное значение. Его придумал в 1960-х японский доктор Йоширо Хатано, который посчитал, что в среднем японцы ходят по 3500–5000 шагов в день, и увеличил это число в два раза<a href="ch2.xhtml#id5" class="a">[53]</a>. Это просто красивая цифра: могло быть и 7000, и 12 000. Если нравится – ориентируйтесь на нее, но не гонитесь за рекордами, если до этого не проходили в день и 3000 шагов. Мне тоже просто понравилось это круглое значение.</p>
</div><p class="p1">Для меня это количество шагов влияет на настроение: если прошел меньше – то замыкаюсь в себе, если сильно больше – значит, скоро мне это надоест и захочется спокойствия.</p><p class="p1">Зимой я даже поднял планку с 10 тысяч до 11. Планка заставляет набирать шаги там, где обычно я ленюсь: подниматься пешком, выходить на пару остановок раньше, гулять вечером с лекциями в ушах.</p><p class="p1">Я пробовал много ходить и без шагомера, но так теряется интерес и стремление соревноваться с самим собой. А все эти ежедневные мини-достижения радуют и стимулируют. Если не хотите покупать трекер, пользуйтесь встроенным акселерометром в смартфоне. Он менее точный и не всегда с собой, но тоже считает.</p><p class="subtitle"><strong>Что может пойти не так</strong></p><p class="p1">Прогулки – легкая часть плана. Единственное, что может его испортить, – это простуда или длительные перелеты. В таких ситуациях я просто не парюсь: потом нагоню.</p><p class="p1">Не старайтесь ходить по 20 000 шагов, если до этого почти не двигались. Постепенность всему голова. Важнее среднее количество шагов в месяц, чем рекорд дня. Добрая часть шагов – это перемещения по офису. Делайте перерывы, гуляйте вокруг зданий, поднимайтесь по лестницам.</p></span><span id="id145"><div class="title6">
<p class="p">Делать зарядку</p>
</div><p class="p1">Я благодарен себе за эту привычку: с ней стало гораздо проще и приятнее входить в день, я начал меньше болеть. Теперь зарядка – один из трех священных столпов утреннего ритуала, куда также входит медитация и контрастный душ.</p><p class="p1">Я избегал ее 27 из 33 лет жизни. В детстве – из протеста, потому что не хотел быть похожим на мальчика, которого ставят в пример; потом – из отвращения к напряжению, когда еще толком не проснулся. Казалось, что это издевательство и здоровым людям такое не нужно.</p><p class="p1">Все изменилось, когда я прочитал о пользе и случайно установил приложение Sworkit с разминками: растягиваниями, самомассажем, без утреннего фашизма. Внезапно это сработало: разминаешься 5–10 минут, становится тепло и приятно. А еще через пару недель я заметил, что без зарядки чувствую себя так же, как если бы забыл почистить зубы.</p><p class="p1">Сейчас, когда привычка сформировалась, я чередую растяжку, семиминутный взрывной комплекс и простой комплекс упражнений йоги «сурья намаскар», когда напрягаться совсем не хочется.</p><p class="subtitle"><strong>Что может пойти не так</strong></p><p class="p1">Нет пользы – нет практики. Пока я ее не видел и страдал от напряжения, привычка не закреплялась. Как только я заметил очевидные изменения на уровне физических ощущений – сработало. После растягиваний приятнее, чем было бы без них. Концентрируйтесь на кайфе.</p><p class="p1">Если тяжело делать 10 минут, делайте 5. Тяжело и это – делайте минуту, но осознанно. В этом больше смысла, чем в 20 минутах с преодолением себя.</p><p class="p1">Не переходите к силовым упражнениям без динамической растяжки. Когда я забываю об этом и иду к турнику или отжимаюсь – клинит шею, которая потом восстанавливается дней пять.</p><p class="p1">Сейчас самое главное отвлечение, которое вносит раздрай в священную утреннюю троицу – телефон с почтой, новостями и сообщениями. Если скучно и я до него дотянулся, вернуться к зарядке будет сложнее. Иногда такое случается, каюсь.</p><p class="p1">Пробуйте разные комплексы упражнений. Чем разнообразнее – тем интереснее, тем меньше привыкания и тем больше энергии потратит тело<a href="ch2.xhtml#id4" class="a">[54]</a>. Но. Лучше выспаться, чем недоспать, но сделать зарядку.</p></span><span id="id146"><div class="title6">
<p class="p">Растираться и принимать контрастный душ</p>
</div><p class="p1">Утренняя тишина помогает перейти из сонного состояния в новый день и причесать мысли. Зарядка – разогнать центральную нервную систему и кровь. Контрастный душ и растирание – завершить дело и поднять выброс кортизола.</p><p class="p1">Растирание помогает разогреться и снимает утреннее напряжение. А еще после него приятно покалывает кожу. Душ стимулирует сердечно-сосудистую систему и увеличивает скорость мышечного метаболизма из-за контраста горячей и холодной воды. И потом – это просто кайфово.</p><p class="subtitle"><strong>Что может пойти не так</strong></p><p class="p1">Привыкайте к изменению температуры постепенно и концентрируйтесь на ощущениях. Пусть это будет еще одна форма утренней медитации.</p><p class="p1">Я начинаю с теплой воды по всему телу: от шеи до стоп. Потом переключаюсь на прохладную. С каждым циклом увеличиваю диапазон температур, но до терпимых значений. Всего делаю три-четыре цикла. Заканчиваю холодной. После – тщательное и вдумчивое растирание.</p><p class="p1">Мой друг Юра рассказал, как по всем правилам юношеского максимализма сразу начал с крайних температурных значений и через три дня простыл на неделю. Вот так точно не надо.</p></span><span id="id147"><div class="title6">
<p class="p">Заниматься силовыми</p>
</div><p class="p1">Три раза в неделю, 10–15 минут – идеально. Для занятий достаточно коврика и базовых инструментов: ролика, небольших гантелей и турника. В каждой тренировке нужно прорабатывать пять групп мышц:</p><div class="cite">
<p class="p1">• квадрицепсы (передняя поверхность бедра),</p>
<p class="p1">• ягодичные мышцы и бицепсы бедер (задняя поверхность),</p>
<p class="p1">• мышцы спины,</p>
<p class="p1">• мышцы рук,</p>
<p class="p1">• пресс.</p>
</div><p class="p1">С выбором упражнений мне помогают Sworkit и Freeletics, но я легко заменяю силовые на бег, велосипед или еще какую-нибудь дополнительную активность. Это нормально. Судя по исследованиям, интенсивная короткая тренировка эффективнее для увеличения силы, чем муторное поднятие штанги в течение часа<a href="ch2.xhtml#id3" class="a">[55]</a>.</p><p class="p1">Главное правило тренировок – умеренность и разнообразие. Умеренность – потому что чрезмерные нагрузки подрывают здоровье и способность организма защищаться от вирусов<a href="ch2.xhtml#id2" class="a">[56]</a>. Разнообразие – потому что при одинаковых нагрузках эффект снижается из-за приспособляемости организма<a href="ch2.xhtml#id1" class="a">[57]</a>.</p><p class="subtitle"><strong>Что может пойти не так</strong></p><p class="p1">Самое сложное – выбрать адекватную программу. Мне нравится Freeletics за вариабельность упражнений. Но иногда они уходят в крайности: в первый день дают несложную разминку на 15 минут, в следующий – комплекс из берпи и «джампинг-джеков» на 40 минут.</p></span><span id="id148"><div class="title6">
<p class="p">Баня, сауна, онсэн</p>
</div><p class="p1">Только в прошлом году я познал весь кайф потения в замкнутом помещении. В случае с японскими онсэнами все иначе – там еще и чувство прекрасного тренируется.</p><p class="p1">Польза водно-банных мероприятий<a href="ch2.xhtml#id77" class="a">[58]</a>:</p><div class="cite">
<p class="p1">• мышцы согреваются и расслабляются, улучшается кровоток в поврежденных мускулах, что улучшает их регенерацию;</p>
<p class="p1">• стимулируется выработка серотонина и окситоцина: первый нейромедиатор блокирует центры отрицательных эмоций, второй – вызывает приятные.</p>
</div><p class="subtitle"><strong>Что может пойти не так</strong></p><p class="p1">Главное – никакого алкоголя: к черту пиво, пейте воду. Есть лучше после. Парьтесь на контрасте температур: после парной – обливание.</p></span></span><span id="id149"><div class="title6">
<p class="p">Как больше двигаться</p>
</div><p class="p1">• Проходите 10 000 шагов в день: гуляйте по городу, отправляйтесь в походы и на катки.</p><p class="p1">• Делайте зарядку: минута в кайф лучше, чем двадцать – в преодолении.</p><p class="p1">• Принимайте контрастный душ и растирайтесь.</p><p class="p1">• Тренируйтесь 2–3 раза в неделю.</p><p class="p1">• Занимайтесь силовыми тренировками.</p><p class="p1">• Парьтесь в бане.</p><p class="p1">• Соблюдайте главный принцип физической активности – умеренность и разнообразие.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_079.jpg"/>
</div></span><span id="id150"><div class="title6">
<p class="p">Глава 25</p>
<p class="p">Научиться понимать свои потребности и себя</p>
</div><span><p class="p1">В одном из отпусков я прочитал замечательную книгу Тома Д'Ансембура с дурацким названием «Хватит быть хорошим»<a href="ch2.xhtml#id76" class="a">[59]</a> о том, как распознавать собственные потребности. И понял, что об этом важно поговорить.</p><p class="p1">Моя проблема в том, что я долгое время был глуховат к себе: не понимал потребностей, неверно их интерпретировал и занимался насилием. Например, работал по 4–5 часов подряд, а когда чувствовал усталость, не брал передышку, а лез в соцсети или за шоколадкой. Еще стыдился своего роста и стеснялся снять кофту в автобусе: кого-нибудь задену и причиню неудобство, лучше еще немного попотеть, так спокойнее.</p></span><span id="id151"><div class="title6">
<p class="p">Что за потребности</p>
</div><p class="p1">Потребности – это внутренние программы ощущения дисбаланса, которые заставляют что-то делать для сохранения внутренних процессов. Все они символизируют нехватку: жажда – воды, голод – энергии, пустота внутри – спокойствия, одиночество – человеческого тепла и поддержки.</p><p class="p1">Эмоции оценивают эффективность выполнения этих программ. Положительные включаются, если все получилось, отрицательные – если нет. Сильные и яркие эмоции возникают, когда результат оказывается выше ожидаемого. Найденная тысяча рублей в снегу обрадует сильнее послеобеденного кофе, который уже вошел в привычку.</p><p class="p1">Все привыкли рассуждать о потребностях по Маслоу, но мне больше нравится теория физиолога Павла Симонова<a href="ch2.xhtml#id75" class="a">[60]</a>. Согласно этой теории, потребности делятся на три группы: витальные, социальные и идеальные.</p><p class="p1">Витальные потребности – те, без которых люди не живут или живут, но недолго: пища, вода, сон, экономия сил, уход за телом. Последняя потребность также важна для нормального самочувствия и защиты от стресса. Да, все эти барбершопы и бани правда нам необходимы для жизни.</p><p class="p1">Социальные потребности – это про жизнь в обществе: проявление полового поведения, детско-родительское поведение, соблюдение иерархии и статуса.</p><p class="p1">Идеальные потребности касаются саморазвития – это программы, которые направлены на будущее и в момент реализации не всегда очевидны. Это потребность в интересе, информации, движении и свободе.</p><p class="p1">Теперь самое интересное. Потребности не приезжают в центр исполнения решений мозга по одной, а возникают группой и реализуются в зависимости от того, какая громче кричит. Из-за того, что я толком не осознаю потребности, а они еще и борются между собой, я сталкиваюсь с регулярными проблемами по всем фронтам. Скуку интерпретирую голодом, желание передохнуть глушу дофаминовым серфингом по соцсетям, вместо расслабления наращиваю рабочие обороты.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_080.jpg"/>
</div><p class="p1">Темперамент – это тоже эквалайзер, но не звука, а важности потребностей каждого человека.</p><p class="empty-line"/><p class="p1">Когда я совсем теряю адекватное восприятие происходящего, то переступаю границы и выражаю их в виде претензий к другому человеку. А самый смак – в перекладывании ответственности за свое состояние на других. Короче, конкретный балаган.</p><div class="cite">
<p class="p1">Как разобраться: осознать → принять → выбрать → озвучить → сделать (или нет).</p>
</div></span><span id="id152"><div class="title6">
<p class="p">Осознать</p>
</div><p class="p1">Для начала нужно научиться осознавать то, что нам нужно. Без этого будут лишь сплошные привычки, автоматизмы и насилие над собой.</p><p class="p1">Пока я не придумал ничего лучше ответов на вопросы:</p><div class="cite">
<p class="p1">• что я сейчас чувствую?</p>
<p class="p1">• зачем я делаю то, что я делаю?</p>
<p class="p1">• что мне сейчас нужно из потребностей?</p>
<p class="p1">• чего я хочу?</p>
</div><p class="p1">Как только я ловлю себя на мысли, что что-то не то и ничего не радует, – прерываю работу, пересаживаюсь в другое место и открываю Google-форму с заготовленными вопросами.</p><p class="p1">Что-то не то:</p><div class="cite">
<p class="p1">• отвлекаюсь на соцсети;</p>
<p class="p1">• раздражаюсь;</p>
<p class="p1">• скучаю и не знаю, чем заняться;</p>
<p class="p1">• залипаю в картинках или не очень интересных статьях;</p>
<p class="p1">• прокручиваю в голове разговор с женой или другом;</p>
<p class="p1">• чего-то хочу, а чего – не знаю.</p>
</div><p class="p1">Все это очень похоже на усталость. Раньше я пытался избавиться от раздражителей и силой воли вернуться к делам, но понял, что это не работает: энергия крутится, ничего не мутится. Когда понял принцип работы префронтальной коры и осознал, что ей нужно отдыхать, – дело пошло, но с идентификацией потребностей все равно не ладилось. Поэтому сейчас работает правило: в любой непонятной ситуации – отвечай на заготовленные вопросы.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_081.jpg"/>
</div><p class="empty-line"/><p class="p1">Про пользу записывания эмоций мы уже говорили, но повторю. Запись помогает выйти из контекста мыслей, в который я погружен прямо сейчас, и переключить внимание. Когда концентрируешься на описании чувств, фокус смещается, и мозговой хомяк сходит с круговой дистанции. Это позволяет посмотреть на себя со стороны даже в конфликтных ситуациях. Главное – переключиться и начать отвечать. Впоследствии можно и не перечитывать записи, хотя иногда бывает интересно вспомнить, как я реагировал на те или иные вещи пять лет назад.</p><p class="p1">В прошлом году я полюбил Google-формы за бесплатность и простоту. Отвечать по готовой форме проще, чем вспоминать или искать вопросы – снижается вероятность забить из-за лени. Открыл – пиши, все просто. Но лень все равно регулярно настигает. Физически тяжело объяснить себе, что это полезно, поэтому я стараюсь концентрироваться на чувстве облегчения и ясности, которое приходит во время ответов. Чем больше побед, тем легче становится со временем.</p><p class="p1">Меня все еще немного беспокоит, что я похож на идиота, который не может совладать с собственными желаниями и каждый раз, когда устает, как робот, идет отвечать на вопросы. Но это потому, что я пока еще неосознанный и глупый.</p></span><span id="id153"><div class="title6">
<p class="p">Принять → выбрать</p>
</div><p class="p1">Второй шаг – понять, что в один и тот же момент мозг может хотеть разных вещей. Отдохнуть и сходить на вечеринку. Побегать и выпить с друзьями. Пойти в кино и почитать. Важно осознать и принять все противоречивые желания и остановить насилие, не забивая на часть себя.</p><p class="p1">Но я подвержен черно-белому мышлению, а оно допускает только один факт: либо так, либо иначе. Мы заботимся либо о других, либо о себе, а в итоге отдаляемся от всех сразу.</p><div class="cite">
<p class="p1">Тома Д’Ансембур пишет, что это ерунда: «Как будто мы не можем одновременно заботиться о других и о себе, быть в контакте с другими, не переставая быть в контакте с самими собой».</p>
</div><p class="p1">Потребности нуждаются в признании больше, чем в мгновенном удовлетворении. Это значит, что сам факт принятия себя в таком мечущемся состоянии уже снимет напряжение и даст возможность нормально все взвесить. Не нужно сразу бросаться на выполнение дел – достаточно назвать свои желания, и станет легче. Мне отлично это знакомо, потому что я часто неосознанно апеллирую к праву на «нет» – просто чтобы почувствовать самого себя.</p><div class="cite">
<p class="p1">Тома Д’Ансембур пишет так, будто знает меня: «Мы часто говорим “нет” из неповиновения, из страха потерять себя, потому что это единственный найденный нами способ позаботиться о своих потребностях, в идентичности, безопасности и признании: “Я протестую – значит существую”».</p>
<p class="p1">Это про меня, и я этим не горжусь.</p>
</div><p class="p1">Третий шаг: ответив на вопросы, нужно какое-то время посидеть над ними, не бросаться сразу делать, и прикинуть, чего хочется на самом деле. В зависимости от ситуации решения могут различаться. Например, я выбираю между вечеринкой и отдыхом. Однажды это будет: «Блин, я устал и хочу почитать дома, но сегодня классное выступление, там правда будет кайфово – поеду». А в другой раз: «Хоть там и будет классно, я так вымотался, что уйду в себя и останусь дома». Здесь нет четкого алгоритма, как и когда будет правильным принимать то или иное решение. Опирайтесь на себя каждый раз и по-честному.</p><p class="p1">Честное отношение тренируется попытками и обратной связью. Бывает, я отказываюсь, а потом понимаю, что хотел. А бывает наоборот: соглашаюсь, а после осознаю, что смалодушничал и не смог отказаться. Это нормально, главное – запомнить ощущение и в следующий раз ему доверять.</p></span><span id="id154"><div class="title6">
<p class="p">Озвучить → сделать</p>
</div><p class="p1">Озвучить потребности самому себе помогают два правила. Первое – не жаловаться и не перекладывать ответственность на кого-то еще. Для этого важно допускать свои переживания, без претензий.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_082.jpg"/>
</div><p class="empty-line"/><p class="p1">Когда ругаешь себя или перекладываешь ответственность за свое благополучие на обстоятельства или вообще на других людей, то переступаешь границы и область своей ответственности. К сожалению, так не работает: это все агрессия и насилие – к себе или другим.</p><p class="p1">Второе правило – формулировать потребность четко, конкретно и для реализации здесь и сейчас. Без этого неясно, что делать, а другой человек вообще может воспринять это как угрозу.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_083.jpg"/>
</div><p class="empty-line"/><p class="p1">Это все к принципу «нам не хватает ясности, а не мотивации».</p></span><span id="id155"><div class="title6">
<p class="p">Как понимать себя</p>
</div><p class="p1">Понимать себя = понимать свои потребности.</p><p class="p1">Потребности – это встроенные программы для сохранения внутреннего баланса: психического и физиологического.</p><p class="p1">Часто оказывается, что мы не умеем слушать себя. Лекарство – устраивать минутки ясности и отвечать на вопросы.</p></span></span><span id="id156"><div class="title6">
<p class="p">Четыре шага к пониманию:</p>
</div><p class="p1">1. ответить на вопросы и осознать потребности;</p><p class="p1">2. принять все – даже если они противоречат друг другу;</p><p class="p1">3. посидеть и прикинуть варианты развития событий без спешки;</p><p class="p1">4. озвучить самому себе или другому человеку, что вы хотите и будете делать «здесь и сейчас»: без перекладывания ответственности, конкретно.</p><p class="p1">• Я прохожу эти четыре шага, когда заканчиваю какое-нибудь дело или когда не знаю, чего хочу. Буквально: почувствовал, что отвлекаюсь от работы, – сел в другое место, открыл форму на телефоне, прислушался к себе. Лишний раз прояснить, как дела у нас у самих, – это нормально и по-человечески.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_084.jpg"/>
</div></span></span>
