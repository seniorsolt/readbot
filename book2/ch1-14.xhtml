<p class="p">Заключение</p>
<p class="p">Как все-таки делать долгие проекты</p>
</div><p class="p1">1. Здесь три этапа: подготовка, сама работа и следование правилам адекватности, которые относятся к жизни в целом, а не к конкретному проекту в частности.</p><p class="p1">2. Подготовка – это набор действий, которые помогают разобраться, зачем в это влезать, и уже потом, в пылу сражения, напоминают об этом.</p><p class="p1">3. Для начала нужно сформулировать, что вы хотите сделать: написать музыкальный альбом, составить книгу, снять фильм года, похудеть. Чем естественнее и проще это написано, тем больше в этом эмоциональной связи.</p><div class="cite">
<p class="p1">Хочу записать простенький эмбиент-трек, чтобы с барабанами на Korg, потом еще парочку – и сделать из этого бесплатный анонимный EP.</p>
</div><p class="p1">4. Разобраться, в чем польза: что вас двигает делать именно это (и именно сейчас), какую проблему вы решаете, как это изменит вашу жизнь. Успех выполнения любого дела зависит от того, насколько оно встраивается в нашу картину мира.</p><p class="p1">5. Придумать проект – конкретную и простую для визуализации вещь.</p><div class="cite">
<p class="p1">• «написать статью о правилах ведения долгих проектов», а не просто «писать больше»;</p>
<p class="p1">• «пробежать 20 километров за первые две недели тренировок», а не «начать бегать»;</p>
<p class="p1">• «вылечить кариес на всех зубах и исправить прикус», а не «вылечить зубы».</p>
</div><p class="p1">6. Понять, что будет, если не делать; это вещь, противоположная поиску пользы. Если «зачем» помогает понять, что вы от этого получите в будущем (привет, дофамин), то «что, если не делать» помогает представить, что вас ждет при переносе дедлайна.</p><p class="p1">7. Разрешить себе вовремя останавливаться, брать паузу, делать ерунду и черновики. Все-таки лучше минуту, но в кайф, чем полчаса, но через силу.</p><p class="p1">8. Понять, как собирать обратную связь в процессе. Важно готовить принципы обратной связи еще до начала проекта, потому что в моменте часто остается неясным, как все идет, что нужно замерять. Между результатом и начальной точкой проходит слишком много времени, и вы успеваете остыть.</p><p class="p1">9. Собрать все в табличку, чтобы регулярно вспоминать, зачем это все.</p><p class="p1">10. Если что-то пошло не так (цели не придумываются, проект раздражает, теряется понимание того, зачем вы этим занимаетесь) – перечитать блок «Если что-то пошло не так» после первой части.</p><p class="p1">11. Сама работа над проектом состоит из простых алгоритмов, главное – не насиловать себя.</p><p class="p1">12. Чтобы перестать бесконечно планировать, нужно с чего-то начать, двигаться по чуть-чуть и ввести пробный период, в котором понять, насколько проект вам подходит.</p><p class="p1">13. Чтобы не забывать запланированное на год, нужно придумать промежуточные цели на небольшие временные отрезки (неделю или месяц), которые все равно ведут к выполнению больших дел.</p><p class="p1">14. Чтобы двигаться постепенно и без насилия, нужно понять минимальное полезное действие на сегодня – самый простой шаг, который вроде бы ничего и не стоит, но как-то двигает проект вперед.</p><p class="p1">15. Автоматизировать повторяющиеся действия. Построить процесс так, чтобы доводить до автоматизма небольшие паттерны-приемы, из которых уже после сложится навык.</p><p class="p1">16. Пользоваться небольшими правилами на каждый день: ограничивайтесь тремя важными делами, закрывайте список дел, записывайте импульсы, а не кидайтесь сразу их исполнять.</p><p class="p1">17. Чтобы оставаться сильным, здоровым и быть на коне адекватности, нужно следить за собственным фундаментом. Фундамент – это набор полезных (и универсальных привычек):</p><div class="cite">
<p class="p1">• Высыпайтесь</p>
<p class="p1">• Занимайтесь спортом</p>
<p class="p1">• Обращайте внимание на собственные потребности</p>
<p class="p1">• Очерчивайте личные границы (но без фанатизма)</p>
<p class="p1">• Собирайте поддерживающее окружение</p>
<p class="p1">• Принимайте дискомфорт</p>
<p class="p1">• Отключайтесь от цифры</p>
</div><p class="p1">И, кажется, важнее быть в порядке, заниматься здоровьем – физическим и психологическим, – чем стараться все успеть. Не все долгие дела нужно доделывать. Помните: вы классные, вне зависимости от того, получается доводить проекты до конца или нет.</p><p class="p1">Удачи, ребята.</p><p class="empty-line"/><div class="image">
