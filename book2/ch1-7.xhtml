<p class="p">Глава 14</p>
<p class="p">Подобрать приемы для ежедневной работы</p>
</div><span><p class="p1">Сюрприз! – но для продвижения проекта над ним нужно регулярно работать. Чтобы вам не было грустно, перечислю приемы, которые помогают работать, не терять энтузиазм (не всегда, конечно) и быть Э Ф Ф Е К Т И В Н Ы М И.</p></span><span id="id68"><div class="title6">
<p class="p">Ограничивайтесь тремя делами</p>
</div><p class="p1">В день я могу сделать всего три-четыре важных дела. Именно столько, потому что так работает наша оперативная память – модель, которая объясняет нашу способность держать в голове сознательно обрабатываемую информацию:</p><div class="cite">
<p class="p1">• номер телефона,</p>
<p class="p1">• мысль о том, что нужно позвонить заказчику и отменить встречу,</p>
<p class="p1">• название книги, о которой прочитал в Telegram-канале и захотел купить,</p>
<p class="p1">• цифры ИНН,</p>
<p class="p1">• информация об окружающих предметах в пространстве,</p>
<p class="p1">• выбор еды или одежды на сегодня.</p>
<p class="p1">Прежде считалось, что оперативная память способна удержать семь элементов<a href="ch2.xhtml#id38" class="a">[20]</a>, но сейчас специалисты сократили это число до четырех<a href="ch2.xhtml#id37" class="a">[21]</a>. Этого достаточно, чтобы держать фокус, придумывать новое и не забывать старое. Если объектов больше, то информация легко забывается.</p>
</div><p class="p1">Дела в ежедневнике съедают эту самую оперативную память. Если в моем планере их больше трех или четырех, то внимание разбегается и растет тревожность, потому что мне хочется все успеть (НО КАК?!).</p><p class="p1">Как я с этим справляюсь: для начала определяю три дела, которые хотел бы закончить к вечеру. Марк Форстер, автор книги «Сделай это завтра»<a href="ch2.xhtml#id36" class="a">[22]</a>, советует в особо сложные дни выбирать вообще всего одно. Сделал – и молодец, отстань от себя.</p><p class="p1">Важные дела – это не все, что нужно сделать за сегодня, а только то, что ценно и сложно. Ценность исходит из того, ради чего я совершаю действия и как себя после этого чувствую. Сложность зависит не от технических навыков, а от силы внутреннего сопротивления. Иногда сложнее сделать один звонок, чем написать огромную статью.</p><p class="p1">Зарядку, чистку зубов и утренний бег я не записываю в ежедневник, потому что эти действия уже вошли в привычку. А сдачу главы книги, запись подкаста, продажу телевизора и встречу с заказчиком – записываю, потому что это нетипичная история, которую я не хочу пропустить.</p><p class="p1">Чтобы понять, какими тремя делами я буду заниматься сегодня, я начинаю утро с прямого вопроса: «Какие три дела я хочу сегодня сделать?» Это помогает обратиться к самым актуальным потребностям, а не к когда-то составленным планам и старым обещаниям. Иногда моя задача на сегодня – не облажаться в чем-то одном: сходить на встречу, доработать текст или съездить куда-нибудь погулять, чтобы отдохнуть и перезарядиться.</p><p class="p1">Ответив на вопрос, я открываю планер и смотрю, какие из задач нужно делать сегодня. Некоторые из них касаются договоренностей с другими людьми, некоторые – привет из прошлого, в котором мне казалось, что определенное дело будет полезно именно сегодня. Этот список в планере часто отличается от моих мысленных ответов. Иногда я переношу или вообще убираю запланированные дела, если понимаю, что от сегодняшнего неделания ничего не изменится. Иногда даже меняется условие задачи: заказчик хотел начинать сегодня, но у него случился форс-мажор.</p><p class="p1">Мне нравится начинать дело с того, на что, по ощущениям, нужно больше энергии. Иногда это приятная задача, вроде курса, иногда – запущенный проект брендинга, от которого внутри скрипит, поэтому нужно взять и все прояснить.</p><p class="p1">Если совсем коротко, сейчас я планирую свой день так:</p><div class="cite">
<p class="p1">• выписываю, что жужжит в голове, смотрю планировщик;</p>
<p class="p1">• выбираю 3–4 главных дела из обоих списков;</p>
<p class="p1">• все остальное либо планирую на следующий день, либо убираю в гаражик: хватит времени сегодня – сделаю, нет – не судьба.</p>
</div><p class="p1">Убирать в гаражик = убирать с глаз. Это все та же история с оперативной памятью. Если все держать на виду, перед собой, то внимание будет рассеиваться. Это касается мессенджеров, планировщиков, почты и даже количества открытых приложений.</p><p class="p1">После планирования я закрываю лист: все, больше никаких дел на сегодня, разбираюсь с этими. Надеюсь, вы уже поняли, что от всех уведомлений нужно избавиться.</p></span><span id="id69"><div class="title6">
<p class="p">Закрывайте списки</p>
</div><p class="p1">Закрытый список дел подразумевает, что новые задачи, которые появляются по ходу дня, автоматически идут на следующий.</p><p class="p1">Это еще один прием из «Сделай это завтра», и он действительно работает. Прежде всего – потому, что многое из срочного таковым не является, просто включается паника. Конечно, авралы иногда случаются, но гораздо реже, чем панические состояния.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_054.jpg"/>
</div><p class="empty-line"/><p class="p1">Закрытый список помогает концентрироваться на важном, не пуская в планы энтропию. Запланировал – выключил внешние раздражители, сижу и работаю, на остальное не отвлекаюсь. Если хочется переключиться, значит, я устал и нужно взять паузу, чтобы отдохнуть.</p></span><span id="id70"><div class="title6">
<p class="p">Записывайте в блокнот все планы и идеи, которые приходят в голову</p>
</div><p class="p1">В какой-то момент я понял, что мне важно выписывать все жужжание и желания, даже если я не смогу ими заняться прямо сейчас. Просто чтобы освободить оперативную память и снизить напряг. Если не записывать, то либо они будут крутиться в голове и отвлекать, либо я просто на них переключусь.</p><div class="cite">
<p class="p1">Допустим, я расслабленно пишу статью – и вдруг хочется проверить рейтинг фильма «Час пик 2» на Кинопоиске. Или написать знакомому преподавателю про возможную лекцию. Или посмотреть фотографии Мартина Парра на Pinterest.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_055.jpg"/>
</div><p class="p1">Вот прямо так: подумал – записал, а не сделал.</p><p class="empty-line"/><p class="p1">Все эти порывы стоит записать и вернуться к ним позже. Так сглаживаются два встроенных в голову косяка. Первый сформулировал психолог Даниэль Канеман: нам кажется, что мысль, только что пришедшая в голову, важнее, чем текущее занятие. Потому что срабатывает логическая ошибка под названием «привлекательность новизны».</p><p class="p1">Второй косяк – «эффект дверного проема». Человек намного чаще забывает увиденное или услышанное, выходя за дверь. При этом он может пройти такое же расстояние по большому помещению и сохранить в памяти поставленную цель, но стоит ему перейти из комнаты в комнату, как информация «стирается». Это происходит из-за смены контекста.</p><div class="cite">
<p class="p1">В нашей истории работает та же штука. Работал над статьей → отвлекся на телефон (перешел через дверной проем) → забыл, что делал, и тратишь силы, чтобы вернуться к задаче.</p>
</div><p class="p1">Поэтому я записываю все в блокнот. Захотел проверить фильмы, которые идут в прокате, – записал; собрался внести трату – записал; вспомнил, что нужно написать другу, – отметил. В пять часов вечера я открываю весь список и начинаю разбираться с импульсивными заметками. Что-то вписываю в планы на завтра, что-то делаю сразу, что-то просто удаляю, потому что это уже не нужно или задача изначально была ерундовой.</p></span><span id="id71"><div class="title6">
<p class="p">Убирайте телефон в коробку</p>
</div><p class="p1">Самый важный лайфхак. Чтобы снизить количество отвлечений, достаточно перед работой убрать телефон с глаз. Просто перевернуть его экраном вниз не поможет, потому что даже само его присутствие в поле зрения снижает произвольное внимание и когнитивный контроль. А выключить звук и убрать в коробочку, всех предупредив, – поможет.</p></span><span id="id72"><div class="title6">
<p class="p">Работайте ритмично: по технике помодоро, с отвлечением и потягиваниями</p>
</div><p class="p1">Помодоро – это популярный метод тайм-менеджмента: 25 минут работаешь, 5 минут отдыхаешь, потом работаешь снова – и так в течение всего дня, пока занимаешься задачей.</p><p class="p1">Эта техника хорошо подходит для выполнения больших проектов: написания статьи, дизайна интерьера, обрабатывания фотографий или учебы. Она помогает держать ритм и не засиживаться до посинения, когда в конце дня вся концентрация уходит, а вы чувствуете себя выжатым как лимон.</p><div class="cite">
<p class="p1">В первой главе книги я уже рассказывал о том, как устроен мозг. Там есть описание работы префронтальной коры, и пришло время освежить и дополнить знания.</p>
<p class="p1">За внимание и концентрацию отвечают две структуры: теменная и префронтальная кора. Теменная кора – это сторожевой пес, который всегда начеку. Она отвечает за автоматическое переключение на все новое, внезапное и шумное, поэтому мы любим новости, проверяем каждый сигнал от смартфона и непроизвольно оборачиваемся на громкий звук. Этому есть эволюционное объяснение: все те, кто не обращал внимание на изменения в среде, умирали.</p>
<p class="p1">Префронтальная кора – это зубрила. Она собирает информацию, чтобы обрабатывать абстрактные понятия, ставить цели, искать варианты поведения и подавлять автоматические реакции системы «бей или беги». То есть отвечает за произвольное внимание, которое можно удержать силой.</p>
<p class="p1">Сторож всегда реагирует на новое (а мы – снова и снова отвлекаемся), а ресурс зубрилы быстро заканчивается и дорого стоит. В среднем человек может удерживать внимание от 3 до 40 минут, в зависимости от сложности задания, количества раздражителей, возраста, тренированности и генетики.</p>
<p class="p1">Так что сохранять концентрацию, оставаясь на месте, – так себе идея, потому что это ведет к истощению когнитивных способностей и повышению риска импульсивного жора. А регулярные прогулки во время работы – наоборот, отличная мысль. Мозгу полезно движение.</p>
</div><p class="p1">Важно понимать, что время работы и отдыха по Помодоро можно варьировать: 25/5 – не обязательное правило. Например, моя способность сохранять внимание на деле зависит от многих факторов. Когда мне сложно сконцентрироваться, я ставлю рабочее время на 12 минут и отдыхаю 3, когда хочу поработать запоем – ставлю 30-минутные отрезки и отдыхаю 5.</p><div class="cite">
<p class="p1">Еще раз: у меня не получается «тренировать» мышцу внимания, постепенно увеличивая время работы. Ну то есть вроде как получается, но всегда будут дни, когда меня все бесит, работа несрочная, настроения нет, встал не с той ноги, хочется на ручки и отдыхать с бокалом брюквенного стаута, а не вот это все. Поэтому иногда важно отставать от себя, снижать планку или вообще брать отгул.</p>
</div><p class="p1">Переключение в соцсети не создает ощущение отдыха, потому что мы как смотрели в монитор, так и продолжаем это делать: внимание все так же концентрируется. В перерывах желательно вставать из-за компьютера, потягиваться и делать какие-то механические дела.</p><p class="p1">Я отдыхаю так:</p><p class="p1">Хожу по офису или квартире и занимаюсь разными мелкими задачами. Пять минут прогулки по лестницам и комнатам. Если в простой ходьбе вам не хватает смысла – планируйте дополнительные действия: отксерить документы, помыть чашки, добавить кофе в кофемашину, прибраться на рабочем столе.</p><p class="p1">Занимаюсь легкой зарядкой. В приложении Sworkit есть короткие тренировки. Главное – выбрать подходящий тип упражнений, например разминку стоя, чтобы не кататься в костюме по офисному ламинату.</p><p class="p1">Играю с коллегами в кикер или пинг-понг. Не у всех есть такая возможность, но если есть – пользуйтесь на здоровье, это полезно.</p><p class="p1">А еще полезно узнать, что подарит вам радость в течение дня, и запланированно дать себе это. Для этого возьмите смартфон с открытым пустым файлом (или листик, если так еще кто-то делает) и вспомните вещи, которые делают вам приятно. Для меня это:</p><div class="cite">
<p class="p1">• кофе,</p>
<p class="p1">• регулярные прогулки – с подкастами и без,</p>
<p class="p1">• чтение книги лежа, минут 15–20.</p>
</div><p class="p1">А вот курить-парить или зависать в буфете – так себе стратегия. Постарайтесь этого избегать. Лучше гуляйте.</p></span><span id="id73"><div class="title6">
<p class="p">Прогуливайтесь каждые полтора часа</p>
</div><p class="p1">Мелкие перерывы – это хорошо, но важно также понимать, что наш организм подстроен под 90–100 минутные циклы активности. Внимание и концентрация пульсируют, поэтому, чтобы поддерживать внимание и меньше уставать к концу дня, полезно раз в полтора часа гулять и отдыхать подольше – минут по 15–30.</p><div class="cite">
<p class="p1">Это подтверждает исследование группы Одри Бергуиньян<a href="ch2.xhtml#id35" class="a">[23]</a>. В нем оценивали продуктивность трех групп людей: первая работала без перерывов, вторая – тоже, но делала по утрам зарядку, а в третьей все каждый час отрывались от дел и пять минут ходили по беговой дорожке. В итоге третья группа к концу дня устала меньше всех, люди не чувствовали себя подавленно и не испытывали импульсивной тяги к еде<a href="ch2.xhtml#id34" class="a">[24]</a>.</p>
</div><p class="p1">Проблем две: мы забываем отслеживать такие периоды, да и не принято в нашей культуре прерываться во время работы – неуютно перед другими людьми и редко есть подходящие условия вроде беговых дорожек или турников.</p><p class="p1">Как справляюсь я: чтобы не забывать, ставлю таймер на 90 минут. Эксперимент Корнеллского университета показал, что использование автоматических напоминаний об отдыхе повышает продуктивность на 13 %<a href="ch2.xhtml#id33" class="a">[25]</a>. Звонок – встаю и иду прогуляться. Если дождь, то можно ходить и по коридорам – локация не имеет значения.</p><p class="p1">Чтобы побороть чувство неуютности, мне хватило текста исследования и рационального объяснения самому себе: я не дурью маюсь, а повышаю продуктивность.</p></span><span id="id74"><div class="title6">
<p class="p">Спите днем</p>
</div><p class="p1">Дневной сон и правда полезен. Исследования показывают, что он помогает:</p><div class="cite">
<p class="p1">• взбодриться после обеда лучше, чем чашка кофе;</p>
<p class="p1">• поднять настроение;</p>
<p class="p1">• обновить краткосрочную память;</p>
<p class="p1">• стать внимательнее.</p>
</div><p class="p1">К тому же дневной сон позволяет подстроиться под еще один внутренний цикл нейромедиаторов дофамина и кортизола. Первый нейромедиатор отвечает за приятные ощущения от предвкушения удовольствия и физические движения. Второй – за стресс-реакции. Каждые четыре часа у них заканчивается цикл, периоды концентрации и энтузиазма сменяются усталостью и унынием. Поэтому совершенно логично под них подстраиваться и отдыхать.</p><p class="p1">Однако важно помнить: чем дольше дневной сон, тем дольше положительные эффекты, но сонная инерция, после которой нужно приходить в себя, также будет дольше. Поэтому эффективнее спать 10–20 минут.</p><p class="p1">Вот несколько простых правил:</p><p class="p1">Спите после обеда. Чувствовать сонливость сразу после еды – нормально. Логично воспользоваться естественным снижением энергии и перезагрузиться. К тому же до вечера еще далеко, и короткий сон не повлияет на качество ночного.</p><p class="p1">Поставьте будильник на 10–25 минут. Если заснуть на короткий промежуток времени, то вероятность побочного эффекта практически нулевая, а настроение, состояние и способность решать рабочие задачи все равно улучшатся.</p><p class="p1">Найдите темное, комфортное и тихое место. Тут все просто: чем меньше вокруг раздражителей, тем лучше засыпается. Если вокруг много людей, а уединиться не получается, купите себе подушку, которая закрывает лицо, вроде Ostrich Pillow.</p><div class="cite">
<p class="p1">Кстати, в Японии наблюдается интересное явление: больше половины людей, берущих машину в прокат, никуда в ней не ездят. Они используют автомобиль как пространство для того, чтобы побыть одному: поспать, почитать, зарядить смартфон или позвонить родным<a href="ch2.xhtml#id32" class="a">[26]</a>.</p>
</div><p class="p1">Попробуйте выпить чашечку кофе до сна. Да, звучит контринтуитивно, но, по всей видимости, работает. Дело в том, что бодрящему кофеину нужно 10–20 минут, чтобы дойти до мозга. И если провести это время во сне, то при пробуждении у вас будет больше энергии. Пара исследований говорят, что такой «кофеиновый» сон улучшает концентрацию и память лучше, чем просто дневной сон и кофе по отдельности. На мне это тоже сработало.</p></span><span id="id75"><div class="title6">
<p class="p">Заканчивайте, когда заканчиваются задачи</p>
</div><p class="p1">Раньше, когда я завершал работу, а было еще 3–4 часа дня, я все равно продолжал сидеть у компьютера и искать себе задания. Зачем тратить время зря – все равно буду делать это завтра. Проще быть молодцом и сделать все сегодня.</p><p class="p1">Так вот: это называется насилие. Если я сделал все из того, что запланировал, значит, я уже молодец и могу отдохнуть. Сидеть за столом просто потому, что есть концепция правильного рабочего времени и «работать нужно с 9 до 6» – это насилие, потому что в этом нет смысла и пользы. И даже повторю еще раз: усилие без смысла – это насилие.</p><p class="p1">Что делаю я: понимаю, что могу планировать и больше (если системно заканчиваю раньше), и расслабляюсь, проводя остаток дня в кайф. Жизнь – это не только работа. К тому же хорошее и качественное расслабление помогает работать лучше. А трудоголизм и самоизнасилование – наоборот.</p><p class="p1">Но если вы работаете в офисе (а таких, наверное, большинство), то вот вам два совета от Сергея: планируйте дела на следующий день или занимайтесь самообучением – читайте статьи (если совсем все строго – профессиональные). Если нужно сидеть на месте, это не значит, что вы обязаны пытаться делать из-под палки несуществующие дела.</p></span><span id="id76"><div class="title6">
<p class="p">Заканчивайте в четко установленное время – даже если задачи еще не закончились</p>
</div><p class="p1">Иногда случается наоборот: я планирую на текущий день слишком много дел и не успеваю все довести до конца. Но это не значит, что мне нужно сидеть до полуночи и все разгребать. Важно разграничивать рабочее и нерабочее время. Чем сильнее рывок, тем дольше отдых.</p><p class="p1">Поэтому у меня есть договоренность с собой и клиентами: я заканчиваю работать в 17:00, не отвечаю на рабочие звонки после 19:00. Это помогает лучше концентрироваться на работе, потому что соответствует закону британского журналиста Сирила Нортона Паркинсона: «работа занимает все отведенное на нее время».</p><p class="p1">По правде, когда я работал в офисе, все было даже проще: на часах 18:00 – значит, доделаю завтра. Но если есть суперсрочное дело, то для начала разберитесь, почему оно срочное и можно ли все-таки перенести его на следующий день. Геройство в счет отдыха в конечном счете плохо сказывается и на вашем здоровье, и на качестве работы. Это никому не выгодно.</p></span></span><span id="id77"><div class="title6">
<p class="p">Как максимально продуктивно проводить рабочий день</p>
</div><p class="p1">• Планируйте три-четыре дела.</p><p class="p1">• Спланировали – закрывайте список. Все остальное – на завтра.</p><p class="p1">• Убирайте телефон в коробочку.</p><p class="p1">• Все новое и импульсивное записывайте в блокнот, потом разберетесь.</p><p class="p1">• Работайте интервально.</p><p class="p1">• Каждые полтора часа устраивайте перерыв и идите на прогулку.</p><p class="p1">• Спите днем.</p><p class="p1">• Заканчивайте работать, когда заканчиваются дела по плану.</p><p class="p1">• Даже если дела еще остаются, закругляйтесь в четкое время.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_056.jpg"/>
</div></span><span id="id78"><div class="title6">
<p class="p">Если что-то пошло не так-2</p>
</div><p class="p1">• Та-дам. Жизнь слишком сложная, чтобы просто соответствовать всем планам. Поэтому если в процессе синхронизации я замечаю, что страдания и напряжения больше, чем удовольствия, а на плечо давит тяжесть лямки, значит, самое время поправить курс. В этом блоке я расскажу, как разбираюсь, когда:</p><p class="p1">1. завалило задачами и просто устал;</p><p class="p1">2. стало скучно;</p><p class="p1">3. хочу вести несколько проектов одновременно;</p><p class="p1">4. бросаю одно, начинаю другое;</p><p class="p1">5. соглашаюсь на авральный проект и – не справляюсь.</p><p class="p1">• Заодно разберемся, как понять – когда продолжать, когда брать паузу, когда заканчивать.</p><p class="p1">• В некоторых главах приемы будут повторяться. Надеюсь, вас не будет это слишком бесить, потому что этот раздел – сугубо инструкционный и про то, что конкретно делать, когда что-то идет не так.</p></span></span>
