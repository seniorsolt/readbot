</div><p class="p1">Пользуйтесь плакатами с короткими советами из книги. Распечатывайте их, делитесь с друзьями, будьте счастливы.</p><p class="p1"><em>niceandeasy.me/book/qr</em></p><p class="p1">Рассказывайте о книге друзьям. Если вам понравилось и вы думаете, что друзьям она тоже поможет. Здесь же – сувениры с символикой.</p><p class="p1"><em>niceandeasy.me/book</em></p><p class="p1">Слушайте наши подкасты. Каждую пятницу мы выпускаем новый эпизод подкаста ЛПП, где говорим о личных загонах, проблемах и способах их решить. Но в основном травим байки. 18+.</p><p class="p1"><em>niceandeasy.me/podcast</em></p><p class="p1">Читайте блог и «ножи». Ножи – советы и ответы на вопросы, которые возникают у тех, кто читает курс.</p><p class="p1"><em>niceandeasy.me/daily/tag</em></p><p class="p1"><em>niceandeasy.me/howto</em></p><p class="p1">Снимайте фильм года. В моей жизни это главное хобби: документировать по несколько секунд каждый день, чтобы в конце года собрать все в фильм-память.</p><p class="p1"><em>niceandeasy.me/film</em></p><p class="p1">Пишите нам, если есть вопросы. Если застряли, мы постараемся помочь.</p><p class="p1"><em>questions@niceandeasy.me.</em></p></span>
