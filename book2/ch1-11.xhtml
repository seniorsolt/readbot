<span><span id="id157"><div class="title6">
<p class="p">Глава 26</p>
<p class="p">Учиться защищать свои границы и говорить «нет»</p>
</div><span><p class="p1">Неловко это признавать, но о понятии границ я узнал только в зрелом возрасте. Конечно, внутри я всегда понимал, что я и другие люди – разные существа со своим богатым внутренним миром, но на практике часто не мог отличить, где мое (и где у меня есть полное право защищать свое), а где – чужое.</p><p class="p1">Например, ко мне могли прийти гости и в какой-то момент начать шариться по холодильнику и личным вещам – ну так, по приколу, мы же друзья. А я стоял и глупо улыбался, бурля внутри и стыдясь собственного гнева: как же так, это же друзья, ничего плохого они не хотят. Или гопники в детстве могли остановить меня на улице, спросить про мелочь, заставить попрыгать – и для меня это было нормально, они имели такое же право на мою мелочь, что и я (или даже больше).</p><p class="p1">Думаю, непонимание границ характерно для нескольких поколений нашей страны, которые воспитывались в условиях коллективного характера общества, где индивидуализм порицался. «А о бабушке ты подумал?», «Что значит, ты хочешь?» и все такое. Но все же границы – важная концепция для базовой адекватности, и правда жалко, что я понял это совсем недавно.</p></span><span id="id158"><div class="title6">
<p class="p">Что за границы</p>
</div><p class="p1">Границы – это то, что отделяет мое внутреннее пространство от пространства остальных людей. У каждого человека эта концепция встроена биологически; она – часть комплекса пространственного поведения личности. На нем строятся отношения между людьми и выясняется комфортная дистанция.</p><p class="p1">Это отчасти врожденное, отчасти культурное понятие. Например, в нашей культуре не принято касаться друг друга при разговоре, а в индийской – запросто.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_085.jpg"/>
</div><p class="p1">Этот феномен называется «застенчивостью кроны» и показывает, что даже деревья соблюдают свои границы.</p><p class="empty-line"/><p class="p1">Этолог Конрад Лоренц связывает индивидуальную дистанцию у стайных животных с их ожиданием агрессии. Если скворец нарушает установленное расстояние и залезает на территорию другого скворца даже кончиком клюва, то начинается драка.</p><p class="p1">Это работает и с людьми, что подтверждают современные исследования миндалины, которая отвечает за страх, агрессию и социальное поведение. Если миндалина повреждена, то человек или животное перестают бояться других, и понятие личного безопасного пространства у них пропадает<a href="ch2.xhtml#id74" class="a">[61]</a>.</p><p class="p1">Расстояние, на которое человек подпускает к себе других, похоже на воздушный пузырь, который постоянно меняет свои границы: кого-то можно принять поближе, кого-то – держать подальше. Переменчивые границы помогают избегать стресса и регулировать степень свободы.</p><p class="p1">Границы нужны для обозначения двух важных вопросов:</p><div class="cite">
<p class="p1">• Что я считаю своей собственностью и буду защищать?</p>
<p class="p1">• За что я несу ответственность и буду контролировать?</p>
</div></span><span id="id159"><div class="title6">
<p class="p">Сильные и слабые</p>
</div><p class="p1">Сильные границы – это способность четко понять, где свое, а где чужое, куда лезть не стоит, где заканчивается собственная личность и начинается другой человек, где продолжается общая территория и когда давать по рукам агрессору. Сильные – значит гибкие: вы знаете, кому говорить «да» и открываться, а кого избегать.</p><p class="p1">Слабые границы – это стеснение отстоять свое или вообще неспособность его найти; бывает, что человек берет на себя лишнее и лезет в голову другим людям.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_086.jpg"/>
</div><p class="empty-line"/><p class="p1">Человек с сильными границами – это не синоним доброты и человечности. Например, начальник понимает, что мысли и реакции подчиненного – собственность подчиненного, но видит, что крик и угрозы увольнением работают, и считает, что их нужно использовать. Это не экологично, так точно не надо.</p><p class="p1">А еще бывает, когда границы нарушаются в одностороннем порядке: человек пускает на свою территорию всех, но от чужих границ робеет; или же сам не соблюдает чужих границ, но свои отстаивает изо всех сил. Это два варианта феномена под названием «конфлюэнция», при котором человек психологически сливается с другими или игнорирует тот факт, что другие люди – это другие люди<a href="ch2.xhtml#id73" class="a">[62]</a>. Подобная ситуация характерна для зависимых отношений.</p><p class="p1">Пометка: мы каждый день нарушаем границы, контактируя с миром. Это нормально. Ненормально их не видеть и продолжать давить, когда другая сторона против.</p><p class="p1">Теперь про практику очерчивания этих самых границ.</p></span><span id="id160"><div class="title6">
<p class="p">Научиться понимать себя и свои потребности</p>
</div><p class="p1">Это было выше, но повторю: сложно видеть границы других людей, когда не чувствуешь себя.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_087.jpg"/>
</div><p class="p1">По инструкции нужно надеть маску на себя, чтобы сохранить дееспособность, а уже потом помогать другим. Так победим.</p></span><span id="id161"><div class="title6">
<p class="p">Понять, что вы считаете своим и за что несете ответственность</p>
</div><p class="p1">Начинайте с базового:</p><div class="cite">
<p class="p1">• Тело. Никто не может переместить или тронуть меня без моего согласия. А жена может, потому что здесь границы стали шире. Но не ей решать, делать мне татуировку или нет.</p>
<p class="p1">• Вещи. Никто не может трогать, продавать или ломать мои личные вещи. Ну хорошо, домашние могут трогать или перемещать, но пусть держат меня в курсе.</p>
<p class="p1">• Время. Я сам распоряжаюсь своим временем, если не договорился о другом.</p>
<p class="p1">• Эмоции. Мой мозг, а не кто-то еще, решает, что и когда мне чувствовать.</p>
<p class="p1">• Мысли и убеждения. Никто не вправе навязывать мне свое мнение.</p>
</div><p class="p1">Иногда люди сливают и это. Вот вы в школьном туалете, занимаетесь своими делами, и тут без стука заходит уборщица и двигает вас с места, потому что ей тут убирать нужно. Или уже позже, на работе – спрашивать у руководства про количество дней отпуска и размер отпускных было не очень, потому что руководство расстраивалось и могло попросить вас уволиться.</p><div class="cite">
<p class="p1">Психолог Илья Латыпов: «Мы не нуждаемся в оправдании того, какие мы. Стыд за себя и вина за свои чувства, тело, свои интересы или ценности – свидетельство ощущения некоего «базового дефекта» в своем «Я», который не дает возможности быть уверенным в том, что «твое» – это значит ценное просто потому, что оно твое»<a href="ch2.xhtml#id70" class="a">[63]</a>.</p>
</div><p class="p1">Иногда границы могут сливаться с другим человеком, и здесь нужно одергивать себя и возвращаться к себе. В книгах по психологии частый пример слияния границ – у супругов, когда им кажется, что они одно существо и каждый должен хотеть того же, что и другой.</p><p class="p1">Вы можете нести ответственность только за себя; за другого человека, его поступки, реакции или решения – нет. Отсюда следующее.</p></span><span id="id162"><div class="title6">
<p class="p">Не лезть другим людям в голову</p>
</div><p class="p1">Частая ошибка людей со слабыми границами в том, что они берут на себя ответственность за чужие действия и реакции, пытаются прочитать мысли и как-то на это повлиять. «Он грустит, это я виноват» – из той же серии.</p><p class="p1">А «я хочу, чтобы ты хотел» – это уже насилие. Это когда вас предупредили, что что-то не нравится, но вы настаиваете на своем.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_088.jpg"/>
</div><p class="empty-line"/><p class="p1">Можно хотеть, чтобы человек вел себя определенным образом, но это попытка подстроить его под собственные ожидания, которые всего лишь отражают наши когнитивные рамки. Важно помнить об этом.</p><div class="cite">
<p class="p1">Еще раз про когнитивные модели и попытки лезть другому в голову. Следите за руками:</p>
<p class="p1">Мозг каждого человека собирает информацию об окружающем мире и создает свою модель. Ни один человек не видит реальность «как есть» или «как Паша или Петя».</p>
<p class="p1">Модель мира каждого человека – отражение реального мира с субъективными переживаниями и опытом конкретного мозга.</p>
<p class="p1">Это значит, что любой человек или событие в восприятии – это набор особенностей и реакций, которые мой мозг упаковал в понятные стереотипы и убеждения.</p>
<p class="p1">Мы воспринимаем других людей картонными модельками, которые построил наш мозг. При этом мы упускаем их субъективный опыт, переживания, восприятие и текущее внутреннее состояние.</p>
<p class="p1">Поэтому, когда человек ведет себя не по построенной модели, мы выпадаем в осадок и активно что-то чувствуем: обиду, удивление, страх, недоверие. Это нормально, этого не изменить, но стоит держать в голове, что мы никого толком не понимаем.</p>
</div><p class="p1">Не нужно строить предположений насчет того, о чем человек думает или мог бы думать. Вместо этого обращайте внимание на собственные потребности и формулируйте их другому человеку от своего имени: «не я хочу, чтобы ты хотел, а конкретно мне хочется провести время вместе». Если хотите узнать о состоянии человека – спросите. Чем проще – тем лучше.</p></span><span id="id163"><div class="title6">
<p class="p">Принять другого человека с его желаниями, мыслями и стремлениями</p>
</div><p class="p1">Мне это дается тяжеловато и иногда хочется, чтобы человек себя вел разумнее (на мой взгляд). Но я себя одергиваю, записываю мысли по теме, смотрю на это со стороны – и это лучшее, что мне помогает. Нельзя помочь другому человеку помимо его воли. Как-то мне сказали следующее: «Если тебя не заставлять, то ты вообще ничего не захочешь». Это тоже насилие, и так нельзя.</p><p class="p1">Принятие значит, что, что есть, то есть. Оно не про пассивную агрессию или затаенную злобу. Принять можно по-разному: не таить от самого себя негативные эмоции в стиле «мне не нравится, но это есть» или в принципе их не испытывать, переходя в нейтральное «ну ладно».</p><p class="p1">Выражать свое недовольство – нормально, но стоит это делать не к человеку, а к его поступкам.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_089.jpg"/>
</div></span><span id="id164"><div class="title6">
<p class="p">Учиться говорить «нет»</p>
</div><p class="p1">Это важный инструмент очерчивания границ. Хорошая иллюстрация этого умения есть в «Собачьем сердце»<a href="ch2.xhtml#id68" class="a">[64]</a> Булгакова, когда профессор Преображенский отказывается делать то, чего не хочет, и не пытается это как-то оправдать:</p><div class="cite">
<p class="p1">– Хочу предложить вам, – тут женщина из-за пазухи вытащила несколько ярких и мокрых от снега журналов, – взять несколько журналов в пользу детей Германии. По полтиннику штука.</p>
<p class="p1">– Нет, не возьму, – кратко ответил Филипп Филиппович, покосившись на журналы.</p>
<p class="p1">Совершенное изумление выразилось на лицах, а женщина покрылась клюквенным налетом.</p>
<p class="p1">– Почему же вы отказываетесь?</p>
<p class="p1">– Не хочу.</p>
<p class="p1">– Вы не сочувствуете детям Германии?</p>
<p class="p1">– Сочувствую.</p>
<p class="p1">– Жалеете по полтиннику?</p>
<p class="p1">– Нет.</p>
<p class="p1">– Так почему же?</p>
<p class="p1">– Не хочу.</p>
</div><p class="p1">Это сложно и вызывает напряжение, особенно если страшно. Страшно отказать начальнику выйти поработать в субботу, вдруг сразу же уволят. Год назад мне было неловко сказать инструктору по вождению, что не нужно тыкать, мне это не нравится. Казалось, что я спровоцирую его на агрессию и он усложнит процесс обучения. Уже потом я осознал, что это он меня провоцировал, посягал на чужую территорию – так что ничего страшного бы не произошло.</p><p class="p1">В сложных ситуациях я вспоминаю, что это моя инструкция: не нравится – говорить, кто бы это ни был. Человек нарушает мои границы, а не я его. Главное – вежливо.</p><div class="cite">
<p class="p1">Психолог Илья Латыпов: «Если человек не в состоянии говорить “нет” – то собственные планы и, если брать шире, собственная личность не обладают безусловной самоценностью. Тогда ее нужно оправдывать, обосновывать как-то, чтобы быть убедительным для другого. Мы наделяем других людей правом распоряжаться в наших границах и сортировать то, что находится в их пределах: “Так, это, так уж и быть, мы примем во внимание, а вот эти ваши желаньица – ну, как-то неубедительно. Докажите мне, что они имеют право на то, чтобы быть у вас”»<a href="ch2.xhtml#id66" class="a">[65]</a>.</p>
</div><p class="p1">Если совсем сложно с границами, то выпишите все, что считаете своим, и подмечайте ситуации, когда вы это сливаете:</p><div class="cite">
<p class="p1">• Не объясняйте уступчивость вежливостью, это страх. Какая к черту вежливость, когда вам хамят, а вы терпите?</p>
<p class="p1">• Осознайте, с чем связан конкретный страх.</p>
<p class="p1">• Запомните, что чем раньше скажете «нет», тем быстрее разрешится конфликт.</p>
</div><p class="p1">Пометка: всегда говорить «нет» – не круто. В моем случае «нет» долгое время было попыткой заявить права на собственные потребности, которые я не слышал. Как в фильме «Всегда говори «Да» – проблема Джима Керри была не в том, что он ни на что не соглашался, а в том, что сам не понимал, чего он хочет.</p><div class="cite">
<p class="p1">Психолог Вера Соболева в нашей беседе сказала важную вещь про социальную адаптацию. Она считает, что не стоит говорить «нет» начальнику, если от этого зависит ваша работа – и не факт, что вы сможете найти место лучше. Лучше принять условия и ходить на работу с покерфейсом.</p>
</div><p class="p1">Ну, может быть.</p></span><span id="id165"><div class="title6">
<p class="p">Говорить «да», только если нет давления</p>
</div><p class="p1">Иногда люди пытаются шантажировать:</p><div class="cite">
<p class="p1">• не согласишься – уволим;</p>
<p class="p1">• не придешь – обижусь;</p>
<p class="p1">• не выпьешь – не уважаешь;</p>
<p class="p1">• не поедешь – разойдемся;</p>
<p class="p1">• не отдашь – побьем.</p>
</div><p class="p1">Я много раз это испытал на себе и скажу, что это не круто. С каждой сдачей под давлением появляется зависимость и нужда. Значит, в следующий раз водрузить флаг на вашу территорию будет еще проще.</p><p class="p1">Мне кажется, здесь важны три вещи: заметить, озвучить и отказаться делать под давлением. Это дает силы посмотреть на ситуацию со стороны.</p><div class="cite">
<p class="p1">– Не согласишься выйти в субботу – пиши заявление.</p>
<p class="p1">– Андрей Петрович, вы меня шантажируете. Я и так не буду с вами работать, до свидания.</p>
<p class="p1">– Не придешь – обижусь.</p>
<p class="p1">– Слушай, я понимаю, что мы давно не виделись, я и сам не прочь. Но в субботу хочу отключиться от мира. Давай во вторник?</p>
<p class="p1">– Выпей, не мужик, что ли, уважаешь же.</p>
<p class="p1">– Спасибо, не хочу.</p>
<p class="p1">– Не поедешь с нами – расходимся.</p>
<p class="p1">– Блин, я понимаю, что ты хочешь, чтобы я хотел и поехал, но я не хочу делать это со скрипом и угрозами. Мне так не нравится.</p>
</div><p class="p1">А вот в последней ситуации лучше не спорить.</p><div class="cite">
<p class="p1">– Не отдашь – побьем.</p>
<p class="p1">– Да, ребята, берите, пожалуйста.</p>
</div><p class="p1">Этих правил достаточно, чтобы научиться отделять себя от других.</p></span></span><span id="id166"><div class="title6">
<p class="p">Как защищать границы</p>
</div><p class="p1">• Границы – это ощущение внутренней территории, понимание собственности и ответственности. Это то, что вы готовы отстаивать и защищать.</p><p class="p1">• Они могут быть сильными и слабыми. Сильные – когда человек понимает, за что он может отвечать, а за что нет. Слабые – когда не понимает, топчется на чужой территории и сливает свою.</p><p class="p1">• Чтобы очертить свои границы, нужно:</p><p class="p1">1. Начать с понимания своих потребностей и самого себя;</p><p class="p1">2. Очертить самые базовые вещи, которые вы готовы защищать;</p><p class="p1">3. Перестать лезть другим людям в голову и заниматься собой;</p><p class="p1">4. Принять любого другого человека с его собственными желаниями, мыслями и потребностями;</p><p class="p1">5. Научиться говорить «нет»;</p><p class="p1">6. Говорить «да» только по собственной воле и без давления.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_090.jpg"/>
</div></span><span id="id167"><div class="title6">
<p class="p">Глава 27</p>
<p class="p">Брать поддержку у окружения – даже если вы интроверт</p>
</div><span><p class="p1">Я не командный товарищ. Мне нравится быть самому себе капитаном и рулить самостоятельно, потому что так часто удобнее. Но это не очень хорошо работает на долгой дистанции, потому что поддержка – это важно, а мы социальные ребята, и окружение действует на наши решения сильнее, чем здравый смысл или крепкая воля. Еще иногда заканчиваются силы, и нужно, чтобы кто-то подхватил ношу. Всем нам нужны друзья, их поддержка и внимание.</p><p class="p1">Пример проще некуда. Несколько лет я пытался начать бегать, но после пары попыток обычно сливался: слишком тяжело и скучно. Получилось втянуться, только когда друг Леша вернулся из армии: «Будем через день? Да нет – каждый».</p><p class="p1">Я подумал, что лучше заставить себя выходить каждый день, чем выглядеть овощем перед другом. Несколько дней преодолений – и внезапно мне понравилось. Хоть живот и стучал о колени. Через пару недель я начал читать про технику бега, стал бегать один и кайфовать. Через полгода похудел на 20 килограммов.</p></span><span id="id168"><div class="title6">
<p class="p">Подбирайте окружение</p>
</div><p class="p1">Если вокруг вас курящие люди, скорее всего, вы тоже покуриваете. Если бегающие – вы не отстаете. Если у вашего круга проблемы с лишним весом – есть вероятность, что и вам это знакомо. Вряд ли это можно объяснить теорией Кристакиса и Фаулера о заразности ожирения<a href="ch2.xhtml#id64" class="a">[66]</a>, но окружение действительно на нас сильно влияет.</p><p class="p1">Нашим предкам было полезнее держаться вместе, чем выживать в одиночку. Вместе проще завалить огромного волосатого слона, устроить быт и защититься от врагов. Все индивидуалисты умерли, слава эволюции. Даже если вы интроверт, то у вас наверняка есть своя маленькая группа людей, с которыми вы чувствуете себя кайфово и безопасно.</p><p class="p1">А что предкам полезно, нам приятно. Поэтому так здорово танцевать и обедать в компании друзей, обниматься с ними и выговариваться тем, кому мы доверяем. По той же причине нам важно мнение других людей.</p><p class="p1">За чувство общности и приятности отвечает окситоцин – гормон и нейромедиатор, который помогает создавать детско-родительские отношения, эмпатию, любовь и взаимопонимание. Когда вам классно от просмотра комедии с друзьями, танцев, объятий, участия в митинге против повышения тарифов ЖКХ, объединения фанатами «Зенита» против фанатов «Спартака» или сплетен на кухне – это все окситоциновое удовольствие.</p><p class="p1">Окситоцин стимулирует выработку дофамина и эндорфинов, поэтому часто после всех этих манипуляций становится легче и физически. Отсюда правило: тяжеловато – обнимитесь, потанцуйте, попрыгайте. А сплетничать и объединяться по расовому признаку не стоит – хотя механизмы те же<a href="ch2.xhtml#id62" class="a">[67]</a>.</p><p class="p1">Когда в 2003 году завершился проект по расшифровке генома человека, ученые поняли, что геном – небольшая составляющая развивающейся личности. То, какими мы получаемся, в большей степени зависит от окружения, детских переживаний и сложившихся реакций на стресс. Генетика – как пианино: мелодия, которую мы играем, зависит от того, на какие клавиши нажимаем. Кто-то рубит «Take Five» в лютом угаре, кто-то пиликает «Собачий вальс».</p><p class="p1">Невозможно избежать влияния окружения и приобрести то, чего в нем нет. Значит, свое окружение стоит подбирать сознательно. На эту тему – еще одна история:</p><div class="cite">
<p class="p1">В 1967 году школьный учитель Рон Джонс провел со школьниками эксперимент, отвечая на их вопрос: как во время Второй мировой войны рядовые немцы могли притворяться, что ничего не знают о массовом истреблении людей?</p>
<p class="p1">Он установил жесткие правила, выдал партийные билеты, придумал приветствие и знамена «Третьей волны». К своему удивлению, он не встретил сопротивления ни от школьников, ни от взрослых – наоборот, все хотели быть частью эксперимента. Так началось доносительство, один из участников вызвался быть телохранителем учителя.</p>
<p class="p1">На пятый день Джонс прекратил эксперимент, объяснив, что люди легко поддаются манипулированию и что послушное поведение учеников в эти дни не отличается от поступков рядовых граждан времен нацистской Германии. Окружение и принятые правила решают.</p>
</div></span><span id="id169"><div class="title6">
<p class="p">Что делать</p>
</div><p class="subtitle"><strong>Составьте список людей, которые вас вдохновляют: друзья, знакомые, родственники</strong></p><p class="p1">Спросите себя: кто вас поддерживает и почему? Может, цель – это и есть одобрение важных для вас людей?</p><p class="p1">Придумайте, как проводить с ними больше времени. Если они далеко – переписка, общие чаты, регулярные созвоны: все работает – и хорошо.</p><p class="p1">Кто мешает и отговаривает? Кто говорит об отсутствии таланта и хорошем знании вашей натуры? Избегайте таких ребят. Конечно, хорошо иметь в окружении человека, который умеет критиковать и указывать на слабости, но важно то, как именно он подает критику. Что хочется делать после – исправлять на крыльях любви и вдохновения или лежать без сил лицом к стене?</p><p class="p1">Напоминайте себе, что вы тоже оказываете влияние на других людей, что бы ни делали: курите, медитируете или занимаетесь любимым делом. Учитесь не отравлять настроение другим (черт бы вас побрал, зеркальные нейроны).</p><p class="p1">Тяжеловато – обнимитесь, make love not war. И помните: шимпанзе без шимпанзе – не шимпанзе.</p><p class="subtitle"><strong>Собирайтесь в группы</strong></p><p class="p1">Мой соавтор Сергей как-то поделился рецептом, который помог ему (и всем) не перегорать при затянувшихся авралах: взаимная поддержка и регулярные обнимания. Обнимания и чувство общности – окситоцин. Чтобы помочь конкретному проекту, хорошо собираться в группы, в которых люди объединены одной целью. Наш курс Школы редакторов Бюро Горбунова до сих пор сидит в Telegram-чате.</p><p class="p1">Например, я спросил про поддержку, и редактор Юля ответила: «Если что-то начинаю и боюсь, что соскочу, договариваюсь с ребятами о поддержке. Например, скидываю подругам каждый день селфак с пробежки, а если не скидываю, они меня стыдят».</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_091.jpg"/>
</div><p class="p1">Спрашиваем совета, скидываем работу и поддерживаем, если нужно.</p><p class="empty-line"/><p class="p1">В 2017 году дизайнер Рома Мусаткин сделал клуб любителей чтения: завел Google-таблицу, в которую каждый день нужно было писать, что ты прочитал, сколько потратил времени и что из этого вынес. На меня сработало то, что я видел прогресс каждого человека и чувствовал себя частью проекта. Просто хотелось быть классным и не отставать.</p><p class="p1">Это работает потому, что нам хочется быть правильными и хорошими, когда мы думаем, что за нами наблюдают.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_092.jpg"/>
</div><p class="p1">Эксперимент в Ньюкасле<a href="ch2.xhtml#id60" class="a">[68]</a>. В студенческой столовой с доверительной системой оплаты платило больше студентов, если на меню была фотография пары глаз, а не цветов.</p><p class="subtitle"><strong>Найдите ментора</strong></p><p class="p1">Ментор – это опытный наставник, который помогает с развитием: профессиональным и личным. Есть ребята, заточенные на бизнес и стартапы; есть те, кому кайфово помогать с вопросами личного характера. В любом случае польза в том, что появляется опытный человек, который помогает посмотреть на себя и проект со стороны.</p><p class="p1">У меня в разное время было несколько менторов. Двоих я об этом просил, а последний стал таковым случайно. Чему я очень рад.</p><p class="p1">Мне кажется, что каждому стоит попробовать найти себе наставника, а также в какой-то момент жизни стать им самому, чтобы передать накопленные знания.</p><p class="p1">Об этом пишет Артем Горбунов в «Кодексе бюрошника»<a href="ch2.xhtml#id58" class="a">[69]</a>: «К моменту зрелости бюрошник должен иметь пять-шесть преемников. Преемники освобождают руки бюрошника для перехода на “идейный” уровень в профессии, когда польза от передачи знаний и опыта начинает превышать пользу от личного участия в работе. Гусеница превращается в бабочку, ведущий дизайнер – в арт-директора».</p><p class="p1">В поисках ментора я не придумал ничего лучше, чем просто написать человеку, опыту и силе которого доверяю. Согласится – хорошо, нет – буду искать дальше. Здесь главное не вилять и сказать все как есть: нужна помощь, тону, учите, мастер.</p><p class="subtitle"><strong>Благодарите</strong></p><p class="p1">Прием работает просто, как часы. Ответ на вопрос «кому или чему я благодарен прямо сегодня» помогает переключить внимание уставшего мозга с депрессивных мыслей на что-то приятное. Так работает передняя поясная кора – на что обращаем внимание, то и находим.</p><p class="p1">Благодарить можно все, что угодно: Вселенную, конкретного человека, ситуацию, которая научила новому. Чтобы научиться делать это регулярно, каждый вечер пишите в дневнике, кому и за что вы благодарны.</p><p class="p1">И еще раз. Обнимайтесь и стройте крепкие связи: выражайте чувства, показывайте значимость людей, находящихся вокруг вас, освежайте взаимоотношения, укрепляйте интимность, говорите классным, что они классные.</p></span></span><span id="id170"><div class="title6">
<p class="p">Как искать поддержку</p>
</div><p class="p1">• Подберите окружение. Общайтесь с теми, кто вдохновляет и поддерживает. Тех, кто угнетает, – в лес.</p><p class="p1">• Окружение побеждает волю и критику. При правильных манипуляциях у нас нет шансов.</p><p class="p1">• Поддерживайте начинания, собираясь в группы. Пользуйтесь тем, что мы социальные ребята. Это приятно.</p><p class="p1">• Найдите ментора. Как вырастете – станьте ментором сами.</p><p class="p1">• Учитесь быть благодарным: и вслух, и про себя.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_093.jpg"/>
</div></span></span>
