<p class="p">Часть III</p>
<p class="p">Фундамент базовой адекватности</p>
</div><span><p class="p1">Когда я только разбирался в теме, мне казалось, что для успешного выполнения долгих проектов мне не хватает знания каких-то приемов. Вот узнаю что-то секретное, получу условный легендарный молот, дающий +150 к урону, и научусь все заканчивать. Но в процессе я понял, что, как бы ни старался разобраться с механикой долговременных начинаний, они все равно будут буксовать и раз за разом придется начинать все заново. Обнулять бюджет, пересматривать технику бега и кидаться в клавиши. Не существует волшебных инструментов, о которых мы не знаем, – дело в другом.</p><p class="empty-line"/><p class="p1"><strong>ПОЧЕМУ НАМ ВСЕ РАВНО ПРИДЕТСЯ НАЧИНАТЬ ВСЕ СНАЧАЛА</strong></p><p class="p1">Мы всегда будем ошибаться, потому что мир сильнее систем и правил в голове. Мы видим и воспринимаем не объективную реальность, а модель, которую создает наш мозг на основе не всегда осознаваемых входящих сигналов, внутренних ощущений и опыта. Буквально на основе всего: новостей, температуры в комнате, света в ноябре, телефонов, истеричных разговоров за стенкой, зарядки и сотой медитации подряд. Все это изменяет картину мира, влияет на эмоции и настроение. Значит, ошибки будут всегда.</p><p class="p1">Соответственно, когда сил и энергии достаточно, я знаю, чего хочу, принимаю ответственность за свои решения, смиряюсь со случайностями – легко справляюсь с вызовами и кучей дел.</p><p class="p1">Но если за силами не следить, они со временем иссякают, и начинается шапито. В один момент наваливаются сдерживаемые проблемы, кругом хаос, все идет не так, вы теряете себя. Обычно это происходит, когда накапливается усталость или когда случается что-то внезапное, к чему вы не были готовы.</p><p class="p1">Шапито похоже на состояние заблудившегося в лесу человека или уставшего альпиниста. Вот что об этом пишет автор книги «Остаться в живых» Лоуренс Гонсалес:</p><div class="cite">
<p class="p1">«Большинство альпинистов доходят до вершины усталыми, обезвоженными, иногда замерзшими; у них развивается кислородное голодание, нарастает усталость, падает содержание глюкозы в крови. Все эти факторы в совокупности приводят к тому, что альпинисты могут стать неловкими и невнимательными. Шансы появления несчастных случаев резко увеличиваются.</p>
<p class="p1">Если человек голоден, ему холодно, он устал и единственное, о чем он думает, – это горячий душ и холодное пиво, у него может возникнуть соблазн добраться до цели как можно скорее (и совершить кучу ошибок в пути)».</p>
</div><p class="p1">Поэтому, когда начинается шапито, нужно все откладывать и возвращаться к себе.</p><p class="empty-line"/><p class="p1"><strong>ЧТО ЗНАЧИТ «ВОЗВРАЩАТЬСЯ К СЕБЕ»</strong></p><p class="p1">В моем понимании, из состояния шапито два пути. Бежать что есть сил и делать работу в два раза быстрее – не они.</p><p class="p1">Первый путь – применить точечные приемы, о которых мы говорили в первой части книги: перестать делать то, что делали, послушать дыхание, забить и отдохнуть. Они хорошо работают в моменте и часто помогают выбраться из конкретной ситуации. Но если к ним приходится возвращаться каждый день и лучше не становится, значит, что-то идет не так.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_075.jpg"/>
</div><p class="p1">Часто забота о себе – это обращение к самым простым потребностям: в тепле, еде и хорошем сне.</p><p class="empty-line"/><p class="p1">Тогда приходит время второго пути – вернуться к базовым правилам выживания. Так сложилось, что слежение за собственным здоровьем все еще эффективнее таблеток, биохакинга и других волшебных уловок. И в моменты кризиса и экстремальных ситуаций важно заботиться о собственной безопасности и комфорте.</p><p class="p1">Снова Гонсалес:</p><div class="cite">
<p class="p1">«Для выживания в первую очередь необходимо обрести себя. После этого уже не так важно, где вы находитесь. Кто хочет выжить, должен отбросить надежду на то, что его спасут, забыть свой старый мир и принять новый. Это одна из самых сложных задач, стоящих перед человеком. Другого пути, чтобы успокоить свой ум, не существует. Попав в лагерь для военнопленных, мой отец именно так и поступил, – он сделал его своим миром».</p>
</div><p class="p1">Поэтому в этой части мы коротко рассмотрим области внимания для базовой адекватности. Вот эти:</p><div class="cite">
<p class="p1"><strong>– Хороший сон.</strong> Влияет на эмоциональный фон, спокойствие, способность принимать взвешенные решения, сохранять концентрацию и защищать организм от болезней.</p>
<p class="p1"><strong>– Физическая нагрузка. </strong>Благодаря работе эндорфинов и опиоидной системы это естественный антидепрессант. Стимулирует выработку белка BDNF, который подпитывает создание новых нейронов и синаптических связей в процессе обучения. Улучшает адаптивность и здоровье.</p>
<p class="p1"><strong>– Понимание собственных потребностей. </strong>Это умение останавливаться и прислушиваться к себе, чтобы уловить, что вам сейчас нужно. Как говорит мой друг-таксист: «Если в какой-то момент на дороге остаются одни идиоты, значит, я проголодался или хочу поспать».</p>
<p class="p1"><strong>– Личные границы. </strong>Это важная для взаимодействия с миром концепция, которая помогает не тратить энергию, например, на чтение мыслей других людей.</p>
<p class="p1"><strong>– Окружение. </strong>Мы все – социальные ребята, которые существуют в контексте окружения. Каким бы интровертом я ни был, окружающие на меня влияют.</p>
<p class="p1"><strong>– Принятие неприятного. </strong>Это идея несопротивления тому, что уже есть. Например, когда понимаешь, что в зубе кариес, но откладываешь визит к врачу, потому что еще не больно. Или когда простыл, но решаешь идти на работу: ну ничего же страшного, на ногах быстрее пройдет. А сопротивление в сочетании с болью часто приводит к тому, что боль становится хронической.</p>
<p class="p1"><strong>– Тишина и медитация. </strong>Помогает контролировать негативные эмоции, повышает пластичность частей мозга, связанных с осознанием настоящего момента. Запускает дефолтную систему мозга, которая компилирует загруженную информацию.</p>
<p class="p1"><strong>– Цифровой детокс. </strong>Умение снижать количество информационного шума, чтобы лучше слушать себя. Доказано, что это прямо влияет на уровень тревожности.</p>
</div><p class="p1">В общем, без базы никаких долгих проектов не получится.</p></span></span>
