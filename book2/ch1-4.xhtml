<p class="p">Глава 2</p>
<p class="p">Помочь себе найти большую цель на год или дольше</p>
</div><span><p class="p1">Впервые о годовом планировании я услышал от учительницы английского в шестом классе. Она сказала записать несколько желаний в тетради и в конце года проверить, что из этого получится. Я ничего не загадал, потому что не смог ничего придумать. С целями на год в итоге не ладилось до университета – там я планировал на 5 и 20 лет вперед и загадал себе заиметь клуб на Ибице. Процесс загадывания поднял настроение, но перехода от мечтаний к действию снова не случилось.</p><p class="p1">У меня просто не получалось: я не знал, как ставить одновременно смелые и возможные цели. Смелые – это достаточно кардинальные для смены образа жизни; возможные – те, которые на самом деле можно провернуть за год. Заиметь клуб на Ибице, наверное, можно, при должном опыте.</p><p class="p1">А еще меня пугал момент неизвестности перехода от смелой и относительно короткой мечты к действиям. Их, по всей видимости, нужно прилагать уже на следующее утро, а я не знал как – и это вызывало душевный скрежет. Поэтому я предпочитал ничего не выдумывать и плыть по рабочему течению. Пока в 2012 году не прочитал брошюрку Джей Ди Мейера<a href="ch2.xhtml#id69" class="a">[3]</a> «Getting Results the Agile Way» о принципе работы и планирования Agile Results.</p><p class="p1">Не буду пересказывать все, но мне запомнилась мысль о сравнении целей с деревьями: при близком рассмотрении ты гуляешь среди одиноких дубов и березок, а если отойти чуть дальше, то это уже целый лес. Принцип прост: берем три больших дела на год и делим их на шаги поменьше, которые укладываются в месяц, неделю и день. Смысл в том, чтобы каждый день понемногу продвигаться к большой годовой задаче. И это движение приятно осознавать.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_010.jpg"/>
</div><p class="p1">Так выглядит задача на год, которая делится на небольшие шаги.</p><p class="empty-line"/><p class="p1">Три моих больших дела на 2012 год: похудеть на десять килограммов, выпустить клавишный мини-альбом и переехать в Москву. К концу года я похудел на шестнадцать килограммов, выпустил мини-альбом с двумя джазовыми треками и пару месяцев проработал в московской дизайн-студии. В принципе, все получилось. Но проблема в том, что все последующие годы я не мог придумать ничего столь же щелкающего внутри. Цель записать полноценный альбом – классная, но она скорее для проформы. И это проблема, ребята.</p></span><span id="id11"><div class="title4">
<p class="p">Какие виды проектов бывают</p>
</div><p class="p1">Часто бывает, что не хочется ничего. Как оказалось, у меня у самого редко появляются идеи больших проектов, которые тащат на себе весь год. При этом я строю какие-то планы – и большая их часть не взлетает и отваливается, потому что я понимаю, что это всего лишь вектор.</p><p class="p1">Когда я захотел с этим разобраться, то проанализировал все проекты-планы, за которые брался, и условно разделил их на три типа:</p><p class="p1">1. Которые заряжают всерьез и надолго: снять фильм года, написать курс о долгих начинаниях, похудеть на шестнадцать килограммов. Такие бывают редко – наверное, потому, что нельзя все время быть на драйве. И самое обидное, что эти проекты нельзя просто взять и придумать; они долго аккумулируются где-то внутри, и на это нужно время.</p><p class="p1">2. Которые осознаются как что-то серьезное уже после. Когда поначалу не знаешь, чего ждать, делаешь, а жизнь меняется, и тебе кайфово. Сюда, например, относятся сплавы по горным рекам, свадьба и уход на фриланс. Таких у меня больше, и я осознаю это, разбирая этап жизни. Разбор – это когда под Новый год вспоминаешь все, что сделал, и понимаешь, что ты на самом деле сделал неплохую штуку. Хоть и не планировал заранее.</p><p class="p1">3. Которые входили в планы, но не зашли. Я, например, хотел отснять портреты всех родных и близких. В начале года я составляю списки, но в процессе понимаю, что либо дело уже не щелкает, либо сейчас нет ресурсов им заниматься. Главное тут – не оставлять его висеть пудовой гирей над головой, а разобраться с ним: продолжить выполнение, поставить на паузу или убрать в архив.</p><p class="p1">По идее, мне хочется, чтобы все проекты, за которые я берусь, становились паровозами, которые тянут меня вперед к счастливому будущему. Но так происходит действительно редко. (Сейчас будет волшебная фраза.) И это нормально.</p></span><span id="id12"><div class="title4">
<p class="p">то со всем этим делать</p>
</div><p class="p1">1. Я не знаю, как взять и придумать нитроцель, которой я буду долго и упорно заниматься, а она в ответ будет радовать меня результатами. К сожалению, не получится сказать себе: «Сейчас буду месяц отдыхать, а потом сяду и придумаю дело всей жизни».</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_011.jpg"/>
</div><p class="empty-line"/><p class="p1">Это так не работает, потому что все зависит от работы внутренней мыслемашины. Мыслемашина – это такой встроенный инструмент, который генерирует вдохновение. Она спонтанна и зависит от загруженного в нее материала, расслабленности и уверенности в себе.</p><div class="cite">
<p class="p1">Если коротко, в мозге есть три системы работы над информацией: центрально-исполнительная сеть (CEN), дефолт-система (DMN) и сеть выявления значимости (SN). Исполнительная сеть включается, когда мы фокусируемся на задаче: планируем брать ипотеку, пишем статью, смотрим кино. Дефолт-система (она же мыслемашина) генерирует варианты решений в расслабленном состоянии. Вы загружаете в себя первые идеи, потом отвлекаетесь на мытье посуды, а идеи раз – и выстраиваются во внятную концепцию. Сеть выявления значимости переключает внимание между первыми двумя системами<a href="ch2.xhtml#id67" class="a">[4]</a>.</p>
<p class="p1">Все вау-мысли и щелкающие идеи придумываются как раз во время работы дефолт-системы. Вот я написал три черновика, плюнул и пошел прогуляться. Потому что когда пытаешься придумать что-то, сидя за столом, и ждешь, что вот-вот попрет, магии не случится.</p>
</div><p class="p1">Чтобы включить мыслемашину и придумать ЦЕЛЬ, нужно расслабиться, загрузиться информацией по теме, а потом взять перерыв и ничего не делать. Но как долго нужно ждать щелчка и случится ли он в принципе – неясно. Это такая случайная магия, которой можно помочь случиться, но полноценно управлять ей нельзя.</p><p class="p1">2. Чтобы помочь ей случиться, нужно сперва разобраться в жизни и подготовить фундамент.</p><p class="p1">Разобраться в жизни – значит ответить на страшные вопросы: чего и с какой целью хочешь, что несешь в мир. Это важный вектор, который помогает лучше понять себя.</p><p class="p1">Без этих ответов мы удовлетворяем потребности, ценность которых иногда сложно объяснить даже самим себе. Вроде как это зачем-то нужно, и хочется чувствовать себя классно, но все равно в этом чувствуется некая аморфность и инерция: можно сделать, а можно забить – и ничего не изменится.</p><p class="p1">Конечно, ценности действию добавляет страх провалить проект, когда боишься подвести заказчика или читателей, но вариант с поиском глубинных смыслов приятнее в долговременной перспективе. Просто потому, что мы любим последовательность и большие цели. При правильном подходе это приносит больше удовольствия и смысла проживаемой жизни, чем ежедневное пожаротушение.</p><div class="cite">
<p class="p1">Все дело в дофамине – нейромедиаторе, который отвечает за обучаемость, предвкушение удовольствия и ощущение «логичности» окружающего нас мира<a href="ch2.xhtml#id65" class="a">[5]</a>. Чем больше промежуточных задач мы выполняем на пути к чему-то важному, тем больше смысла и удовольствия получаем. Например, мне нравится делать курс, публикуя по новому уроку каждую неделю: написал, опубликовал – уже кайф. А через год курс будет готов полностью.</p>
</div><p class="p1">У меня нет четкой инструкции, которая поможет вам разобраться в своей жизни. Это долгий путь самоисследования. Но вот что помогло мне:</p><div class="cite">
<p class="p1">• выделить время на размышления: выключаешь телефон, надеваешь свежую футболку, садишься за стол и пишешь о жизни;</p>
<p class="p1">• сменить контекст, выключить ноутбук и погулять с записной книжкой;</p>
<p class="p1">• поспать минут 15;</p>
<p class="p1">• заняться какой-то механической домашней работой;</p>
<p class="p1">• походить на психотерапию.</p>
</div><p class="p1">Вопросы для размышления:</p><div class="cite">
<p class="p1">• что мне важно в жизни?</p>
<p class="p1">• какие три основные жизненные задачи я могу выделить?</p>
<p class="p1">• что бы я делал, если бы мне осталось жить полгода?</p>
<p class="p1">• что мне нравится делать, что прокачивает самоуважение и удовлетворенность?</p>
<p class="p1">• что я хотел бы сделать, но всегда боялся попробовать?</p>
<p class="p1">• какая у меня самая смелая мечта при условии, что я не могу потерпеть неудачу?</p>
</div><p class="p1">Такие размышления помогают понять вектор собственного развития и не сбиться на чужое и навязанное. Они работают в случаях, когда вроде бы ничего не давит, но чего-то не хватает. Например, когда у меня есть заказы и видение будущего, но мне скучно и я не особенно вижу смысл в том, что делаю.</p><p class="p1">А еще в какой-то момент я осознал свою конечность: когда-нибудь я умру, и это нормально. И я понял, что мне важно чинить себя и помогать другим людям становиться добрее, честнее и прозорливее. Это компас, по которому я ориентируюсь и оцениваю свой путь. Если иду не туда, то знаю, как изменить курс. Редактура и кино – некоторые из способов изменить точку зрения на мир, поэтому я этим и занимаюсь.</p><p class="p1">Подготовить фундамент – значит перестать себя напрягать, заняться своей энергией и научиться заботиться о себе. Нет энергии? Надо заниматься ее восстановлением.</p><p class="p1">Для меня фундамент – это:</p><div class="cite">
<p class="p1">• высыпаться, ложиться раньше и не дразнить себя фильмами на ночь;</p>
<p class="p1">• медитировать;</p>
<p class="p1">• больше двигаться и заниматься спортом;</p>
<p class="p1">• брать паузу и прислушиваться к своим потребностям;</p>
<p class="p1">• очерчивать личные границы: уметь говорить «да» и «нет», в принципе общаться без накала;</p>
<p class="p1">• перестать жмакать смартфон, доить соцсети на лайки и читать новости – наблюдать за зависимостями.</p>
</div><p class="p1">Самое важное для меня в последнее время:</p><div class="cite">
<p class="p1">• отдыхать, когда отдыхается, а не выискивать пользу. Хочется лежать – так тому и быть;</p>
<p class="p1">• 15–30 минут в день сидеть, не делая ничего. Поставил таймер, сел на стул, смотришь в окно или в стену. Это похоже на попадание в глаз тайфуна, когда вокруг хаос и дедлайны, а ты в островке спокойствия и тишины. Помогает запустить дефолт-систему;</p>
<p class="p1">• чаще двигаться между рабочими подходами. Это помогает унять импульсивность и переключить внимание;</p>
<p class="p1">• научиться замечать все то приятное, что есть даже сейчас. От тепла солнца, от сидения в кресле, от вкуса еды. Вроде мелочь и пахнет эзотерикой – а работает.</p>
</div><p class="p1">Прежде чем кидаться белкой в колесо, нужно восстановить свою энергию, иначе никак.</p><p class="p1">3. Когда появится энергия, стоит заняться мозговым штурмом. Хорошая идея генерируется на стыке активности обеих систем: фокуса и расслабленности. Это значит, что если я буду постоянно смотреть в потолок, то вероятность выдать что-нибудь классное будет минимальной. Поэтому, когда энергия начинает возвращаться, полезно пускать ее в дело.</p><p class="p1">Для меня не работают советы из серии «запишите цели на ближайшие 20 лет», потому что это абстракция. Но мне нравится копаться в себе. Как вариант:</p><div class="cite">
<p class="p1">• задавать себе вопрос «что для меня важно?». Это может затянуться и на год. Я просто держал этот вопрос открытым в WorkFlowy, и когда приходила идея, записывал ее;</p>
<p class="p1">• записывать штуки, которые всегда хотел сделать, но боялся или не находил на них времени. Это называется «лайфлист», и я подсмотрел эту идею у Сергея Капличного;</p>
<p class="p1">• писать эссе про 20 возможных вариантов своей жизни и анализировать, что в них общего, почему это отзывается и что с этим можно сделать;</p>
<p class="p1">• придумывать по 10 разных идей каждый день, чтобы прокачивать креативность;</p>
<p class="p1">• исходить из собственной боли. Если хочется больше смысла – задавать вопросы и медитировать, ощущать проживаемое время;</p>
<p class="p1">• снимать фильм года;</p>
<p class="p1">• переводить проблемы в «как инструкцию». Когда нащупал боль – писать статью для новичков. Не знаю, как правильно бегать и какой при этом должен быть пульс, – ищу материал и пишу статью. Не знаю, как придумывать цели, – разбираю опыт и пишу статью.</p>
</div><p class="p1">В момент поиска важно не ждать супероткрытий, которые снизойдут здесь и сейчас. Поиск может лишь лечь в основу идеи. Туда же войдут все фильмы, разговоры и прочая инспирация, и в какой-то момент случится магия. Рано или поздно точно что-то щелкнет. А пока не щелкает – займитесь своим здоровьем: выспитесь, сходите на тренировку, запишитесь на психотерапию, позаботьтесь о себе. Жизнь – не чертов марафон.</p></span></span><span id="id13"><div class="title4">
<p class="p">Как найти большую цель</p>
</div><p class="p1">• Принять, что, если большая цель не рождается, это нормально.</p><p class="p1">• Ориентироваться на внутренний щелчок и понимание, как изменится жизнь.</p><p class="p1">• Не нужно стараться ускорить процесс, обратите внимание на фундамент собственной адекватности.</p><p class="p1">• Когда появилась энергия, напряг ушел и стало больше приятных моментов, можно поискать что-то важное, но без фанатизма и ожиданий.</p><p class="p1">• Иногда достаточно просто заняться своим здоровьем. Серьезно, не надо себя постоянно хлестать. Жизнь – не марафон.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_012.jpg"/>
</div></span><span id="id14"><div class="title4">
<p class="p">Глава 3</p>
<p class="p">Понять, что будет, если ничего не делать</p>
</div><span><p class="p1">Уже когда я начал сознательно искать пользу в том, чем занимаюсь, на поезде переживаний подъехала следующая проблема: я постоянно переносил дедлайны. На тот момент я писал черновики курса о долговременных начинаниях и раз за разом откладывал крайний срок. Рассуждал так: ничего не изменится, это мой проект, я никому ничего не должен, и никто не умрет, если я отодвину все еще на неделю.</p><p class="p1">Тогда я вспомнил прием, которым воспользовался редактор Максим Ильяхов, запуская свою рассылку о редакторском мастерстве: он начал продавать еще не написанный курс в два раза дешевле и за месяц до запуска. Это и щелкнуло: если я соберу предоплату, то у меня будет причина выпустить проект к обещанному сроку – я уже должен его конкретным людям за конкретные деньги. Вот и причина не переносить.</p><p class="p1">Так получилось, что «что, если не делать» – это второй вопрос после «зачем», который помогает понять ценность и срочность задачи, экономит время и избавляет от пустого. Для меня в свое время это оказалось суперважным и неочевидным, так что объясняю подробнее.</p></span><span id="id15"><div class="title5">
<p class="p">Как это работает</p>
</div><p class="p1">В паре с «зачем». Если «зачем» помогает понять, что я от этого получу в будущем (возможно, кайфану – привет, дофамин), то «что, если не делать» помогает представить, что меня ждет при переносе дедлайна.</p><p class="p1">С курсом понятно: я взял деньги у незнакомых людей, пообещав им мифическую пользу. А что с другими проектами? Например, я захотел вернуться к изучению языка программирования под названием «процессинг». Быстро накидываю себе табличку:</p><div class="cite">
<p class="p1">ЗАЧЕМ</p>
<p class="p1">+ так хочется;</p>
<p class="p1">+ решать редакторские/дизайнерские задачи генеративным способом: загружая данные и получая случайный результат – нравится и экономит силы;</p>
<p class="p1">+ копить приемы для задач: поместил в поле кода образцы – получил результат;</p>
<p class="p1">++ делать постеры для дома и офиса.</p>
<p class="p1">ЕСЛИ НЕ ДЕЛАТЬ</p>
<p class="p1">– желание снова вернется и позже: если так, то лучше потратить энергию на дело, чем на гадания. Пойдет – ок, нет – забью окончательно.</p>
</div><p class="p1">Отличное решение: я уже знаю, что желание порисовать кодом меня посещало раньше – и посетит снова. Поэтому если есть время, то почему бы не попробовать. Берусь.</p><p class="p1">Но вот еще: пару недель назад я надумал написать в блог пост о прочитанной книге, но постоянно его откладывал (и меня это беспокоит). Снова делаем табличку:</p><div class="cite">
<p class="p1">ЗАЧЕМ</p>
<p class="p1">+ поделиться полезным;</p>
<p class="p1">+ избавиться от засевшего в голове задания;</p>
<p class="p1">+ привлечь внимание к блогу, а то там ничего не обновляется.</p>
<p class="p1">ЕСЛИ НЕ ДЕЛАТЬ НА ЭТОЙ НЕДЕЛЕ</p>
<p class="p1">– ничего не изменится;</p>
<p class="p1">– буду продолжать беспокоиться.</p>
</div><p class="p1">В этом случае энергию вызывает лишь желание избавиться от задания, которое засело в голове. Значит, это похоже на принуждение и делание ради делания. Чтобы с чем-то подобным справиться, иногда достаточно это просто понять и не делать из-под палки, которой сам же себя бьешь. Такие статьи я обычно просто оставляю черновиками и пересматриваю позже – вдруг потом энергии появится больше.</p><p class="p1">В примере с трубой из первой главы вроде бы так и хочется сделать – просто забить. Но проблема-то все равно никуда не денется. Поэтому в том случае, если совсем невмоготу, лучше передоговориться с тем, кто задание дал, или найти того, кто это сделает за меня. Забивать на обещания просто так – явно не выход.</p></span><span id="id16"><div class="title5">
<p class="p">Что делать, если просто хочется и в этом есть энергия</p>
</div><p class="p1">Многие проекты хочется начинать из-за скуки или интереса. В них нет срочности или пользы – просто сейчас нечем заняться и очень хочется что-нибудь сделать. Это нормально: попробовать и посмотреть, что из этого получится. И из этого абсолютно не следует, что я обязан довести проект до конца.</p><p class="p1">С такими делами есть два варианта решения:</p><div class="cite">
<p class="p1">• принять, что это временно, а когда скука или интерес пройдут, то просто забить (никто не умрет и не изругает вас, правда);</p>
<p class="p1">• намеренно придумать ценность.</p>
</div><p class="p1">Второй вариант касается дел, которые в долгосрочной перспективе все равно приведут к пользе: спорт, привычка вести дневник или снимать ежедневное видео.</p><div class="cite">
<p class="p1">Так я придумал ценность для курса, о чем писал в начале главы: пообещал запуститься через месяц и начал продавать его в полцены. К концу недели на счет прилетело 104 000, и они стали причиной брать и запускаться, потому что деньги отдавать никак не хотелось.</p>
</div><p class="p1">Оказалось, что знакомые ребята делают так же. Например, мой друг Вадим поспорил с товарищем на 10 000 рублей, что будет тренироваться в спортзале каждый день и скидывать отчеты. А Володя пообещал своей девушке удалять случайную игру, если съест что-нибудь сладкое.</p><p class="p1">Еще раз: если есть риск забить, то стоит продумать страшные условия, чтобы не соскочить в процессе. Как вариант – поспорить с другом, продавать проект до его запуска, выложить публичное обещание с конкретным действием на случай провала.</p></span></span><span id="id17"><div class="title5">
<p class="p">Как понять, что будет, если не делать</p>
</div><p class="p1">• «Что, если ничего не делать» – вопрос, который помогает найти ценность в деле.</p><p class="p1">• Если ценность в том, чтобы избавиться от неприятных чувств, то стоит придумать, как сделать это иным способом.</p><p class="p1">• Иногда просто хочется попробовать – это нормально, и не нужно заставлять себя заканчивать такие проекты.</p><p class="p1">• А иногда нужно придумать себе авральные условия, чтобы появилась причина делать; в противном случае может прилететь по голове.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_013.jpg"/>
</div></span><span id="id18"><div class="title5">
<p class="p">Глава 4</p>
<p class="p">Поменьше врать себе и отличать честность от булщита</p>
</div><span><p class="p1">Я решил об этом написать, потому что в очередной раз наткнулся на булщит. Головой понимаю, как и что работает, но продолжаю врать и притягивать идеальную картинку в голове к реальности. Обычно получается такое:</p><div class="cite">
<p class="p1">– Зачем заниматься английским каждый день по 15–20 минут?</p>
<p class="p1">– Чтобы меньше заниматься английским с преподавателем и сэкономить деньги.</p>
<p class="p1">– А, ну ладно, полный вперед!</p>
</div><p class="p1">Я понимаю, что это рациональная брехня, чтобы успокоить мозг – смотри, я что-то делаю и планирую, хватит меня долбить. Но также осознаю, что сейчас ничего более честного придумать не могу, и вроде это лучше, чем ничего.</p><p class="p1">Не знаю, как у вас, но у меня с такой формулировкой никакого английского в длительной перспективе не будет, потому что цель – быстрее с этим покончить, а не кайфануть в процессе или в будущем.</p></span><span id="id19"><div class="title6">
<p class="p">Нечестность в повседневной жизни</p>
</div><p class="p1">Давайте накидаю булщит-примеров, чтобы точно было ясно, о чем речь. Я специалист в этом вопросе, поэтому их много, держите:</p><div class="cite">
<p class="p1">• Хочу вставать в 6 утра, каждый день ставлю будильник на это время, но когда он звонит – отключаю сквозь сон и встаю в 7. Но продолжаю ставить будильник на 6, потому что хочется же рано вставать.</p>
<p class="p1">• Пишу статью, понимаю, что непонятно – дебри какие-то, но продолжаю сидеть в окопе детализирования, надеясь по пути разобраться и просветлеть.</p>
<p class="p1">• Несколько лет назад я писал электронную музыку и набрал заказов на ремиксы классных ребят. Я тащил и заставлял себя сесть за работу, но это не возбуждало, и я писал фанерные и одинаковые хаус-треки, надеясь, что скоро этап с трением закончится.</p>
<p class="p1">• Завтракаю, понимаю, что уже наелся, но рука тянется за десертом через силу – потому что вкусно же, зачем отказываться.</p>
<p class="p1">• Взялся за фирстиль для знакомого, но по пути понял, что тема неинтересна. Через силу получается лажа, а отказываться не хочется (доброе имя же) – так и тащу до сдачи.</p>
<p class="p1">• Формулирую привычку, отвечаю на вопрос «зачем»; получается логично, но формально, и внутри ничего при этом не щелкает – головой понимаю, что не сработает. Но ведь сделал же.</p>
<p class="p1">• Хотел прыгнуть с вышки в бассейн, долго мялся и спустился по лесенке: да, стало легче, но ведь словно обманул себя – мне правда хотелось прыгнуть.</p>
<p class="p1">• Планирую на день по 10 дел, чтобы больше успеть, но успеваю только 5–6 и страдаю.</p>
<p class="p1">• Вижу, что заказчик со своим проектом идет не туда, и вместо того, чтобы помочь ему найти правильное решение, выбираю более простой способ – «делаю, что говорят».</p>
<p class="p1">• Включил подкаст и пошел гулять. В пути понял: фокусируюсь на том, что меня окружает. Но лекция полезная и важная – стараюсь вернуть внимание на нее и пыхчу.</p>
</div><p class="p1">Если проанализировать все эти ситуации, то получается, что честность – это умение принять неидеального себя и как-то с этим жить. Если оставаться с той версией себя, которая, как «сын маминой подруги», все может, то все мимо.</p><p class="p1">Примерно то же Лоуренс Гонсалес<a href="ch2.xhtml#id63" class="a">[6]</a> пишет про людей, которые заблудились в лесу и умерли от голода: их карта реальности сильно расходилась с самой реальностью. Казалось, что за оврагом вот-вот появятся дома, но на самом деле люди уходили все дальше в глубь леса. Быть честным – это уметь признаться себе в том, что заблудился, когда внутри уже это знаешь.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_014.jpg"/>
</div><p class="p1">Мне это видится так. Обе карты могут где-то соприкасаться, но в конечном счете они разные, и заблуждения без четкой обратной связи уведут не туда..</p><p class="empty-line"/><p class="p1">Я постоянно ошибаюсь в прогнозах, потому что так устроен мозг. Он предсказывает возможности, которые сравниваются с реальными сигналами. Чем больше опыта, тем точнее предсказание. Но все равно модель реальности в голове всегда будет отличаться от самой реальности – поэтому будут ошибки.</p><p class="p1">Даже когда головой я понимаю свой косяк, часто я повторяю ошибку, потому что для новых связей в мозге нужно время. Это нормально. Иногда я неосознанно себе вру, потому что так проще притянуть желаемое к реальности. Это успокаивает на время, но в конечном итоге не срабатывает.</p><p class="p1">Умение говорить правду зависит от гибкости передней поясной коры. Чем мягче она переключается и меньше фокусируется на запланированной реальности, тем проще принимать изменения в настоящем мире.</p></span><span id="id20"><div class="title6">
<p class="p">Как отличать формальный булщит от честности</p>
</div><p class="p1">У меня есть несколько приемов имени капитана Очевидность, все они очень простые.</p><p class="p1">1. Тренировать внимание</p><p class="p1">Задача: чаще обращать внимание на чувства при выборе. Рыба с пюре на обед – это то, чего я действительно хочу и от чего получу удовольствие? Участие в семинаре – оно мне правда в кайф или рациональность зовет за деньгами? Еще одна порция еды – я голоден или мне просто чего-то не хватает, так что я решаю это дело заесть? Чем яснее собственные желания, тем сложнее пропустить бул-щит.</p><p class="p1">2. Задавать вопрос «как это поможет добиваться запланированного?»</p><p class="p1">Тут все просто – это проверка на работоспособность выбранного решения.</p><div class="cite">
<p class="p1">– Мне нужно вставать в 6, поэтому снова поставлю будильник точно на это время, может, встану.</p>
<p class="p1">– Как это поможет на этот раз?</p>
<p class="p1">– Ну…</p>
<p class="p1">– Сейчас накидаю картинок и примеров по теме, тогда разберусь, о чем писать.</p>
<p class="p1">– Как картинки помогут разобраться в смыслах?</p>
<p class="p1">– Ну, э-э-э…</p>
<p class="p1">– Так, мне до конца дня нужно поработать над концепцией бара.</p>
<p class="p1">– Как это поможет продвинуться, если в конце дня я не умею придумывать ничего нового?</p>
<p class="p1">– Блин, ну да, лажа какая-то.</p>
<p class="p1">– Ударился пальцем, бегать не получится, но тренироваться надо – пойду в бассейн.</p>
<p class="p1">– Как это поможет держать себя в форме?</p>
<p class="p1">– Плавание отлично тренирует и не тревожит палец, йоу.</p>
<p class="p1">– Ну да, работает. Вперед.</p>
</div><p class="p1">Макс Черепица написал в своей рассылке байку про британскую олимпийскую сборную по академической гребле, которая не выигрывала золото с 1912 года, а потом ввела обязательный список вопросов для спортсменов и в 2000 году таки завоевала награду. Один из важных вопросов в их списке – «поплывет ли от этого лодка быстрее?». Этот вопрос нужно задавать к любому спорному действию.</p><div class="cite">
<p class="p1">– Хочу съесть пончик.</p>
<p class="p1">– Поплывет ли от этого лодка быстрее?</p>
<p class="p1">– Хочу сходить на вечеринку перед тренировкой.</p>
<p class="p1">– Поплывет ли от этого лодка быстрее?</p>
<p class="p1">– Хочу побегать перед сном.</p>
<p class="p1">– А поплывет ли от этого лодка быстрее?</p>
</div><p class="p1">Понятно, что этот принцип сработает, когда есть глобальная цель, на которую можно равняться. Это может быть и здоровье.</p><p class="p1">3. Проверять тумблер сопротивления</p><p class="p1">Честное восприятие часто проходит через сопротивление и дискомфорт. Мне было тяжело признаться, что занятия музыкой сейчас – не то, что приносит удовольствие, и никакая «Грэмми» с таким подходом не светит.</p><p class="p1">Чтобы справляться с дискомфортом, я приспособил прием своего знакомого Вити Ширяева – проверять на затылке тумблер сопротивления. Когда он включен, у меня будто включена нейтральная передача: я жму на газ, а с места не двигаюсь. Когда рычаг выключен – я еду вперед.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_015.jpg"/>
</div><p class="p1">А еще мне нравится звук, с которым переключается воображаемый тумблер.</p><p class="empty-line"/><p class="p1">Вот как это работает:</p><div class="cite">
<p class="p1">– Ну, попробую отредактировать черновик и разобраться в смыслах.</p>
<p class="p1">– Так, а у меня там включен или выключен тумблер?</p>
<p class="p1">– Включен – что-то тяжеловато все это принять.</p>
<p class="p1">– Окей, выключаю. (Чик!) Что теперь?</p>
<p class="p1">– А теперь я все удаляю и начинаю писать заново: что осталось в голове от предыдущего подхода, то осталось.</p>
<p class="p1">– Блин, чертов понедельник!</p>
<p class="p1">– Так, что там с тумблером?</p>
<p class="p1">– Выключаю. (Чик!)</p>
<p class="p1">– Да, утро серое, вставать не хочется, потому что тяжело заводиться. Я просто начну с зарядки, душа и завтрака, а там посмотрим, что будет дальше.</p>
</div><p class="p1">4. Представлять себе допрос у немцев</p><p class="p1">Прием из фильма «О чем говорят мужчины». Это когда к тебе приходят немцы, которые хотят докопаться до правды, и спрашивают с пристрастием: «Кого ты больше любишь: Марину Штурманову из 8“В” или Яну Мищенко из 9“Б”?» Причем они правильный ответ уже откуда-то знают. Если говоришь правду – отпустят, нет – расстреляют.</p><p class="p1">Это работает: я всегда знаю, что мне больше нравится, просто сопротивляюсь правде.</p><div class="cite">
<p class="p1">Одно время я носил с собой монету из Гонконга, чтобы в момент сложного выбора подбросить ее и решить, что делать, исходя из результата. Я ни разу не воспользовался ее советом, потому что всегда знал, чего хочу, и надеялся, что монетка укажет именно на это решение. Просто было страшно признаться.</p>
</div><p class="p1">5. Помнить, что честность в жизни связана со здоровьем</p><p class="p1">Честность помогает экономить энергию, потому что не нужно помнить, какой ответ и кому придумал. Кроме того, она, по всей видимости, влияет на общее состояние здоровья и снижает уровень напряженности<a href="ch2.xhtml#id61" class="a">[7]</a>.</p><p class="p1">В 2012 году в группе из 110 человек провели исследование. Половину участников попросили врать как можно меньше в течение 10 недель, другой половине разрешили врать в любое время. Каждую неделю участники проходили медицинские тесты и полиграф: так специалисты проверяли их общее состояние, а также узнавали объем сказанной лжи.</p><p class="p1">Ребята из группы честности стали меньше врать, избегая преувеличений и фальшивых извинений. Кроме того, по сравнению с лжецами их здоровье улучшилось: снизился уровень тревожности, стало меньше головных болей.</p></span></span><span id="id21"><div class="title6">
<p class="p">Как и зачем меньше врать себе</p>
</div><p class="p1">• Честность помогает принять себя и заранее отказаться от нерабочего решения.</p><p class="p1">• Ее задача – максимально приблизить мысленную карту к реальной. Это сложно.</p><p class="p1">• Вот что я делаю, чтобы этого добиться:</p><p class="p1">1. подмечаю свои чувства, когда вру и когда говорю правду, чтобы тренировать мышцы честности и быстрее ловить себя на лжи;</p><p class="p1">2. задаю себе вопрос «как это решение поможет добиться запланированного?»;</p><p class="p1">3. проверяю тумблер сопротивления – если он включен, значит, я буксую и боюсь признаться в дискомфортном решении;</p><p class="p1">4. иногда попадаю в плен к немцам, которые все знают и помогают докопаться до правды; помню, что честность – это про здоровье.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_016.jpg"/>
</div></span><span id="id22"><div class="title6">
<p class="p">Глава 5</p>
<p class="p">Разрешить себе вовремя останавливаться</p>
</div><span><p class="p1">Мне нравится умение, которое есть у хороших путешественников, – заканчивать маршрут, если ситуация не на их стороне. Когда начинается шторм или ураган, они понимают, что риски слишком велики и пора идти домой. Жалко, что они не добрались до вершины, не закончили маршрут, потратили на подготовку время и деньги, но это правильное решение, и такие ребята чаще выживают. А когда предоставляется случай, возвращаются и забирают свое.</p><p class="p1">Думаю, что с проектами работает так же. Можно выжимать себя до полусмерти, стараясь сделать идеально и в точности согласно задумке, а потом вообще не подходить к проекту, потому что он бесит, а идеал недостижим.</p><p class="p1">Я часто с этим сталкивался, но лучше всего запомнился все тот же пример с курсом. Я начал писать на основе своего опыта; через некоторое время появились сомнения в его качестве, потом полезли мерзкие ошибки в черновиках, мне все больше не нравилось этим заниматься, энтузиазм потух – и я взял паузу, чтобы подумать. Думал года полтора.</p><p class="p1">А потом я узнал про «паралич перфекциониста», и стало понятно, что с моим мышлением не так. Паралич перфекциониста – это такой механизм прокрастинации, при котором страдаешь от невыполнимых ожиданий к самому себе: ты должен все всегда делать классно и хорошо. И в голове это выглядит примерно так:</p><div class="cite">
<p class="p1">нужно всегда и во всем достигать идеала →</p>
<p class="p1">если не получится, мне будет плохо →</p>
<p class="p1">конечно, не получается, идеал ведь недостижим →</p>
<p class="p1">мне плохо всегда</p>
</div><p class="p1">В этом сценарии любая активность наказуема. Поэтому психика включает паралич и выключает активность. Так тоже побаливает, но не настолько сильно.</p><p class="p1">И тогда я понял.</p><p class="p1">Важно вовремя останавливаться и делать ерунду, писать черновики, заниматься проектами по чуть-чуть.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_017.jpg"/>
</div><p class="p1">Мне очень нравится пример британского путешественника Генри Уорсли, который вызвал спасательный вертолет, преодолев 95 % маршрута. Расстояние от крестика до третьей точки показывает, сколько ему оставалось идти до конца. Кажется, в этом и есть мужество.</p><p class="empty-line"/><p class="p1">Еще раз: разрешить себе слажать, сделать ерунду, остановиться на полпути, слиться, сдаться, не поднять, зарелизить шляпу, выпустить полудохлого кракена, кое-как, как-нибудь. Это нормально, хоть и бесит.</p><p class="p1">У явления, при котором не прощаешь себе ошибок и хочешь идеальности во всем и всегда, есть название – долженствование. Это систематическое искажение в мышлении, когда человек завышает требования к себе, к другим людям и к миру в целом. Отступление от требований даже на шаг недопустимо. Как в этих трех примерах:</p><div class="cite">
<p class="p1">– Ужасно, что я ошибся. Я должен всегда и во всем добиваться успеха.</p>
<p class="p1">– Я не могу себе позволить опубликовать статью в таком виде.</p>
<p class="p1">– Вася должен лучше готовить свои отчеты.</p>
</div><p class="p1">Если посмотреть со стороны, то на самом деле это чушь: каждый может ошибиться. Нет ничего страшного в том, чтобы не дойти до конечной точки, у людей есть на это полное право, и это нормально. Каждый человек уникален, у него свои потребности и отношение к делам. Всегда можно остановиться на полпути к вершине, отложить неинтересную книгу или снизить уровень детализации в проекте.</p><p class="p1">Это больно признавать. А еще кажется, что если начнешь отчаянно снижать планку, то ничего в жизни не добьешься. Кому нужны какие-то дурацкие недопроекты, пускай и запущенные? Вроде бы это так – но в долговременной перспективе лучше запускаться с недоделанным материалом, чем пилить до посинения. На долженствовании и чувстве вины далеко не уедешь – разве что в парк аттракционов с выгоранием и депрессией.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_018.jpg"/>
</div><p class="empty-line"/><p class="p1">Чтобы научиться ослаблять хватку и снижать уровень требований, первым делом нужно замечать долженствование. Мне в этом помогает трехступенчатый метод Дэвида Бернса, который он описал в «Хорошем самочувствии»<a href="ch2.xhtml#id59" class="a">[8]</a>.</p><p class="p1">Смысл метода в том, чтобы замечать ошибки своего мышления и рационализировать их. Если коротко, он работает так:</p><div class="cite">
<p class="p1">– описываем ситуацию, которая вызвала неприятные эмоции;</p>
<p class="p1">– записываем мысли, которые автоматически возникли в связи с ней;</p>
<p class="p1">– находим в них когнитивные искажения (включая долженствование) и разбираем, почему следовать им глупо.</p>
</div><p class="p1">Разбор выглядит так (здесь мы возвращаемся к примерам выше):</p><div class="cite">
<p class="p1">– Старик, давай посмотрим правде в глаза: я правда не могу во всем добиваться успеха, и это нормально.</p>
<p class="p1">– Мне бы хотелось, чтобы статья была более проработанной, но она уже полезная – лучше выпустить ее так, чем и дальше тупить и мурыжить текст.</p>
<p class="p1">– Было бы здорово, если бы Вася ответственнее относился к отчетам и обращал внимание на мелочи, но я не могу за него все понять. Могу только указать на ошибки и высказать пожелания. А дальше пусть сам решает.</p>
</div><p class="p1">В случае с курсом я отключил долженствование и разрешил себе по чуть-чуть делать ерунду:</p><div class="cite">
<p class="p1">– принял, что моего опыта достаточно, чтобы сделать курс – все-таки это не научная работа;</p>
<p class="p1">– чтобы не сильно лажать перед подписчиками, собрал тестовую группу из знакомых редакторов и писал для них расслабленные черновики: с ошибками, чушью и дурацкими примерами;</p>
<p class="p1">– после их комментариев исправлял текст – и только через неделю отправлял письмо основным подписчикам;</p>
<p class="p1">– мой друг Сергей объяснил, что курс – это процесс, поэтому даже к отправленным письмам можно возвращаться позже и делать их еще лучше (но уже после их выхода).</p>
</div><p class="p1">Короче, когда я начинаю любой новый проект, то стараюсь не подписывать кровный контракт на идеальность, а делаю максимально расслабленно и просто.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_019.jpg"/>
</div><p class="p1">Иногда я формулирую задачи прямо так – и отпускает.</p><p class="empty-line"/><p class="p1">Это сложно, потому что не хочется размениваться по мелочам и всю жизнь делать короткие подходы. Но это и не понадобится. Чтобы начать, важно понять еще один прием.</p></span><span id="id23"><div class="title6">
<p class="p">Слайдер против переключателя</p>
</div><p class="p1">С одной стороны, я понимаю: чем больше практики, тем сильнее навык. Музыкант, который репетирует по 8 часов в день, станет виртуозом с большей вероятностью, чем тот, кто занимается по полчаса. С другой стороны, чем больше я продираюсь через сопротивление, тем быстрее перестаю заниматься делом в принципе.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_020.jpg"/>
</div><p class="p1">Когда я это понял, то изменил внутренний переключатель на слайдер.</p><p class="empty-line"/><p class="p1">Объясняю.</p><p class="p1">Переключатель – это концепция «все или ничего». Либо я серьезно медитирую 30 минут, либо вообще не пытаюсь; все, что меньше, не идет в зачет. Либо я слушаю 45-минутную лекцию каждый день и конспектирую ее понятным языком, либо не берусь за это дело совсем.</p><p class="p1">Слайдер – это история про вариативные подходы. Я могу не заниматься сегодня зарядкой, а могу потянуться минуту, помахать руками 5 минут; захочу – и проведу все 30 с турниками и брусьями. В любом случае, я позанимаюсь зарядкой и зачеркну пунктик на сегодня, даже если буду делать это всего минуту. В концепции слайдера важно найти состояние, при котором я занимаюсь какой-то практикой без сопротивления. Но занимаюсь.</p><div class="cite">
<p class="p1">Внутреннее сопротивление – это реакция на кажущуюся трудность. Оно возникает, потому что в мозге еще нет четких связей, и каждый подход к снаряду требует много сил, которых в конкретный день может просто не быть. Скажем, сегодня я устал и недобрал необходимого количества удовольствия – такое случается.</p>
<p class="p1">Каждый навык или привычка – это устойчивая связь между нервными клетками. Она создается так: один нейрон накапливает заряд и стреляет электрохимическим импульсом в другой нейрон. Потом еще и еще. И чем чаще он стреляет, тем точнее попадает и прочнее создает связь между ними<a href="ch2.xhtml#id57" class="a">[9]</a>.</p>
<p class="p1">То есть когда я всю неделю разминаюсь по паре минут, то внутри создается связь, которая помогает мне тратить меньше энергии на зарядку. А когда это становится привычным, я постепенно повышаю нагрузки и требования к себе.</p>
<p class="p1">Но в любой нересурсный день я не стыжусь откатиться обратно. Даже если я две недели делал по 100 отжиманий, а сегодня нет сил, даже 10 – это супер, а я молодец.</p>
<p class="p1">Если же я пытаюсь каждый день соответствовать идеальной картине мира и разминаться минимум 30 минут (серьезно же), то есть шанс в эту картину не вписаться. А чем чаще я в нее не вписываюсь, тем слабее связь между нейронами – и тем сложнее просто это делать. В конечном итоге связь рвется окончательно.</p>
<p class="p1">Получается, что когда я собираюсь тренироваться по 30 минут каждый день, но делаю это всего два раза в неделю, то мои нейроны стреляют всего дважды – да, мощно, но этого явно маловато для практики без сопротивления. А если я машу руками каждый день, нейроны стреляют чаще и точнее. Сопротивление постепенно становится меньше, а ноша – все тяжелее.</p>
</div><p class="p1">В общем, смысл не в том, чтобы практиковать серьезно и мощно, а в том, чтобы просто периодически практиковать. Главное – регулярно. Так победим.</p></span></span><span id="id24"><div class="title6">
<p class="p">Как разрешить себе останавливаться</p>
</div><p class="p1">• Примите мысль, что начинать делать ерунду – это нормально.</p><p class="p1">• Обратите внимание на приступы долженствования.</p><p class="p1">• Рационализируйте, почему «должен» – ерунда.</p><p class="p1">• Разрешите себе ошибаться и делайте по чуть-чуть, чтобы просто привыкнуть к проекту.</p><p class="p1">• Замените переключатель слайдером.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_021.jpg"/>
</div></span><span id="id25"><div class="title6">
<p class="p">Глава 6</p>
<p class="p">Наладить обратную связь</p>
</div><span><p class="p1">10 января 2013 года я пришел на работу в дизайн-студию после новогодних праздников. Работу после каникул еще не завезли, поэтому я думал о том, как жить этот год, и листал статьи на сайте Esquire. Я прочитал статью о Цезаре Курияме, программисте из Сан-Франциско, который весь год снимал фильм про свою жизнь по секунде в день – и захотел такой же.</p><p class="p1">Мне понравилась идея: снимай каждый день по секунде, становись осознаннее, останавливай время. Зацепило, что в конце года я смогу увидеть КАЖДЫЙ СВОЙ ДЕНЬ В ГОДУ. Это особенно ценно, когда ты не помнишь и трети. Конечно, я начал снимать такой же фильм – и так в это втянулся, что продолжаю до сих пор, хотя концепция уже давно вышла за рамки «секунды в день».</p><p class="p1">Как раз в момент съемки первого фильма я случайно открыл прием, который помог мне его завершить. Штука в том, что я так сильно хотел увидеть, что получается, что монтировал отснятый материал каждую неделю. Каждое воскресенье я садился за ноутбук, просматривал все съемки, выбирал семь важнейших и интереснейших для меня секунд, монтировал и наблюдал, как фильм становится на семь секунд больше.</p><p class="p1">У этого приема два полезных эффекта. Еженедельный монтаж помогает увидеть, что проект не стоит на месте, и это мотивирует снимать дальше. А также избавляет от напряжения и необходимости собирать гору материала в конце года. Если бы я просто снимал свои секунды, то вряд ли бы смонтировал все это под следующее 31 декабря.</p><p class="p1">Поэтому мне кажется важным настраивать систему синхронизации с проектом еще в момент подготовки.</p><p class="p1">Погнали в детали.</p></span><span id="id26"><div class="title6">
<p class="p">Зачем собирать обратную связь</p>
</div><p class="p1">Умение собирать информацию о проекте в процессе – это хороший навык, который помогает делать шаг назад и держать руку на пульсе.</p><div class="cite">
<p class="p1">Как я буду уверен, что все нормально? Как я узнаю, если что-то сломается? Что я буду делать, если пойму, что все движется не так, как я хотел?</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_022.jpg"/>
</div><p class="p1">Синхронизация – это как взгляд на пройденный путь с высоты птичьего полета.</p><p class="empty-line"/><p class="p1">Важно готовить принципы обратной связи еще до начала проекта, потому что часто бывает неясно, как все идет и что нужно отслеживать. Между результатом и начальной точкой проходит слишком много времени, и вы успеваете остыть. В любом случае, ответ – в концентрации на изменениях и том, как они помогают двигаться в проекте.</p><div class="cite">
<p class="p1">Лучший способ понять, что все движется не туда, что все надоело – из разбора, а не внезапного перегорания и истерик.</p>
</div><p class="p1">Рефлексия помогает разобрать, что идет не так, чтобы сделать сознательный вывод и больше так не делать. Правда, даже после разбора проблемы можно еще долго тупить. И это нормально. Расскажу о том, как рефлексировать, чтобы не опускались руки после косяков.</p></span><span id="id27"><div class="title6">
<p class="p">Текстом</p>
</div><p class="p1">Я веду дневники всех проектов. Дневник помогает сделать из жизни историю: вы записываете честные переживания прямо сейчас. Это помогает усвоить опыт; понять, что произошло, как вы на это отреагировали и что получили в итоге.</p><p class="p1">Дневник – инструмент, который укрепляет память: описывая опыт, вы делаете нейронные связи сильнее, разбирая ошибки – осознаете их и стараетесь больше не совершать.</p><div class="cite">
<p class="p1">– Занимаюсь домашним садом – пишу, когда и что сажал, в какую землю, как поливал, чем удобрял, где брал семена.</p>
<p class="p1">– Разучиваю клавиши – отмечаю после каждой репетиции, чем занимался и как пошло: легко-сложно, скучно-интересно, что нравится, что нет.</p>
<p class="p1">– Учусь разбираться в пиве – фотографирую каждую бутылку, заношу в блокнотик цвет, запах, вкус, ассоциации, температуру, из чего пил, как мне вкус.</p>
</div><p class="p1">Все это помогает обращать внимание на детали, которые я не замечаю в обычной жизни: что-то поделал и забыл.</p><div class="cite">
<p class="p1">Алина, читательница курса: «Я записывала желаемые траты, чтобы понять, куда уходят деньги, и немного это проконтролировать, чтобы отложить.</p>
<p class="p1">В течение дня писала в заметки сумму желаемой траты, но ничего не покупала. Например, хочу купить тортик и кофе – это будет стоить 95 крон; чипсы и кола – 25. Так, отследив и записав такие мелкие траты после первой же мысли о них, к концу месяца я обнаружила целый список того, что не купила, и существенную сумму непотраченных денег, что порадовало».</p>
</div><p class="p1">Этот же прием работает с планированием дел. Каждое воскресенье я разбираю, как прошла неделя и чего я хочу от следующей. Сажусь за ноутбук, открываю текстовый редактор с планами и пишу о каждом намеченном деле. Все это помогает находиться в процессе и не чувствовать, что жизнь впустую течет мимо.</p><p class="p1">Смотреть на сделанное и зачеркивать пункты в чек-листе важно для передней поясной коры – структуры, которая сравнивает ожидаемое с полученным и подкрепляет положительными эмоциями удавшиеся действия.</p><div class="cite">
<p class="p1">Передняя поясная кора функциями похожа на монитор компьютера. На его жестком диске много информации, но на мониторе отображается только интересующая меня часть, и в конечном счете это определяет мои действия. Так, при депрессиях мозг чрезмерно концентрируется на негативных мыслях. Все дело в сбитых настройках монитора – передней поясной коры<a href="ch2.xhtml#id51" class="a">[10]</a>.</p>
</div><p class="p1">Например, я удачно сдаю черновик статьи главреду: до конечного результата далеко, статья не написана, но все равно приятно. Главное здесь – двигаться к общей цели, а не прокрастинировать на мелких, но в целом бесполезных задачах.</p><p class="subtitle"><strong>Как</strong></p><p class="p1">Из инструментов подойдет все, что удобно. Я вел бумажные дневники, заполнял электронный дневник в Day One, пробовал вести совместные дневники практик в Google-таблицах. И понял, что идеального инструмента нет, самое важное – быстрота и удобство. Открыл – записал. Например, дневники настроения и мыслей я продолжаю вести в Day One, пивные впечатления заношу в маленький бумажный блокнотик, а проектные дела – в Trello.</p><p class="subtitle"><strong>Чем еще</strong></p><p class="p1">Кроме текста, можно монтировать видео, разбирать фотографии, записывать все на диктофон или еще как-то. Главное, чтобы этот канал связи отвечал на важные вопросы: как все идет, как я себя чувствую, куда двигаться дальше – и так далее.</p></span><span id="id28"><div class="title6">
<p class="p">Регулярно и честно</p>
</div><p class="p1">Чтобы от дневника был толк, нужно писать с определенной периодичностью и как есть. Все способы и программы лишь помогают поддерживать интерес, но суть всегда в честности и регулярности.</p><p class="p1">Записывать негативные переживания в моменте сложно: при бесконечном проигрывании ситуации в голове неприятно переносить ее на бумагу. В таких ситуациях, когда я понимаю, что слишком погрузился в переживания, я стараюсь взять паузу и абстрагироваться: перенаправить внимание с внутренних ощущений на внешние, обратить внимание на то, что я сейчас вижу и слышу, что вообще происходит вокруг меня.</p><p class="p1">Если не помогает – пишу статью. Иногда в стол, иногда в блог или в какую-нибудь редакцию. Статья – это продукт, который будут читать другие люди, и негативный опыт становится инструментом помощи другим. Это понимание помогает отстраниться от проблемы. Я повел себя как дурак, но могу хотя бы помочь другим не повторять моих ошибок.</p><p class="p1">Чтобы избежать ловушки самокопания, любое обдумывание должно приводить к конкретному действию. Если эмоции не дают сделать честный обзор – выпишите их, а потом переходите к анализу.</p></span><span id="id29"><div class="title6">
<p class="p">Проектное – в процессе</p>
</div><p class="p1">Дневник проекта нужно вести строго в процессе: потом контекст изменится, память сотрется, важное забудется. Все дело в устройстве нашей памяти. Когда вы в проекте, важно в конце каждого установленного периода возвращаться к вопросам:</p><div class="cite">
<p class="p1">• Как все идет?</p>
<p class="p1">• Как я себя при этом чувствую: на коне или уже чувствую лямку долженствования?</p>
<p class="p1">• Как часто проверять состояние дел?</p>
<p class="p1">• Что я хочу с этим делать дальше?</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_023.jpg"/>
</div><p class="p1">После вождения первым делом записываю факапы и наблюдения.</p><p class="empty-line"/><p class="p1">А вот мои заметки по клавишным репетициям:</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_024.jpg"/>
</div></span></span><span id="id30"><div class="title6">
<p class="p">Как собирать обратную связь</p>
</div><p class="p1">• Обратная связь – инструмент, который помогает собирать информацию на месте и принимать взвешенные решения.</p><p class="p1">• Это можно делать любым удобным способом: текстом, аудио- или видеозаметками. Главное – чтобы было понятно, как и куда все идет.</p><p class="p1">• Заниматься этим регулярно и честно. В процессе.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_025.jpg"/>
</div></span><span id="id31"><div class="title6">
<p class="p">Глава 7</p>
<p class="p">Собрать все в таблицу</p>
</div><span><p class="p1">У меня нет конкретной истории о том, как я придумал этот прием. Скорее, пазл собрался в момент, когда я понял проблему: в проекте часто забываешь, зачем все это делается. В моем случае этот вопрос обычно возникает через 3–4 недели, когда энтузиазм гаснет, а причина и польза вроде как забываются. Так вот, таблица – это самый простой и очевидный способ держать под рукой ответы на вопросы:</p><div class="cite">
<p class="p1">• что я делаю?</p>
<p class="p1">• зачем?</p>
<p class="p1">• что будет, если не делать?</p>
<p class="p1">• можно ли сделать неидеально?</p>
<p class="p1">• как я буду получать обратную связь?</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_026.jpg"/>
</div><p class="p1">Это карта с компасом, которые в сложное время подскажут, куда двигаться. Приуныл, устал и забыл, зачем мне это → перечитал → о, понятно, вот и энергия подоспела!</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_027.jpg"/>
</div><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_028.jpg"/>
</div><p class="empty-line"/><p class="p1">Табличка и записи нужны для того, чтобы обращать внимание на то приятное, ради чего все и затевалось. А когда возвращаешься мыслями к приятному, тренируется передняя поясная кора – мозговая структура, которая вознаграждает за промежуточные достижения. Чем она гибче, тем проще переключать фокус внимания.</p><p class="p1">В жизни возвращение внимания на приятное выглядит так:</p><div class="cite">
<p class="p1">– Блин, опять бегать, потеть, тяжело, люди эти пялятся и под ноги лезут, фу.</p>
<p class="p1">– Зато вспомни, как кайфово слушать музыку в процессе, залезать в душ после, чувствовать энергию и видеть подтянутость тела.</p>
<p class="p1">– Тру стори, бро, спасибо.</p>
</div><p class="p1">И еще. Иногда цели теряют смысл. Месяц назад я чего-то хотел и видел в этом пользу, а сейчас все поменялось, и написанное в карточках уже не цепляет. Так бывает, это нормально. Чтобы не сидеть над мертвыми целями, попробуйте думать о них раз в месяц. Ничего страшного, если решите от них отказаться – я так делаю.</p></span><span id="id32"><div class="title6">
<p class="p">Частота синхронизации и инструмент</p>
</div><p class="p1">Знайте, где лежит информация о проекте, но не заглядывайте туда слишком часто. Здесь нужно учиться держать золотую середину: регулярно вбивать обратную связь, чтобы оставаться на волне интереса, но не частить, чтобы не перегрузить себя. Например, если я заглядываю в список дел на неделю несколько раз в день, то энергия и мотивация снижаются быстрее, чем если бы я делал это раз в пару дней.</p><p class="p1">Для меня оптимальный вариант – синхронизироваться раз в неделю. В воскресенье открыл программу, распланировал сроки, вписал наблюдения и планы, закрыл до следующих выходных.</p><p class="p1">Я вел свои проекты в Google-документах, бумажных блокнотах, Trello, планировщике (Things 3). У каждого инструмента есть плюсы, и каждому нравится что-то свое; мне кажется, что для работы инструмента нужно, чтобы:</p><div class="cite">
<p class="p1">• весь проект был перед глазами – нужно сделать так, чтобы базовая табличка и планы были на одной странице;</p>
<p class="p1">• комментарии и обратная связь собирались там же – так сохраняется ощущение движения проекта, а в долгих делах, где финиш еще не виден, это важно.</p>
</div></span></span><span id="id33"><div class="title6">
<p class="p">Как собирать все в таблицу</p>
</div><p class="p1">• Вносите базовую информацию о проекте в одну табличку: что делаете, зачем, что будет, если не делать, разрешаете ли вы себе быть неидеальным, как будете получать обратную связь.</p><p class="p1">• Синхронизируйтесь с активными проектами не чаще раза в неделю.</p><p class="p1">• Важно, чтобы ваш рабочий инструмент был простым, информация оставалась на виду, а комментарии и пометки можно было вносить туда же.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_029.jpg"/>
</div></span><span id="id34"><div class="title6">
<p class="p">Если что-то пошло не так</p>
</div><p class="p1">• Это блок для тех, кто уже в самом начале пути напоролся на подводный камень. К сожалению, так тоже бывает. Разбираемся, что делать, если:</p><p class="p1">1. не придумывается цель, которая щелкает;</p><p class="p1">2. придуманный проект раздражает, потому что вы уже пробовали делать его раньше;</p><p class="p1">3. вы в принципе не можете понять, что для вас важно;</p><p class="p1">4. хочется достичь качественно иного состояния, но нет понимания, как это сделать.</p></span><span id="id35"><div class="title6">
<p class="p">Глава 8</p>
<p class="p">Справиться с раздражением к проекту, к которому еще не приступил</p>
</div><span><p class="p1">Не знаю, как у вас, но когда я возвращаюсь к делам, за которые уже брался и впоследствии бросил, то после волны энтузиазма накатывает раздражение: «я это уже делал, снова провалюсь». И у меня есть два примера: обучение игре на клавишных и запись своих эмоциональных состояний в приложение.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_030.jpg"/>
</div><p class="empty-line"/><p class="p1">От этого определенно можно избавиться. Давайте разберемся как.</p></span><span id="id36"><div class="title6">
<p class="p">Прояснить цель</p>
</div><p class="p1">Раздражение – это эмоциональная реакция, сигнализирующая, что какие-то мои потребности не удовлетворены и вместо работы над этим я трачу внимание и силы на какую-то ерунду.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_031.jpg"/>
</div><p class="empty-line"/><p class="p1">Когда у меня появляются симптомы раздражения по отношению к делу, в первую очередь я проверяю, зачем мне это все. Открываю составленную табличку и перечитываю. Если этого не делать, то напряжение будет расти: призрачные нейронные пути старых привычек врубятся на полную и, как всегда, все испортят.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_032.jpg"/>
</div><p class="empty-line"/><p class="p1">Возможно, способ с табличкой спасет и от ментальной хтони, потому что это помогает искать приятное.</p><p class="p1">В жизни возвращение внимания на приятное выглядит так:</p><div class="cite">
<p class="p1">– Блин, опять доставать клавиши, пытаться что-то играть, ведь ничего не получается же.</p>
<p class="p1">– Зато вспомни, как классно чувствуешь себя, когда втягиваешься и получаются даже незначительные мелочи.</p>
<p class="p1">– И точно, спасибо тебе, позитивный я из прошлого.</p>
</div><p class="p1">Иногда польза не находится, так бывает. Если это ваш случай – отложите дело. Ну правда, зачем себя насиловать.</p></span><span id="id37"><div class="title6">
<p class="p">Разберите действие по структуре</p>
</div><p class="p1">История с прояснением целей не сработает там, где и так знаешь, для чего это все делается. Я прекрасно знаю, что игра на клавишах – это приятно, а Reporter помогает взять паузу и понять, как я вообще себя чувствую. Привычные нейронные пути сильнее, и здесь можно зайти с точки зрения формирования привычки.</p><p class="p1">Есть теория ABC, которую еще в 1960 году описал бихевиорист Сидней Бижу<a href="ch2.xhtml#id49" class="a">[11]</a>. Ее смысл в том, что привычное поведение можно разложить на 3 части:</p><div class="cite">
<p class="p1">• ситуация (antecedent), которая запускает реакцию;</p>
<p class="p1">• реакция (behaviour);</p>
<p class="p1">• вознаграждение (consequence), из-за которого срабатывает схема.</p>
</div><p class="p1">Немного позже психологи добавили четвертый пункт – убеждение (belief), что по-другому никак. Это описал Чарльз Дахигг в своей «Силе привычки»<a href="ch2.xhtml#id47" class="a">[12]</a>.</p><div class="cite">
<p class="p1">ПРИМЕР 1</p>
<p class="p1">Когда я работал в дизайн-студии, то любил после обеда взять стаканчик мороженого и сварить кофе.</p>
<p class="p1">Ситуация: обед в столовой, где у входа холодильник с мороженым, а в студии – кофемашина.</p>
<p class="p1">Реакция: взять мороженое, налить кофе, покайфовать минут 10–15 перед второй половиной рабочего дня.</p>
<p class="p1">Вознаграждение: сладко, вкусно и классно; пока ешь и пьешь, отстраняешься от первой половины дня.</p>
<p class="p1">Убеждение: это круто, мне нравится, не понимаю, зачем что-то менять.</p>
<p class="empty-line"/>
<p class="p1">ПРИМЕР 2</p>
<p class="p1">После завтрака я иду в ванную, чтобы почистить зубы.</p>
<p class="p1">Ситуация: после завтрака зашел в ванную.</p>
<p class="p1">Реакция: подошел к зеркалу, взял щетку, выдавил пасту, чищу.</p>
<p class="p1">Вознаграждение: приятное ощущение чистоты зубов, запах пасты и осознание, что это помогает избежать лишних приемов у стоматолога.</p>
<p class="p1">Убеждение: это важно и полезно.</p>
<p class="empty-line"/>
<p class="p1">ПРИМЕР 3</p>
<p class="p1">Я устаю от работы, залезаю в соцсети и зависаю.</p>
<p class="p1">Ситуация: мозг устал и хочет отвлечься от задачи.</p>
<p class="p1">Реакция: привет, Facebook или Telegram.</p>
<p class="p1">Вознаграждение: чувство предвкушения новостей из жизни друзей; может, кто-то в личку написал или отметил в посте.</p>
<p class="p1">Убеждение: а чего такого, отдыхаю же, заряжаюсь.</p>
</div><p class="p1">На эмоциональную реакцию воздействовать нельзя, потому что это эмоция, а не привычка. Но можно проработать три составляющие самой практики: изменить стимул, продумать вознаграждение и изменить убеждение.</p></span><span id="id38"><div class="title6">
<p class="p">Изменить стимул</p>
</div><p class="p1">Стимул – это знак, который запускает реакцию.</p><div class="cite">
<p class="p1">Павлов звонит в звоночек – собака хочет есть.</p>
<p class="p1">Reporter звонит в звоночек – Тимур бесится.</p>
<p class="p1">На часах 18:00 – офисные работники расслабляются.</p>
<p class="p1">Бегун видит кроссовки у кровати – одевается на пробежку.</p>
</div><p class="p1">Иногда нужно изменить старый стимул, иногда – придумать понятный.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_033.jpg"/>
</div><p class="empty-line"/><p class="p1">Стимулы – это все, что хранится в топливном отсеке для вдохновения. Поэтому записывайте все, что приносит удовольствие; будет даблкил, если объедините кайфовый стимул и кайфовое начинание.</p></span><span id="id39"><div class="title6">
<p class="p">Придумать награду</p>
</div><p class="p1">Это важный пункт, который я всегда пропускал, потому что считал это недостойным человека с высшими идеалами. Что я, собака что ли, за конфеты работать. Так вот, это ерунда: награда важна, потому что так устроена наша психика. Приятное ищем, от неприятного убегаем.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_034.jpg"/>
</div><p class="p1">Кто хороший мальчик? Я хороший мальчик!</p><div class="cite">
<p class="p1">Мозг представляет окружающий мир пространством возможных наград, эдакой картой, на которой отмечены вероятности, ведущие к классным сюрпризам. Поэтому весьма предсказуемо, что он часто выбирает быстрое удовольствие, а раздражения сторонится.</p>
</div><p class="p1">Награда и удовольствие от овладения навыком работают на одном нейромедиаторе – дофамине.</p><div class="cite">
<p class="p1">Дофамин – это такая молекула в мозге, которая отвечает за двигательную активность и обучение. Дофамин вызывает положительные эмоции (и обещает, что в будущем их будет больше, если продолжишь учиться, моя тыковка), которые нужны для запоминания правильных стратегий поведения. Вкусно поел – молодец; научился делать бэкфлип – красавчик; понял, как писать без стоп-слов – умница.</p>
</div><p class="p1">Дофамин выделяется в процессе любого обучения: специального (когда сознательно тренируешься) и случайного (когда ешь вкусное, смотришь интересное и разрешаешь себе поспать днем).</p><p class="p1">Когда же мы совмещаем две эти вещи, хорошую работу и награду, то и дофамина выделяется больше, чем просто в процессе обучения. А чем больше дофамина, тем больше вероятность, что мы продолжим учиться.</p><p class="p1">Поэтому осознанная и продуманная награда – это правильно и здорово. Перед любой практикой важно понимать, чем вы себя порадуете.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_035.jpg"/>
</div><p class="empty-line"/><p class="p1">Чтобы придумать награду, нужно понять, что вам вообще нравится. Я для этого какое-то время ходил с блокнотом и записывал все, что приносит особое удовольствие. А еще важно, чтобы конкретная награда ассоциировалась с конкретным действием. Если я поедаю мороженое килограммами и без повода, то оно уже не будет наградой.</p><p class="p1">И вообще, позволить себе взрослому награду – пустяки. Это небольшие деньги, иногда вообще бесплатно, а взамен вы получаете мощное подкрепление.</p></span></span><span id="id40"><div class="title6">
<p class="p">Как справиться с раздражением</p>
</div><p class="p1">• Часто раздражение – реакция на отвлечение от чего-то более важного. Возможно, цель замылилась – проясните это.</p><p class="p1">• Измените стимул, запускающий привычку, или придумайте новый и внятный.</p><p class="p1">• Придумайте награду, ради которой на самом деле захочется действовать.</p><p class="empty-line"/><div class="image">
