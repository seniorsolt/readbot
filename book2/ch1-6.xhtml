<span id="id46"><div class="title6">
<p class="p">Часть II</p>
<p class="p">Процесс ловли ветра</p>
</div><span id="id47"><div class="title6">
<p class="p">Глава 10</p>
<p class="p">Перестать планировать и начать делать</p>
</div><span><p class="p1">У меня с переходом от планирования к действию возникают две проблемы: не знаю, с чего начать, и перегораю на старте. Не знаю, с чего начать, – это когда понимаешь, зачем делаешь, для кого, визуализируешь красивую картинку будущего, а какой первый шаг – неясно. Так было даже с этой книгой (и это после того, как я написал курс, где вроде как во всем разобрался).</p><p class="p1">Перегорание на старте – это когда так сильно хочешь заняться проектом, планируешь все до мелочей, днями собираешь красивые картинки, что мозгу кажется, будто вроде как уже и не нужно.</p><p class="p1">Такое бывает. И вот вещи, которые мне помогают.</p></span><span id="id48"><div class="title6">
<p class="p">1. Перечитывать заранее подготовленную табличку с информацией</p>
</div><p class="p1">Ту самую, которую мы обсуждали в главе 9. Лучше держать ее где-то под рукой: в Google-документах, Trello, блокноте – в любом месте, до которого можно дотянуться за пару минут.</p></span><span id="id49"><div class="title6">
<p class="p">2. Начинать с чего угодно</p>
</div><p class="p1">Не нужно с первого шага ждать ясности в деле, это как «туман войны» в стратегиях.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_042.jpg"/>
</div><p class="p1">«Туман войны» означает, что видимость карты ограничена открытыми землями и зрением солдат. Чем более развита база и чем больше размер войска, тем лучше видны земли.</p><p class="empty-line"/><p class="p1">Чтобы преодолеть туман, в первую очередь я собираю информацию о проекте. Чем ее больше, тем проще в ней ориентироваться. Я читаю материалы по теме, собираю картинки, выписываю все, что думаю.</p><div class="cite">
<p class="p1">Первый подход к проекту – это как сбор стола без инструкции. Сперва нужно открыть коробку, высыпать в кучу детали и инструменты и начать что-то делать. Если не бояться вертеть разные элементы в руках и подставлять дощечки друг к другу, то постепенно картина сложится, а стол начнет собираться.</p>
<p class="p1">Не важно, с какой стороны начинать: иногда стоит просто погрузиться в процесс. В какой-то момент в голове сформируется карта, на которой уже можно будет менять детали местами. А конечная цель станет видна позже (и не факт, что в задуманном формате).</p>
</div><p class="p1">Важно понимать, что подобное топтание на первых порах полезно: подходы к черновикам, поиск картинок и референсов работают, даже если придется все удалять и начинать заново. Ничто не проходит бесследно – так работает мозг. Помните про центрально-исполнительную и дефолт-систему?</p><div class="cite">
<p class="p1">У мозга два рабочих режима: сфокусированный и расслабленный. При сфокусированном мы концентрируемся и делаем: пишем тезисы, читаем и конспектируем статьи, монтируем фильмы. При расслабленном – бесцельно гуляем или дремлем после обеда. Мозг в автоматическом режиме дефрагментирует загруженную информацию, ищет случайные связи и подталкивает к озарению.</p>
<p class="p1">Оба режима важны для продуктивной работы и поиска решений. Нельзя все время копать и надеяться, что вот сейчас все обязательно сложится. Давайте себе отдыхать. С этой точки зрения первые подходы, которые вроде как ничего не дают «и через два часа черновик все тот же», – самое важное, фундамент. Просто начинайте.</p>
<p class="p1">Это как в типичном детективе: следователь собрал улики, разместил их на доске, но никак не может связать все воедино. А потом выходит на улицу – и ловит озарение.</p>
</div></span><span id="id50"><div class="title6">
<p class="p">3. Делать по чуть-чуть</p>
</div><p class="p1">Я за то, чтобы проводить понемногу времени в проекте и привыкать к нему. Обычно проблема новых начинаний в том, что задача кажется огромной и непосильной – года не хватит, чтобы во всем разобраться. Это не так, но мозг все равно боится, рациональность на него не действует.</p><p class="p1">Я вычитал у писательницы Барбары Шер один прием<a href="ch2.xhtml#id43" class="a">[15]</a>: занимайся делом столько, сколько оно не будет напрягать. Если я запланировал играть на клавишных по часу в день, но уже на второй минуте это вызывает внутренний скрежет, то я меняю временные рамки до тех пор, пока вообще не будет никакого сопротивления. Если я ставлю условие «репетировать 10 минут», но внутри тяжесть, значит, этого много. Если 5 минут не вызывают напряжения – ставлю таймер на 5 минут. Вдруг погружусь и дальше пойдет легче.</p><p class="p1">С одной стороны, важна внятная регулярность: чем чаще я буду подходить к инструменту, тем легче это будет делать со временем. Если я буду репетировать раз в неделю, то нейронные связи не сформируются.</p><p class="p1">С другой – не хочется подписывать договор кровью, не разобравшись, как мне это вообще. С чего я взял, что мне нужно репетировать именно по часу три раза в неделю? А что, если я буду делать это по 30 минут четыре раза? Как я буду себя при этом чувствовать?</p><p class="p1">Поэтому я за то, чтобы просто с чего-нибудь начать и посмотреть, насколько это комфортно. Нет обязательных правил создания регулярности для каждого, все стоит подгонять под себя. Но без регулярности легко слететь с практики.</p><p class="p1">А еще важно придумать, как обезопасить себя от множества лишних телодвижений, когда и без того сложно. Тут как с катанием на велосипеде: если его нужно каждый раз доставать с балкона и прикручивать переднее колесо, то через неделю все надоест и велопрогулкам конец. Поэтому я на начальном этапе продумываю, как минимизировать напряг в процессе.</p><p class="p1">Мне в этом помогают:</p><div class="cite">
<p class="p1">• карточка с ответами на все эти «зачем» и «а что, если не делать»;</p>
<p class="p1">• готовая одежда для бега в одном месте, чтобы не искать по квартире;</p>
<p class="p1">• минимизация задачи до уровня, когда напряга не будет: не 25 минут сидеть за учебником грамматики, а 5; пойдет дальше – хорошо, нет – все равно молодец.</p>
</div></span><span id="id51"><div class="title6">
<p class="p">4. Вводить пробный период</p>
</div><p class="p1">Если проект конечный (написать статью, смонтировать фильм, спроектировать сайт), то этих шагов должно быть достаточно. Если задача продолжительная и имеет все шансы стать частью образа жизни (играть на клавишах, писать в блог, бегать), то есть еще один момент.</p><p class="p1">Чтобы избавиться от страха, что проект не пойдет, а потраченного времени будет жалко, я ввожу два режима пробного периода:</p><div class="cite">
<p class="p1">– 1 неделя: просто пробую, чтобы оценить свои ощущения;</p>
<p class="p1">– 1 месяц: если неделя зашла, то делаю то же самое в течение месяца, пишу отчет, смотрю по результату.</p>
</div><p class="p1">Месяц эксперимента – это не страшно. Даже если практика не пойдет, то ты все равно не неудачник, который «опять» что-то не закончил, а исследователь. Эксперимент – звучит стильно.</p></span><span id="id52"><div class="title6">
<p class="p">5. Устанавливать временные рамки</p>
</div><p class="p1">Чтобы дело шло, важно не только обозначить его в планах, но и понять, как и когда им заниматься.</p><div class="cite">
<p class="p1">Я могу бездумно накидать план занятий на завтра. Но потом окажется, что свободное время будет только вечером, когда голова не соображает и новые знания не лезут. Так не сработает, чуда не случится.</p>
</div><p class="p1">Для этого я представляю свой день, уровень загрузки и возможностей – и нахожу время. Не сделал этого заранее – будет саботаж. Это подтверждается исследованием Питера Гольвитцера и Паскаля Ширана, в котором они анализировали результаты 94 тестов на достижения целей и разделили всех участников на три группы<a href="ch2.xhtml#id42" class="a">[16]</a>.</p><p class="p1">Первая группа училась делать зарядку на силе воли: «Я проснусь и заставлю себя, постепенно станет легче». Вторая раз в неделю слушала мотивационную лекцию о пользе зарядки и тренировок. Третья формулировала точную задачу, что-то вроде «я буду делать зарядку по 5 минут каждый день сразу после того, как проснусь». Из первых двух групп зарядку начали делать 30–35 % участников, из третьей – 90 %.</p><p class="p1">Это значит, что перед началом действия в голове должна появиться простая формула: когда и что конкретно я буду делать.</p><p class="p1">С задачами-«одноходовками» проще: помедитировал 5 минут или почистил зубы. Сложно с проектами вроде занятия языком или музыкой. Мне в этом помогают вопросы «поможет ли это добиться задуманного» и «зачем».</p><div class="cite">
<p class="p1">ОДНОХОДОВКА:</p>
<p class="p1">– проснулся, сел на кровати, запустил таймер, прислушался к себе;</p>
<p class="p1">– зашел в ванную, взял щетку, намазал пасту, почистил;</p>
<p class="p1">– пообедал, завел таймер на 15 минут, надел маску для сна, подремал.</p>
<p class="p1">СЛОЖНЫЙ ПРОЕКТ:</p>
<p class="p1">– в обеденный перерыв включил какой-нибудь ролик TED на английском без субтитров, а потом рассказал коллеге, что увидел;</p>
<p class="p1">– вышел из душа, открыл приложение с карточками, выучил 10 новых слов;</p>
<p class="p1">– пришел с работы, вынес и подключил клавиши, поужинал, порепетировал классную композицию.</p>
</div></span></span><span id="id53"><div class="title6">
<p class="p">Как перейти от планирования к делу</p>
</div><p class="p1">• Перечитать табличку, разъясняющую, зачем это все.</p><p class="p1">• Начать с любого места – простого и понятного.</p><p class="p1">• Делать по чуть-чуть и без принуждения.</p><p class="p1">• Вводить пробные периоды.</p><p class="p1">• Четко планировать, когда начинать.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_043.jpg"/>
</div></span><span id="id54"><div class="title6">
<p class="p">Глава 11</p>
<p class="p">Сформулировать полезное действие</p>
</div><span><p class="p1">Лет десять назад я стал редактором в дизайн-студии. Как любой начинающий редактор, я часто сидел над пустым документом, потому что не понимал, с чего начать текст о работе Ванинского порта. Тем более я не любил исправлений от старших редакторов, и мне хотелось написать если не идеально, то хотя бы без замечаний и с первого раза. Поэтому я старался вылизать каждый абзац прежде, чем писать дальше.</p><p class="p1">И я пользовался этим принципом абсолютно везде:</p><div class="cite">
<p class="p1">• не переходить к следующему клавишному уроку, пока не разберусь с этим;</p>
<p class="p1">• не начинать новую книгу, пока не дочитал старую;</p>
<p class="p1">• не вставать из-за рабочего места, пока не доделаю запланированное;</p>
<p class="p1">• не прекращать убирать комнату, пока не разберу все вещи.</p>
</div><p class="p1">Нормально надо делать сразу, короче. Что неясного.</p><p class="p1">Так вот, это все тот же «паралич перфекциониста» – и это дурацкий подход. Он вызывает сопротивление и страх облажаться, а не желание делать легко и в кайф. А чтобы появилось такое желание, вместо вылизывания важно соблюдать два условия: понимать минимальное полезное действие и добиваться понятности.</p></span><span id="id55"><div class="title6">
<p class="p">Минимальное полезное действие</p>
</div><p class="p1">Минимальное полезное действие – это конкретный и несложный план на определенный день, который продвинет дело вперед. Нам нужно выстроить работу так, чтобы чувствовать, что проект движется, а не стоит на месте. У меня так бывает: вроде что-то делаю, репетирую, но по факту зависаю на месте, правлю один и тот же черновик статьи или заучиваю песню, которая не приносит удовольствия. В какой-то момент это все превращается в болото отвращения.</p><p class="p1">Поэтому, когда «туман войны» рассеялся и дело уже стало привычным, важно научиться понимать, что такое в принципе полезное действие. Полезное действие – это термин, который объясняет, ради чего существует вещь, инструмент, прием или проект. Полезное действие:</p><div class="cite">
<p class="p1">• карты – ориентироваться на местности;</p>
<p class="p1">• сто отжиманий в день – чувствовать силу, исправлять осанку и отрываться от работы;</p>
<p class="p1">• подкаста – открыто говорить на интересующие темы;</p>
<p class="p1">• статьи о вреде экранов перед сном – помогать читателям отключаться от них перед тем, как лечь в кровать.</p>
</div><p class="p1">Важно различать, что ведет к результату, а что просто является частью процесса. Это нужно для того, чтобы потихоньку продвигаться в проекте – даже в дни, когда устаешь и ничего не хочется, но без насилия над собой. Случалось такое, что утром я планировал одно, но день внес свои коррективы, и у меня просто не хватило времени и сил. Обычно я выбирал один из двух вариантов: доделать запланированное, несмотря на лень и усталость, или просто забить.</p><p class="p1">Оба варианта работают не очень. В первом случае может выработаться напряжение из-за необходимости постоянно что-то делать, когда есть потребность в отдыхе. Во втором – есть шанс вообще не добраться до проекта. Если просто забить, то дело будет таким же огромным и завтра – возможно, на следующий день у меня снова не хватит на него сил. Именно здесь выручает понимание концепции минимального полезного дела. Она помогает понять, что самое важное в проекте, чтобы перекинуть все ресурсы именно сюда и чуть-чуть, но продвинуться вперед.</p><div class="cite">
<p class="p1">• В съемке фильма года: снять всего одну секунду в день;</p>
<p class="p1">• В зарядке: даже две минуты влияют на здоровье, помахал руками, потянулся – уже хорошо;</p>
<p class="p1">• В написании сложной статьи иногда достаточно внятно сформулировать задачу на следующий день: «выписать тезисы о минимальном полезном действии, без заумствований и примеров – просто как я это понимаю».</p>
</div><p class="p1">В каждый конкретный день это минимальное полезное действие может быть разным. Сегодня мне достаточно написать тезисы, завтра – составить список иллюстраций для статьи; иногда достаточно просто обратить внимание на проект. Взять книгу и походить с ней по комнате.</p><p class="p1">Понять, как это работает, мне помогло понимание «метода прогрессивного джипега»<a href="ch2.xhtml#id41" class="a">[17]</a> Артемия Лебедева. Он звучит так: «проект готов в любой момент времени, дело в проработанности деталей». То есть любая статья готова, когда формулируешь ее тему. Любой интерфейс – когда изображаешь то действие, ради которого он нужен. Любая песня – когда находишь ту самую мелодию.</p><p class="p1">Тезисы, текст, примеры, иллюстрации, игры, дополнительные информационные блоки, ритм-секции и гитарные рифы – это разные уровни детализации проекта, которые помогают лучше донести основное послание. Но главное – это сформулировать проблему.</p><p class="p1">Например, я работаю над страницей сайта об аутсорсинге для разработчиков. Первое минимальное действие – сформулировать, что именно я предлагаю и в чем тут польза для разработчиков и их клиентов. Второе – структура статьи, которая поможет читателю это лучше понять.</p><div class="cite">
<p class="p1"><strong>Что предлагаете?</strong> – Специалистов на аутсорсинг!</p>
<p class="p1"><strong>Как именно?</strong> – Мы можем заменить отдел целиком или дополнить ваш.</p>
<p class="p1"><strong>Что умеете?</strong> – Фронтенд, бэкенд и мобильные приложения, вот технологии.</p>
<p class="p1"><strong>А чем полезны? </strong>– Нас много, работаем в разных часовых поясах, умеем поэтапно, каждому проекту прикрепляем персонального менеджера.</p>
<p class="p1"><strong>Сколько стоит?</strong> – Считаем вот так и так.</p>
<p class="p1"><strong>А если что-то пойдет не так? </strong>– Вот проблемы, о которых нас спрашивают, делаем так.</p>
<p class="p1"><strong>Ладно, куда писать?</strong> – Вот сюда.</p>
<p class="p1">Уровень детализации страницы – 3 %. Этого мало, чтобы читатель все понял и заказал услугу. Поэтому следующим шагом объясняю каждый пункт – через опыт, примеры, картинки, скриншоты и ссылки. И так до тех пор, пока не будет достаточно (или не закончатся время и деньги).</p>
</div><p class="p1">Управление и поиск полезного действия – это будто детализация проекта. Когда сил много – я могу копаться в деталях и двигаться вперед, когда чуть-чуть – сделать самое важное, продвинуться вперед и не насиловать себя.</p><p class="p1">Насилие рождается там, где начинается преодоление сопротивления силой и напролом. Но вообще внутреннее сопротивление – это реакция на кажущуюся трудность. Она возникает, потому что в мозге еще нет четких связей и каждый подход к снаряду требует много сил, которых в конкретный день может просто не быть. Так бывает. Поэтому иногда важно просто стрелять.</p><div class="cite">
<p class="p1">Каждый навык или привычка – это устойчивая связь между нервными клетками. Она создается так: один нейрон накапливает заряд и стреляет электрохимическим импульсом в другой нейрон. Потом еще и еще. И чем чаще он стреляет, тем точнее попадает, тем прочнее между ними связь.</p>
<p class="p1">То есть когда я всю неделю разминаюсь по паре минут, то внутри создается связь, которая помогает мне тратить меньше энергии на зарядку. А когда это входит в привычку, я постепенно повышаю нагрузки и требования к себе.</p>
</div><p class="p1">Когда я детализирую проект, мои инструменты прокачиваются, и базовый переключатель превращается в слайдер. Об этом я писал в главе 5.</p></span></span><span id="id56"><div class="title6">
<p class="p">Как формулировать полезное действие</p>
</div><p class="p1">• Чтобы двигаться постепенно и без насилия, важно понимать полезное действие проекта на сегодня.</p><p class="p1">• Минимальное полезное действие – самый простой шаг, который практически ничего не стоит, но все же двигает проект вперед.</p><p class="p1">• В зависимости от ресурса на сегодня я могу выбирать детализацию проекта: загоняться над мелочами или работать над общим представлением.</p><p class="p1">• Слайдер (все еще) эффективнее переключателя.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_044.jpg"/>
</div></span><span id="id57"><div class="title6">
<p class="p">Глава 12</p>
<p class="p">Разобрать большие цели на небольшие и посильные</p>
</div><span><p class="p1">После того как вы составили видение будущего и поняли, куда делать следующий шажок, стоит разбить эти самые планы на цели поменьше. Те, которые можно сделать на более коротком промежутке.</p><p class="p1">Если этого не делать, а загадать, чтобы все сложилось само собой, то, может быть, все и получится, но по моему опыту – нет. Обычно запал задуманного гасит интересное и страшное, которое происходит прямо сейчас. Все эти рабочие авралы и внезапные путешествия не дают поработать над своими целями: открываешь красивые планы через год, а они остались на том же начальном уровне. Обидно.</p><p class="p1">Поэтому я не поверил в историю учительницы английского про «запишите желания на год в конце тетради и изо всех сил о них думайте». Это какая-то бытовая магия, и она точно не работает с делами, которыми нужно заниматься регулярно: выучить язык, запустить курс, похудеть или начать продавать свое мыло.</p><p class="p1">Проблема в природе: мы импульсивные ребята, которым тяжело дается рациональное следование запланированному. Без системы реальность победит, а придуманное вчера покроется пылью, потому что каждый день что-то происходит, кричит и горит. Мир – не сборник планов, в нем все хаотично.</p><p class="p1">Для себя я нашел такие подсказки.</p></span><span id="id58"><div class="title6">
<p class="p">Придумайте промежуточные цели</p>
</div><p class="p1">Чтобы прочертить пунктир от сегодняшнего дня до годовой задумки, нужно решить, по каким ориентирам к этой цели двигаться. Небольшие победы укрепляют уверенность в себе, показывают пройденный путь и подпитывают энергией.</p><p class="p1">Есть детальные подходы к планированию – когда в начале года расписываешь дела на каждый месяц. Но для меня это не работает. Мир – хаос. Списки теряют актуальность и постепенно раздуваются так, что их легче сжечь, чем разобрать. Я за простоту и внимание на том, что есть прямо сейчас.</p><p class="p1">Поэтому мне нравится принцип «планирования деревьями»: таким образом большая цель раскладывается на задачи поменьше – на ближайшие пару месяцев, неделю и день.</p><div class="cite">
<p class="p1">Я хочу написать курс о долговременных начинаниях – это большая цель на год.</p>
<p class="p1">Чтобы все удалось, нужно начать с основ и составить понимание продукта: что это, для кого, зачем и с какими болями поможет справиться. Это дерево месяца.</p>
<p class="p1">Чтобы составить понимание, мне нужно поспрашивать знакомых, покопаться в себе и восстановить базу знаний. Это задание на ближайшую неделю.</p>
<p class="p1">Чтобы начать, покопаюсь в себе и составлю список собственных трений – как актуальных, так и уже проработанных. Это то, с чем я справлюсь сегодня.</p>
</div><p class="p1">С таким подходом можно безболезненно менять задачи. То, что я планирую, в первую очередь – черновик и справочная информация; этому не обязательно следовать пошагово, если окажется, что понимание продукта я составил за неделю. Значит, задачей месяца можно выбрать следующий шаг.</p><p class="p1">Если в какой-то момент что-то идет не так и я понимаю, что читателям неинтересно читать про мозг, решения проблем им нужны прямо сейчас, – меняю задачу на месяц. Если понимаю, что годовая задача уже не приоритет, потому что все поменялось, у меня есть инструмент, который помогает это вовремя заметить – еженедельный и ежемесячный сбор обратной связи по проектам. Подробнее – в главе 6.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_045.jpg"/>
</div><p class="p1">Помните, что Буддой можно стать за секунду до смерти. И не важно, куда идешь, главное идти. Поэтому если словили себя на ерунде – ничего страшного, выправляйте свой курс.</p><p class="empty-line"/><p class="p1">Чтобы понять, чем заниматься в этом месяце, я честно разбираю нынешнюю ситуацию и выписываю все, что может помочь мне продвинуться в выполнении проекта. После этого берусь за то, что, кажется, сдвинет дело с мертвой точки в ближайшие четыре недели.</p><div class="cite">
<p class="p1">Мой инструмент выбора дел на заданный промежуток времени – ощущения. Все, что мне остается – идти вперед и надеяться, что выбранный путь верный, а итоговые результаты будут иметь смысл.</p>
</div><p class="p1">Короче, алгоритм все тот же, что и в первой главе: сформулируйте → найдите пользу → придумайте, с чего начать.</p><div class="cite">
<p class="p1">В этом году одна из целей – разобраться с внутренними демонами и внутренними терзаниями. На ближайший месяц мне важно придумать систему, которая поможет подмечать неприятные моменты и потом их разбирать. Проблема в том, что когда остываешь и проблема перестает давить, разбирать ее никак не хочется. Что же, вызов принят.</p>
<p class="p1">Из задачи на месяц нужно вытащить задачу на неделю. Чтобы придумать такую систему для сбора и анализа, нужно понять, как проще собирать информацию о себе и своих трениях. Первое, что приходит в голову, – записывать в дневник, потому что он под рукой. Но сложность не в самом инструменте, а в отключенной сознательности, когда побеждает импульс. Тяжело открыть программу и записать, что и как тебя бесит, когда мир в огне.</p>
<p class="p1">Решение – дистанцироваться. Почувствовал → отошел в сторону → записал. Это помогло разбирать трения при обучении вождению; может быть, сработает и дальше.</p>
<p class="p1">Все ясно, полный вперед.</p>
</div><p class="p1">Подход простой: смотрю на главную цель, беру посильное. Если я сформулировал цель, но делать не хочется, это означает, что у меня либо нет сил, либо я перебрал со сложностью. Про усталость мы поговорим в третьей части, а во втором случае нужно снижать детализацию.</p></span><span id="id59"><div class="title6">
<p class="p">Пересматривайте планы</p>
</div><p class="p1">Цели забываются, если их не перечитывать, поэтому – держите перед глазами. Это значит, что нужно подобрать инструмент, который поможет время от времени вспоминать, как срочная задача помогает достигнуть запланированного. Но штука в том, чтобы не делать это слишком часто.</p><p class="p1">Я планирую в программе Things3, и она есть на всех моих устройствах: ноутбуке, смартфоне и в часах. А еще она здорово отображает выполнение проектов. Мой год и более короткие временные отрезки выглядят так:</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_046.jpg"/>
</div><p class="p1">Год</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_047.jpg"/>
</div><p class="p1">Два месяца</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_048.jpg"/>
</div><p class="p1">Неделя</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_049.jpg"/>
</div><p class="p1">День</p><p class="empty-line"/><p class="p1">В задачи недели не всегда попадают дела, напрямую связанные с годовыми. Иногда хочется отойти в сторону и сделать что-нибудь новое – например, бегать каждый день по пульсометру. Это нормально, главное, чтобы план на месяц не забывался. Иногда я позволяю себя обновить дела года – так в мои списки добавился подкаст и открытие небольшой кофе-точки.</p><p class="p1">В начале месяца я решил снять видеозарисовку. В первую неделю вообще не хотелось этим заниматься, хотелось расслабиться и бегать – не страшно, переношу на следующую. Но если и тогда желания не возникает – это повод пересмотреть задачу: насколько все это нужно и все ли ясно с действиями. Опять же, по алгоритму первой главы. В итоге алгоритм сработал – видео сделал.</p><p class="p1">Но не надо ежедневно смотреть в дела года или месяца. Держите перед глазами то, что хотите сделать на этой неделе, а конкретно сегодняшние дела – в начале дня. Потом убирайте до следующего. Если постоянно сверять компас, то это уже навязчивое состояние, а не рука на пульсе.</p></span><span id="id60"><div class="title6">
<p class="p">Что делать, если жизнь берет свое</p>
</div><p class="p1">Часто бывает так, что запланированное теряет свою актуальность. Хотел одно, но внезапно приходится отдавать силы рабочим проектам или заниматься домашними делами, которые нельзя отложить. Такое случается.</p><p class="p1">Здесь два момента. Я стараюсь не врать себе во время планирования и бронирую время под свои проекты.</p><p class="p1">Не врать – значит планировать только те дела, на которые хватит времени. Это сложно, и сперва вообще может ничего не получаться. С опытом будет легче.</p><p class="p1">Бронировать время – значит выделять утренние часы (с 6 до 9) исключительно на свои дела, чтобы никто больше не тревожил. В это время я писал письма курса, даже если понимал, что дело не обязательно выгорит, а в плане лежит задача за нормальные деньги.</p><p class="p1">Иногда я неправильно распределяю усилия и к концу дня выдыхаюсь так, что в голову ничего не идет. Здесь может сработать выход из рабочего пространства и работа в парке. Посидел, расслабился, накидал тезисов.</p><p class="p1">Но иногда случается тотальный сбой: мозгу не хочется вообще ничего. Блок контроля выключается, и все – электричество кончилось, иди домой. Я не знаю, что с этим делать – наверное, ничего: расслабиться и погулять. Может, повезет и энергия появится; нет – значит, нет.</p></span></span><span id="id61"><div class="title6">
<p class="p">Как и зачем разбивать большие проекты</p>
</div><p class="p1">• Чтобы не забыть запланированное на год, придумывайте промежуточные цели.</p><p class="p1">• Чтобы не зарыться в составление планов, расписывайте задачи на ближайший месяц, неделю и день. Каждый из этапов двигает к завершению большого проекта.</p><p class="p1">• Держите эти задачи перед глазами и регулярно синхронизируйтесь: что получается, что нет, как вообще все идет по ощущениям. Но не чаще раза в неделю.</p><p class="p1">• Жизнь все равно возьмет свое, и в какой-то момент систему придется пересматривать. Помните, что это нормально.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_050.jpg"/>
</div></span><span id="id62"><div class="title6">
<p class="p">Глава 13</p>
<p class="p">Научиться доводить мелкие приемы до автоматизма</p>
</div><span><p class="p1">Я тот человек, который может учиться одному и тому же всю неделю, а потом все равно растерять навык. Так я запоминал, как вязать морские узлы <em>(потому что мужчине это зачем-то важно, значок иронии),</em> играл блюзовые гаммы и подтягивался пять стабильных раз одним хватом. Потом что-то происходило, я брал паузу – и начинал все сначала. Вряд ли я в этом уникальный дурачок.</p><p class="p1">И как же я был рад, когда наткнулся на книгу игрового разработчика Кэтти Сьерры «Badass: Making Users Awesome», где она рассказала, как это работает и что делать, чтобы вырваться из зеркальной комнаты повторяющихся приемов. Она предлагает доводить до автоматизма небольшие умения, из которых складывается навык.</p><div class="cite">
<p class="p1">В концепцию проектирования долговременных проектов это укладывается просто: в любом из них рано или поздно придется учить что-то новое. И лично я часто отваливался именно на этом этапе – буксовал в процессе обучения и сливался.</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_051.jpg"/>
</div></span><span id="id63"><div class="title6">
<p class="p">Концепция</p>
</div><p class="p1">Кэтти разделяет все умения на три группы: «не умею, но хочу», «умею, но с трудом» и «делаю мастерски и на автомате».</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_052.jpg"/>
</div><p class="empty-line"/><p class="p1">Нам кажется, что процесс обучения – это постепенное продвижение от одной группы к другой: ничего не умею, постепенно узнаю, делаю и становлюсь мастером. Но это не так. Нестыковок несколько.</p><p class="p1">Некоторые навыки из «не умею» автоматически переносятся в «мастерски», потому что они легкие и понятные.</p><div class="cite">
<p class="p1">• включать стиральную машинку;</p>
<p class="p1">• ставить яйца вариться на 3 минуты;</p>
<p class="p1">• играть гамму в до мажоре одним пальцем.</p>
</div><p class="p1">Некоторые застревают на этапе «могу, но с трудом», потому что в процессе обучения закрепляется неудачный автоматизм.</p><div class="cite">
<p class="p1">• туплю с педалью сцепления и иногда могу заглохнуть;</p>
<p class="p1">• выключаю будильник и сплю дальше;</p>
<p class="p1">• снимаю видео теми же приемами, что и два года назад.</p>
</div><p class="p1">Мастерские умения без регулярных повторений откатываются назад. Кажется, что ты отличный редактор, а на деле пишешь со скрипом.</p><div class="cite">
<p class="p1">• не садился за руль пару месяцев после обучения – повторяй;</p>
<p class="p1">• не отжимался полгода – начинай сначала;</p>
<p class="p1">• не играл пару месяцев «Where Is My Mind» – учи заново.</p>
</div><p class="p1">В общем, простая и логичная схема рушится, а мы ходим с кучей недонавыков «умею, но с трудом». Это не круто, потому что каждый из них забирает много сил. Чтобы исправить ситуацию, Кэтти предлагает дробить навыки на понятные, легкие и законченные приемы, чтобы избегать этапа «могу, но с трудом». Когда наберется пачка автоматических приемов, навык будет освоен.</p><p class="p1">Это перекликается с мыслью дрессировщицы Кейти Прайор (это уже другая Кейти): для обучения сложному поведению нужно разбирать каждый урок на понятные и простые движения. И поощрять именно их.</p></span><span id="id64"><div class="title6">
<p class="p">Как получилось у меня</p>
</div><p class="p1">Я считаю мелким тот навык, который можно понять и усвоить за четыре часа практики. Если за это время автоматизма не случается, нужно либо еще больше упростить прием, либо наплевать на перфекционизм.</p><p class="subtitle"><strong>Писать статьи или тексты в блог</strong></p><div class="cite">
<p class="p1">Когда я пишу материал, у меня есть устоявшийся алгоритм:</p>
<p class="p1">• Обозначить тему, придумать полезное действие, привязать к опыту.</p>
<p class="p1">• Накидать первый тезисный сбор, будто я рассказываю историю другу.</p>
<p class="p1">• Структурировать по теме, чтобы каждый тезис вел к ответу на тему статьи.</p>
<p class="p1">• Иллюстрировать все примерами из собственного опыта.</p>
<p class="p1">• Подождать до утра, потом отредактировать.</p>
<p class="p1">Каждый этап может стать автоматическим приемом.</p>
</div><p class="p1">Находить и формулировать тему</p><div class="cite">
<p class="p1">Тренироваться отвечать на вопросы: чем и кому поможет текст; каким образом; что будет, если не писать, а придумать другое решение. Важно, чтобы статья была полезной, читатель менялся, да и я сам узнал что-нибудь новое.</p>
<p class="p1">• Придумываю новые темы из старых в собственном блоге, чтобы наточить мозг на поиск.</p>
<p class="p1">• Открываю городской портал с треш-новостями (или невнятный бьюти-блог) и думаю, как из этого вывернуть пользу для читателей.</p>
</div><p class="p1">Привязывать к опыту</p><div class="cite">
<p class="p1">Писать статьи только через себя, а не через идеальную картину. Если опыта не было – провести эксперимент. Так я написал статью для «Афиши» про ранний подъем: закрепил то, что уже знал, и проверил новые приемы на себе.</p>
</div><p class="p1">Накидывать тезисы без ступора</p><div class="cite">
<p class="p1">Первый тезисный сбор лучше всего проходит в процессе прогулки. Я просто делаю вдох, загружаю в голову тему и выхожу куда-нибудь с телефоном в правой руке – в него записываю все появившиеся идеи. Движение помогает мыслям и отключает ненужную рефлексию.</p>
</div><p class="p1">Структурировать</p><div class="cite">
<p class="p1">Выстраиваю все ответы от общего к частному. Так легко вылезают нестыковки и нелогичности.</p>
</div><p class="subtitle"><strong>Бегать</strong></p><div class="cite">
<p class="p1">Когда я только начинал, то не знал, на что опираться. Это сложный момент: есть большой риск взять на себя слишком много и налажать. Мне помогла книга марафонца Дэнни Дрейера «Ци-бег»<a href="ch2.xhtml#id40" class="a">[18]</a>, где приемы уже были расписаны. Главное – не переусердствовать и следить за одним приемом на протяжении всей тренировки.</p>
</div><p class="p1">Держать осанку</p><div class="cite">
<p class="p1">Перед пробежкой уделяю внимание базовым точкам: стопы, колени, положение таза, плечи и шея.</p>
</div><p class="p1">Подтягивать живот</p><div class="cite">
<p class="p1">На пробежке слежу за тем, чтобы мышцы пресса были в тонусе.</p>
</div><p class="p1">Следить за пульсом: не больше 150 ударов сердца в минуту</p><div class="cite">
<p class="p1">Оптимальная частота пульса на пробежке составляет 120–140 ударов. Соответственно, если больше – идешь шагом, пока не упадет до 120.</p>
</div><p class="subtitle"><strong>Быстро читать</strong></p><div class="cite">
<p class="p1">С этим все относительно просто.</p>
</div><p class="p1">Пролистывать по заголовкам и первым абзацам</p><div class="cite">
<p class="p1">Прочитал – составил короткую аннотацию на основании того, что понял и уловил.</p>
</div><p class="p1">Не проговаривать мысленно, читать только глазами</p><div class="cite">
<p class="p1">Это одна из проблем медленного чтения. Я учился отмечать главное взглядом.</p>
<p class="p1">За пару недель использования подобного подхода я понял, что сложности в написании статьи можно сузить до конкретного этапа, а практики «импровизировать джаз на клавишах» или «кодить на процессинге» сократить до «выучить приемы из “Blue in green”» и «накодить пачку шумов, чтобы было похоже на пленку».</p>
<p class="p1">А вообще, конечно, я советую прочитать книгу Кэтти Сьерры целиком.</p>
</div></span><span id="id65"><div class="title6">
<p class="p">Что еще</p>
</div><p class="p1">Когда овладеваете новым приемом, закладывайте в процесс несколько часов безделья и праздношатания. Это нужно для работы дефолтного режима мозга, в котором происходит склейка новых знаний.</p><p class="p1">Обучению помогает положительное подкрепление – что-то небольшое и приятное. Важно поощрять себя за каждое открытие в процессе практики. Буквально: научился быстро генерировать тему письма – съел кусок банана</p><p class="p1">Излишняя старательность вредна – это штука, на которой я долго спотыкался. Мне казалось, что нужно учиться до тошноты, до состояния, при котором мозг отказывается воспринимать новую информацию. Но из книги про дрессуру выяснилось, что лучше заканчивать практику до наступления усталости. Это важно, потому что запоминается последнее действие. И если к концу практики вас уже тошнит от нее, то заработается одно лишь отвращение к делу – и захочется побыстрее покончить с этим.</p><p class="p1">Прокручивайте в голове блок изученной за день информации. Во-первых, повторение возбуждает те же нейронные связи, которые воспринимали информацию (и укрепляет их). Во-вторых, повторение перед сном помогает мозгу обратить внимание на приобретенные знания, прокрутить их и закрепить<a href="ch2.xhtml#id39" class="a">[19]</a>.</p><div class="cite">
<p class="p1">Когда моя жена училась на бариста, ей наставник так и советовал: перед сном прокручивай в голове, как взбивала пенку для капучино. С вождением это тоже помогает.</p>
</div><p class="p1">А еще нужно достаточно спать, потому что хороший сон – залог успешного обучения.</p></span></span><span id="id66"><div class="title6">
<p class="p">Как доводить все до автоматизма</p>
</div><p class="p1">• Прием – действие, которое можно выучить за условные четыре часа.</p><p class="p1">• Если не получается, то дробите приемы на еще более мелкие или пересматривайте отношение к качеству выполнения.</p><p class="p1">• Учитесь с перерывами, чтобы новая информация успевала раскладываться по полочкам.</p><p class="p1">• Каждое открытие подкрепляйте чем-то приятным.</p><p class="p1">• Стараться через силу – чушь.</p><p class="p1">• Прокручивать полученные навыки перед сном – класс.</p><p class="empty-line"/><div class="image">
