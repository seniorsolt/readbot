<p class="p">Глава 28</p>
<p class="p">Принимать неприятное</p>
</div><span><p class="p1">Я познакомился с противостоянием неприятию, когда наткнулся на практику Уилла Боуэна с фиолетовым браслетом<a href="ch2.xhtml#id56" class="a">[70]</a>. Согласно ей, нужно носить на руке браслет, и как только плохо думаешь о других, раздражаешься или жалуешься – переодевать его на другую руку. Задача – проносить браслет на одной руке 21 день, тогда вроде как становишься классным и принимающим.</p><p class="p1">Оказалось, что я крайне раздражительный гражданин, которого выводит из себя любая мелочь. Впервые у меня получилось проносить браслет в течение 21 дня, не перевешивая, где-то через восемь месяцев. И самый классный эффект от этого – предощущение возникающей негативной эмоции и взгляд на нее со стороны. Правда, потом я сорвался, и больше повторить то же ощущение не удавалось.</p><p class="p1">Но я понял две важные вещи: принятие – сила, избегание неприятных эмоций – ошибка. И стал разбираться в том, как работает это самое принятие.</p></span><span id="id172"><div class="title6">
<p class="p">Что такое принятие</p>
</div><p class="p1">Принятие – это умение соглашаться с теми условиями, в которых я оказался, как бы ни было неприятно. Это смирение с тем фактом, что мир больше, интереснее и сложнее моих представлений. С тем, что я всегда буду ошибаться.</p><p class="p1">Это не про пассивность, а про адаптивность – наблюдение изменений окружающего мира. Принимать – значит допускать, наблюдать и обустраиваться. Что есть, то есть.</p><p class="p1">Автор книги «Остаться в живых» Лоуренс Гонсалес приводит статистику, согласно которой в лесу чаще выживают дети от 2 до 6 лет, чем матерые охотники. Он объясняет это тем, что охотники стараются скорее выпутаться из неприятностей и бегут сломя голову, а дети просто начинают обустраиваться на новом месте и следовать инстинктам. Охотники часто бегут не туда и умирают за 48 часов, а дети выживают и после 7 дней жизни в лесу.</p><p class="p1">Чтобы понять разницу – примеры из жизни:</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_094.jpg"/>
</div></span><span id="id173"><div class="title6">
<p class="p">Почему сопротивление – не ок</p>
</div><p class="p1">Коротко: сопротивление усложняет, делает больнее и мешает адаптироваться к изменениям.</p><p class="p1">Подробнее:</p><div class="cite">
<p class="p1">За адаптивность и обновление представлений о мире отвечает передняя поясная кора (ППК)<a href="ch2.xhtml#id55" class="a">[71]</a>. У нее много функций, но сейчас нам важна функция фокусирования. Представьте, что мозг – это жесткий диск с разной информацией, а передняя поясная кора – монитор, который показывает только выбранную информацию.</p>
<p class="p1">Если фокусироваться на плохом («кругом одни идиоты», «жизнь – дерьмо»), то в голове заводятся мысленные тараканы (дисфункциональные автоматические мысли по Аарону Беку)<a href="ch2.xhtml#id54" class="a">[72]</a>, от которых сложно избавиться силой воли. Именно поэтому самостоятельные попытки разобраться в себе во время депрессии только ухудшают состояние. Если фокусироваться на благодарности и добре, то даже в сложных жизненных ситуациях видны нормальные варианты. «Не очень, конечно, но жить можно».</p>
<p class="p1">ППК замечает все ошибки, играет главную роль в функционировании болевых нейронных цепей и часто заставляет думать о самом неприятном. Еще она занимается некоторыми автоматическими функциями организма и награждает за промежуточные результаты.</p>
<p class="p1">Чем гибче поясная кора, тем быстрее она переключает фокус внимания и лучше приспосабливается к реальности. Чем она жестче, тем сложнее живется.</p>
<p class="p1">Человеку с нарушениями работы передней поясной коры сложно прерывать работу и переключать внимание, он зацикливается на обидах, не может принять чужую точку зрения. Действует строго по плану, заставляет других делать так же и сильно расстраивается, если планы рушатся.</p>
<p class="p1">От гибкости поясной коры буквально зависит, станет боль хронической или нет. Хроническая боль = боль + сопротивление.</p>
</div><p class="p1">Нарушения в работе поясной коры бывают генетическими и поведенческими. Я не знаю, как их различать и когда это нужно делать. Но в любом случае, первый шаг к избавлению – это принятие и смирение. И вот как это сделать.</p></span><span id="id174"><div class="title6">
<p class="p">Замечать дискомфорт и сопротивление</p>
</div><p class="p1">Первая задача – научиться просто замечать неприятные эмоции, мысли и чувство сопротивления. Мне в этом помогает практика с браслетом, медитация и записывание своих состояний в дневник.</p><p class="p1">Прием «я все понял и сейчас буду принимать, что бесит» не сработает. В обычной жизни не получается быть сознательным, автомат часто перехватывает управление. Поэтому нужна игра с понятными правилами.</p><p class="p1">Практика с браслетом – это простой способ обратить внимание на негативные эмоции и мысли. Заметил, что обозлился, выругался, плохо о ком-то подумал, – перевесил браслет с руки на руку. Но задача – не избавиться от негативных эмоций, потому что это невозможно, да и не нужно. Важно научиться их замечать, не сопротивляться им и в то же время не погружаться в них с головой.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_095.jpg"/>
</div><p class="p1">Лучший браслет – вот такая резинка. Она дешевая, незаметная, не мешает работать и легко перевешивается с руки на руку.</p><p class="empty-line"/><p class="p1">Если не нравится браслет, можете придумать свой ритуал. Главное, чтобы сопротивление сопровождалось одним простым действием: почесыванием носа, щелканьем ручкой, хлопком в ладоши.</p><p class="p1">Чтобы не забывать это делать, нужна значимость: выведите для себе причину внедрения такой практики, посчитайте в конце дня количество реакций, подкрепите каждое успешно замеченное действие или замерьте прогресс по ходу недели.</p><p class="p1">Сильное желание не поддаваться на происки лимбической системы действительно помогает контролировать вредные порывы. Если объяснить себе, почему большое количество сладкого вредит, то это поможет отслеживать автоматические реакции. Можно подлить масла в огонь и устроить соревнования с массовым подсчетом замеченных реакций.</p><p class="p1">Но тут проблема: я не придумал, как удобно считать реакции. Психотерапевт Аарон Бек предлагает носить счетчик, которым пользуются стюардессы. Но его нелегко достать, и он просто громоздкий. Приложения на смартфоне – сложно: заметить реакцию, достать телефон, открыть приложение, записать, убрать телефон. Поэтому я остановился на счетчике в смарт-часах. Это не получится делать долго, но недельку-другую посчитать реакции – вполне.</p><p class="p1">Записывать эмоции мне помогает приложение Reporter. Оно несколько раз в день предлагает ответить на заготовленные вопросы. Я замеряю уровень напряжения и называю эмоции, которые чувствую. Назвал – прочувствовал.</p></span><span id="id175"><div class="title6">
<p class="p">Отделять себя от мыслей и эмоций</p>
</div><p class="p1">Я – не мои мысли и эмоции. Они возникают в глубинных структурах мозга на 250 миллисекунд раньше их осознания, и поэтому кажется, что они – часть объективного мира. Но это продукты все того же мозга. Мысли и эмоции – субъективные переживания, которые быстро меняются и сильно зависят от контекста, ассоциаций и внутреннего состояния. Когда я это понял, делать шаг назад стало легче.</p><div class="cite">
<p class="p1">Мне очень нравится статья Всеволода Устинова о работе с ошибками мышления по Бернсу<a href="ch2.xhtml#id53" class="a">[73]</a>: «Получается, что я принимаю решения на основе мыслей, которые сами основываются на эмоциях и могут привести к нехорошим последствиям. Формулой можно записать так: ощущения → эмоции → мысли → решения → жопа. Если это заметить, то можно логику подправить: эмоции отдельно, дела отдельно».</p>
</div><p class="p1">По-быстрому помогает прописывание или проговаривание ситуации. У меня это происходит так: почувствовал напряжение, с которым сложно смириться, – открыл WorkFlowy и написал, что чувствую. Это здорово помогает.</p><p class="p1">Для дополнительной дистанции помогает замена конструкции с «я чертов лузер» на «у меня мысль, что я чертов лузер», «он олух, который все испортил» на «у меня мысль, что он олух, который все испортил».</p><p class="p1">Другой прием – «ментальный автобус»<a href="ch2.xhtml#id52" class="a">[74]</a>. Я в нем – водитель, а навязчивые мысли – пассажиры, которые требуют ехать туда, куда нужно им. Как водитель, я могу реагировать как угодно: попросить замолчать, проигнорировать, посмеяться.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_096.jpg"/>
</div><p class="empty-line"/><p class="p1">Исследование говорит, что этот прием помог испытуемым на протяжении пяти дней носить с собой 14 плиток вкуснейшего шоколада и не сорваться. Но у меня срабатывает через раз.</p></span><span id="id176"><div class="title6">
<p class="p">Выделять время на изучение дискомфорта</p>
</div><p class="p1">Однажды мой психолог обратил внимание, что хотя я и соглашаюсь со своими ошибками, но стараюсь от них побыстрее избавиться. Вроде как ничего и не было. Я себя поздравляю, это сопротивление.</p><p class="p1">Сейчас, когда я чувствую дискомфортную ситуацию, хороший вариант – найти время и место, чтобы спокойно изучить ее свойства. Постараться понять физически: как она ощущается в теле, какой у нее размер, какие края, какова она в динамике.</p><p class="p1">Это помогает понять переживание и выключить тумблер сопротивления: да, пончик мне и правда хочется. Но тут есть и чудесный побочный эффект – ослабление эффекта и избавление от него.</p></span><span id="id177"><div class="title6">
<p class="p">Благодарить кого-нибудь каждый день</p>
</div><p class="p1">С этим все просто и понятно. Искренняя благодарность к чему-либо или к кому-либо генерирует всплеск серотонина и окситоцина, что приятно само по себе и сильно помогает передней поясной коре переключить фокус внимания.</p><p class="p1">Вот, что я пробовал и советую:</p><div class="cite">
<p class="p1">• писать по одному сообщению или письму с благодарностью каждый день;</p>
<p class="p1">• отмечать в дневнике, кому и за что я сегодня благодарен: Вселенной, случайному человеку, ситуации;</p>
<p class="p1">• говорить классным людям, что они классные.</p>
</div></span><span id="id178"><div class="title6">
<p class="p">Медитировать</p>
</div><p class="p1">Медитация – это практика работы с вниманием, восприятием и эмоциями. Она помогает включаться в управление этими процессами, чтобы становиться осознаннее, внимательнее и спокойнее. Судя по последним исследованиям (которых, на самом деле, не так и много), медитация помогает справиться с рассеянностью, снизить стресс, научиться управлять эмоциями, убрать тревожность и облегчить хроническую боль.</p><p class="p1">Классическая медитация делится на два вида: внимания и осознанности. Медитация на внимание заключается в концентрации на объекте: дыхании, звуке, ощущении. Задача практикующего – направлять внимание к фокусному объекту каждый раз, когда оно уходит. В технике медитации осознанности нет объекта фокусировки, она направляется на изучение изменяющегося опыта: эмоций и телесных ощущений. В ней нужно переключать внимание на все, что происходит в сознании от одного момента к другому.</p><p class="p1">Я не буду писать о том, как медитировать, потому что не специалист. Но посоветую книгу по теме: Дэн Харрис, «Медитация для скептиков»<a href="ch2.xhtml#id50" class="a">[75]</a>. Лично я медитирую раз-два в день: после сна и перед ним. Например, утром проснулся, сел на подушку, завел таймер на 15–20 минут и концентрируюсь. Это моя личная расческа для ума.</p></span><span id="id179"><div class="title6">
<p class="p">Написать памятку</p>
</div><p class="p1">Да, мне все еще нужно иметь под рукой напоминание. Вот мое:</p><div class="cite">
<p class="p1">• Мир больше и интереснее моих представлений о нем. Если победил – я неплохо потрудился, и еще мне повезло; если проиграл – так тоже случается. Ошибки – это нормально. Они помогают расширять представления о мире.</p>
<p class="p1">• Я – не эмоции. Эмоции – это субъективные переживания, которые быстро меняются и сильно зависят от контекста, ассоциаций и внутреннего состояния. Все хороши и полезны, просто есть неадекватные конкретной ситуации.</p>
<p class="p1">• У меня свой мир, у других людей – свой. Не нужно в него вторгаться, если он не похож. Все сопротивление и неприятие все равно во мне.</p>
</div></span></span><span id="id180"><div class="title6">
<p class="p">Как принимать неприятное</p>
</div><p class="p1">• Чтобы разобраться с шапито в жизни, нужно принять новые условия.</p><p class="p1">• Принимать – значит допускать, наблюдать и не давать оценки. Что есть, то есть. Принятие освобождает, сопротивление делает только хуже.</p><p class="p1">• Чтобы научиться принимать, для начала нужно замечать мысли, эмоции и само сопротивление, а потом учиться отделять себя от них. Боль, сопротивление и апатию можно наблюдать и изучать.</p><p class="p1">• Благодарность освобождает. Памятка про мир помогает вспомнить важное.</p><p class="empty-line"/><div class="image">

</div></span></span>
